    <style>

        /* æœå°‹èˆ‡ç¯©é¸æ¨£å¼ */
        .filter-section { display: flex; flex-direction: column; gap: 8px; margin-bottom: 15px; }
        .filter-bar { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 5px; }
        .filter-tag { padding: 6px 15px; background: white; border-radius: 20px; font-size: 12px; white-space: nowrap; border: 1px solid #ddd; }
        .filter-tag.active { background: var(--primary); color: white; border-color: var(--primary); }
        .search-input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 10px; outline: none; }

        .item-card { background: white; border-radius: 15px; margin-bottom: 12px; padding: 12px; display: flex; gap: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); position: relative; }
        .prod-img { width: 60px; height: 60px; border-radius: 8px; object-fit: cover; background: #eee; }
        .priority-btns { display: flex; gap: 4px; margin-top: 5px; }
        .p-btn { flex: 1; border: none; padding: 4px; border-radius: 4px; font-size: 10px; color: white; opacity: 0.3; }
        .p-btn.active { opacity: 1; }
        
        .checkout-bar { position: fixed; bottom: 0; left: 0; right: 0; background: white; padding: 15px; box-shadow: 0 -5px 20px rgba(0,0,0,0.1); z-index: 1000; border-radius: 20px 20px 0 0; }
        .page { display: none; }
        .page.active { display: block; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 8px; box-sizing: border-box; }
        .btn-add { background: var(--plan); color: white; padding: 12px; border: none; border-radius: 8px; width: 100%; font-weight: bold; margin-bottom: 15px; cursor: pointer; }
        .remove-btn { color: #ff3b30; font-size: 12px; border: none; background: none; cursor: pointer; padding: 0; }

</head>
<body>

<div class="nav-tabs">
    <button class="nav-btn active" onclick="switchPage('wishlist', this)">âœš ç™»è¨˜</button>
    <button class="nav-btn" onclick="switchPage('dashboard', this)">ğŸ“‹ æ¸…å–®</button>
    <button class="nav-btn" onclick="switchPage('plan', this)">ğŸ“ è¨ˆç•«</button>

</div>

<div id="wishlist-page" class="page active">
    <div class="card">
        <h3>âœ¨ æ‰‹å‹•ç™»è¨˜ç”¢å“</h3>
        <input type="text" id="name" placeholder="ç”¢å“åç¨±">
        <input type="text" id="prodImg" placeholder="åœ–ç‰‡ç¶²å€ (å¯é¸)">
        <select id="subCat">
            <option value="ç²¾è¯">ç²¾è¯</option><option value="æ°£å¢Š">æ°£å¢Š</option><option value="é¢è†œ">é¢è†œ</option>
            <option value="çœ¼å¦">çœ¼å¦</option><option value="å”‡å½©">å”‡å½©</option><option value="é˜²æ›¬">é˜²æ›¬</option>
        </select>
        <div style="background:#fffcf0; padding:10px; border-radius:10px;">
            <input type="text" id="spec" placeholder="è¦æ ¼ (å¦‚: 1+1 / 40ml)">
            <input type="number" id="priceOrig" placeholder="åŸåƒ¹ â‚©">
            <input type="number" id="priceSale" placeholder="ç‰¹åƒ¹ â‚©">
            <small>ç‰¹åƒ¹æˆªæ­¢:</small><input type="date" id="priceUntil">
        </div>
        <button onclick="saveProduct()" style="width:100%; padding:12px; background:var(--primary); color:white; border:none; border-radius:8px; margin-top:10px; font-weight:bold;">å­˜å…¥è³‡æ–™åº«</button>
    </div>
</div>

<div id="dashboard-page" class="page">
    <div class="card" style="margin-bottom: 10px;">
        <div class="filter-section">
            <input type="text" id="searchBar" class="search-input" placeholder="ğŸ” æœå°‹ç”¢å“åç¨±..." oninput="render()">
            <div class="filter-bar" id="categoryFilters">
                <div class="filter-tag active" onclick="setFilter('å…¨éƒ¨', this)">å…¨éƒ¨</div>
                <div class="filter-tag" onclick="setFilter('ç²¾è¯', this)">ç²¾è¯</div>
                <div class="filter-tag" onclick="setFilter('æ°£å¢Š', this)">æ°£å¢Š</div>
                <div class="filter-tag" onclick="setFilter('é¢è†œ', this)">é¢è†œ</div>
                <div class="filter-tag" onclick="setFilter('çœ¼å¦', this)">çœ¼å¦</div>
                <div class="filter-tag" onclick="setFilter('å”‡å½©', this)">å”‡å½©</div>
            </div>
        </div>
    </div>
    <div id="dash-list"></div>
</div>

<div id="plan-page" class="page">
    <div class="card">
        <button class="btn-add" onclick="switchPage('wishlist', document.querySelectorAll('.nav-btn')[0])">â• å¾ç™»è¨˜é é¢æ–°å¢ç”¢å“</button>
        <h3>ğŸ“ è³¼è²·è¨ˆç•«</h3>
        <div id="plan-list"></div>
    </div>
</div>

<div id="cart-page" class="page">
    <div class="card">
        <h3>ğŸ›’ è³¼ç‰©ç±ƒ</h3>
        <div id="cart-list"></div>
    </div>
</div>

<div class="checkout-bar">
    <div style="display:flex; justify-content:space-between; font-size:11px;"><span>ğŸ›’ ç±ƒå­ç¸½è¨ˆ</span><span>â‚©<span id="cart-total">0</span></span></div>
    <div style="display:flex; justify-content:space-between; font-size:12px; margin:4px 0; color:var(--tax);"><span>ğŸ’° é€€ç¨…é¡ (ä¼°ç®—)</span><span>- â‚©<span id="tax-refund">0</span></span></div>
    <div style="font-weight:bold; color:var(--primary); border-top:1px solid #eee; margin-top:5px; padding-top:8px; display:flex; justify-content:space-between; font-size:18px;"><span>é€€ç¨…å¾Œå¯¦ä»˜</span><span>â‚©<span id="final-total">0</span></span></div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('oy_db_v201')) || [];
    let cart = JSON.parse(localStorage.getItem('oy_cart_v201')) || [];
    let plan = JSON.parse(localStorage.getItem('oy_plan_v201')) || [];
    let currentCategory = 'å…¨éƒ¨';

    function getRefund(amt) {
        if(amt < 15000) return 0;
        if(amt < 30000) return 1000;
        if(amt < 50000) return 2000;
        if(amt < 75000) return 3000;
        if(amt < 100000) return 5000;
        return Math.floor(amt * 0.06);
    }

    function setFilter(cat, el) {
        currentCategory = cat;
        document.querySelectorAll('.filter-tag').forEach(tag => tag.classList.remove('active'));
        el.classList.add('active');
        render();
    }

    function saveProduct() {
        const name = document.getElementById('name').value;
        const subCat = document.getElementById('subCat').value;
        if(!name) return alert("è«‹è¼¸å…¥åç¨±");

        const specData = { 
            specId: Date.now(), 
            name: document.getElementById('spec').value || "æ¨™æº–è¦æ ¼", 
            orig: Number(document.getElementById('priceOrig').value), 
            sale: Number(document.getElementById('priceSale').value),
            until: document.getElementById('priceUntil').value
        };

        let p = db.find(x => x.name === name);
        if(p) {
            p.specs.push(specData);
        } else {
            db.push({ 
                id: Date.now(), 
                name, 
                category: subCat,
                img: document.getElementById('prodImg').value || "https://via.placeholder.com/60?text=No+Img", 
                priority: 'æƒ³è²·', 
                specs: [specData] 
            });
        }
        localStorage.setItem('oy_db_v201', JSON.stringify(db));
        render();
        alert("å·²æˆåŠŸå­˜å…¥ï¼");
    }

    function updatePriority(id, pLevel) {
        let p = db.find(x => x.id === id);
        p.priority = pLevel;
        localStorage.setItem('oy_db_v201', JSON.stringify(db));
        render();
    }

    function addToTarget(prodId, specId, target) {
        let list = (target === 'plan') ? plan : cart;
        let existing = list.find(x => x.prodId === prodId && x.specId === specId);
        if(existing) existing.qty += 1;
        else list.push({ prodId, specId, qty: 1 });
        localStorage.setItem('oy_'+target+'_v201', JSON.stringify(list));
        render();
    }

    function removeItem(type, idx) {
        if(type === 'plan') plan.splice(idx, 1);
        else cart.splice(idx, 1);
        localStorage.setItem('oy_'+type+'_v201', JSON.stringify(type === 'plan' ? plan : cart));
        render();
    }

    function render() {
        const searchText = document.getElementById('searchBar').value.toLowerCase();
        const dashCont = document.getElementById('dash-list'); dashCont.innerHTML = '';
        const planCont = document.getElementById('plan-list'); planCont.innerHTML = '';
        const cartCont = document.getElementById('cart-list'); cartCont.innerHTML = '';
        let cT = 0;

        // æ¸…å–®é é¢
        db.forEach(p => {
            if (currentCategory !== 'å…¨éƒ¨' && p.category !== currentCategory) return;
            if (searchText && !p.name.toLowerCase().includes(searchText)) return;

            dashCont.innerHTML += `
            <div class="item-card">
                <img src="${p.img}" class="prod-img">
                <div style="flex:1">
                    <b>${p.name}</b> <small style="color:#888;">(${p.category})</small>
                    <div class="priority-btns">
                        <button class="p-btn ${p.priority==='æƒ³è²·'?'active':''}" style="background:var(--cart)" onclick="updatePriority(${p.id}, 'æƒ³è²·')">æƒ³è²·</button>
                        <button class="p-btn ${p.priority==='å¿…è²·'?'active':''}" style="background:var(--primary)" onclick="updatePriority(${p.id}, 'å¿…è²·')">å¿…è²·</button>
                    </div>
                    <div style="margin-top:10px;">
                        ${p.specs.map(s => `
                            <div style="margin-bottom:5px; font-size:12px; display:flex; justify-content:space-between; align-items:center;">
                                <span>${s.name} (â‚©${(s.sale||s.orig).toLocaleString()})</span>
                                <div>
                                    <button onclick="addToTarget(${p.id}, ${s.specId}, 'plan')" style="border:1px solid var(--plan); color:var(--plan); background:none; border-radius:4px; padding:2px 5px; font-size:10px;">+è¨ˆç•«</button>
                                    <button onclick="addToTarget(${p.id}, ${s.specId}, 'cart')" style="border:1px solid var(--cart); color:var(--cart); background:none; border-radius:4px; padding:2px 5px; font-size:10px;">+ç±ƒå­</button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            </div>`;
        });

        // è¨ˆç•«èˆ‡ç±ƒå­
        const drawList = (list, cont, type) => {
            list.forEach((item, idx) => {
                const p = db.find(x => x.id === item.prodId);
                const s = p.specs.find(x => x.specId === item.specId);
                const price = s.sale || s.orig;
                if(type === 'cart') cT += price * item.qty;
                cont.innerHTML += `
                <div class="item-card">
                    <div style="flex:1">
                        <b>${p.name}</b><br>
                        <small>${s.name} x ${item.qty}</small>
                    </div>
                    <button class="remove-btn" onclick="removeItem('${type}', ${idx})">ç§»é™¤</button>
                </div>`;
            });
        };
        drawList(plan, planCont, 'plan');
        drawList(cart, cartCont, 'cart');

        const refund = getRefund(cT);
        document.getElementById('cart-total').innerText = cT.toLocaleString();
        document.getElementById('tax-refund').innerText = refund.toLocaleString();
        document.getElementById('final-total').innerText = (cT - refund).toLocaleString();
    }

    function switchPage(p, btn) {
        document.querySelectorAll('.page').forEach(x => x.classList.remove('active'));
        document.getElementById(p + '-page').classList.add('active');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }
    render();
</script>
</body>
