<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        :root { --primary: #f05a28; --secondary: #97c024; --bg: #f2f2f7; --cart: #2ecc71; --tax: #e67e22; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; padding: 10px; padding-bottom: 180px; }
        .card { background: white; border-radius: 16px; padding: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 15px; }
        h2 { color: var(--primary); text-align: center; margin: 5px 0 15px 0; }
        
        .form-group { display: flex; flex-direction: column; gap: 8px; }

        .row { display: flex; gap: 8px; }
        .btn-main { background: var(--primary); color: white; padding: 15px; border: none; border-radius: 10px; font-weight: bold; font-size: 16px; cursor: pointer; }
        
        .nav-tabs { display: flex; background: white; border-radius: 12px; margin-bottom: 15px; padding: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .nav-btn { flex: 1; padding: 10px; border: none; background: none; font-weight: bold; color: #888; cursor: pointer; border-radius: 8px; }
        .nav-btn.active { background: var(--primary); color: white; }

        .item-card { background: white; border-radius: 15px; overflow: hidden; margin-bottom: 15px; border: 2px solid transparent; }
        .item-card.in-cart { border-color: var(--cart); }
        .prod-content { padding: 12px; }
        .prod-title { font-size: 16px; font-weight: bold; margin-bottom: 5px; }
        .price-sale { color: #e74c3c; font-size: 18px; font-weight: 800; }
        
        .btn-cart { background: #eee; color: #333; width: 100%; padding: 10px; border-radius: 8px; border: none; font-weight: bold; margin-top: 5px; }
        .btn-cart.active { background: var(--cart); color: white; }

        /* çµå¸³å·¥å…·åˆ— */
        .checkout-bar { position: fixed; bottom: 0; left: 0; right: 0; background: white; padding: 15px; box-shadow: 0 -4px 20px rgba(0,0,0,0.15); z-index: 100; border-radius: 20px 20px 0 0; }
        .summary-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 6px; }
        .total-value { font-size: 18px; font-weight: 700; }
        .tax-row { color: var(--tax); font-weight: bold; border-bottom: 1px dashed #eee; padding-bottom: 8px; margin-bottom: 8px; }
        .final-row { color: var(--primary); font-size: 24px; font-weight: 900; }
        .tax-alert-box { background: #fff5f5; color: #e74c3c; font-size: 12px; padding: 6px; border-radius: 8px; text-align: center; margin-top: 8px; font-weight: bold; border: 1px solid #ffcccc; }

        .page { display: none; }
        .page.active { display: block; }
    </style>
</head>
<body>

<div class="nav-tabs">
    <button class="nav-btn active" onclick="switchPage('wishlist', this)">é¡˜æœ›æ¸…å–®</button>
    <button class="nav-btn" onclick="switchPage('cart', this)">ç¾å ´è³¼ç‰©ç±ƒ (<span id="cart-count">0</span>)</button>
</div>

<div id="wishlist-page" class="page active">
    <div class="card">
        <h2 id="form-title">å³æ™‚åŠ å…¥ç”¢å“ ğŸŒ¿</h2>
        <div class="form-group">
            <input type="text" id="name" placeholder="ç”¢å“åç¨±">
            <div class="row">
                <input type="number" id="salePrice" placeholder="åƒ¹æ ¼ â‚©" style="flex:2">
                <input type="number" id="qty" value="1" placeholder="æ•¸é‡" style="flex:1">
            </div>
            <button class="btn-main" onclick="saveProduct()">å„²å­˜è‡³æ¸…å–®</button>
        </div>
    </div>
    <div id="wish-list-container"></div>
</div>

<div id="cart-page" class="page">
    <div class="card">
        <h2>ğŸ›’ ç¾å ´çµå¸³å°å¸³å–®</h2>
        <div id="cart-list-container"></div>
    </div>
</div>

<div class="checkout-bar">
    <div class="summary-row">
        <span>å•†å“ç¸½é¡ (<span id="summary-count">0</span> ä»¶)</span>
        <span class="total-value">â‚©<span id="total-amount">0</span></span>
    </div>
    <div class="summary-row tax-row">
        <span>ğŸ“‰ å®˜ç¶²ç²¾æº–é€€ç¨… (Global Tax Free)</span>
        <span>- â‚©<span id="refund-amount">0</span></span>
    </div>
    <div class="summary-row final-row">
        <span>å¯¦ä»˜é ç®—</span>
        <span>â‚©<span id="final-amount">0</span></span>
    </div>
    <div id="tax-alert" class="tax-alert-box" style="display:none;"></div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('oy_tax_chart_db')) || [];
    let cart = JSON.parse(localStorage.getItem('oy_tax_chart_cart')) || [];

    // æ ¹æ“šåœ–ç‰‡è³‡æ–™å»ºç«‹çš„é€€ç¨…å°ç…§è¡¨
    const taxTable = [
        { min: 15000, max: 29999, refund: 1000 },
        { min: 30000, max: 49999, refund: 2000 },
        { min: 50000, max: 74999, refund: 3000 },
        { min: 75000, max: 99999, refund: 5000 },
        { min: 100000, max: 124999, refund: 7000 },
        { min: 125000, max: 149999, refund: 8000 },
        { min: 150000, max: 174999, refund: 9000 },
        { min: 175000, max: 199999, refund: 10000 },
        { min: 200000, max: 224999, refund: 12000 },
        { min: 225000, max: 249999, refund: 13000 },
        { min: 250000, max: 274999, refund: 15000 },
        { min: 275000, max: 299999, refund: 17000 },
        { min: 300000, max: 324999, refund: 19000 },
        { min: 325000, max: 349999, refund: 21000 },
        { min: 350000, max: 374999, refund: 23000 },
        { min: 375000, max: 399999, refund: 25000 },
        { min: 400000, max: 424999, refund: 27000 },
        { min: 425000, max: 449999, refund: 28000 },
        { min: 450000, max: 474999, refund: 30000 },
        { min: 475000, max: 499999, refund: 32000 },
        { min: 500000, max: 549999, refund: 35000 }
        // ...å¾ŒçºŒç´šè·å¯æŒ‰éœ€æ±‚æ·»åŠ 
    ];

    function calculateRefund(total) {
        if (total < 15000) return 0;
        const tier = taxTable.find(t => total >= t.min && total <= t.max);
        if (tier) return tier.refund;
        // å¦‚æœè¶…éè¡¨æ ¼å®šç¾©çš„æœ€å¤§å€¼ï¼ŒæŒ‰ 7% ä¼°ç®—æˆ–ç¹¼çºŒæ“´å±•è¡¨æ ¼
        if (total >= 500000) {
            const highTier = taxTable[taxTable.length - 1];
            return total >= highTier.min ? highTier.refund : 0; 
        }
        return 0;
    }

    function switchPage(page, btn) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(page + '-page').classList.add('active');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render();
    }

    function saveProduct() {
        const name = document.getElementById('name').value;
        const price = Number(document.getElementById('salePrice').value);
        if (!name || !price) return alert('è«‹è¼¸å…¥ç”¢å“èˆ‡æ­£ç¢ºåƒ¹æ ¼');
        db.push({ id: Date.now(), name, salePrice: price, qty: Number(document.getElementById('qty').value) || 1 });
        localStorage.setItem('oy_tax_chart_db', JSON.stringify(db));
        document.getElementById('name').value = ''; document.getElementById('salePrice').value = '';
        render();
    }

    function toggleCart(id) {
        const idx = cart.indexOf(id);
        if (idx > -1) cart.splice(idx, 1); else cart.push(id);
        localStorage.setItem('oy_tax_chart_cart', JSON.stringify(cart));
        render();
    }

    function render() {
        const wishC = document.getElementById('wish-list-container');
        const cartC = document.getElementById('cart-list-container');
        wishC.innerHTML = ''; cartC.innerHTML = '';
        let total = 0; let count = 0;

        db.sort((a,b) => b.id - a.id).forEach(p => {
            const inCart = cart.includes(p.id);
            const html = `<div class="item-card ${inCart ? 'in-cart' : ''}"><div class="prod-content"><div class="prod-title">${p.name}</div><div class="price-sale">â‚©${p.salePrice.toLocaleString()} x ${p.qty}</div><button class="btn-cart ${inCart ? 'active' : ''}" onclick="toggleCart(${p.id})">${inCart ? 'âŒ ç§»å‡ºè³¼ç‰©ç±ƒ' : 'â• æ”¾å…¥è³¼ç‰©ç±ƒ'}</button></div></div>`;
            wishC.innerHTML += html;
            if (inCart) { cartC.innerHTML += html; total += (p.salePrice * p.qty); count += p.qty; }
        });

        const refund = calculateRefund(total);
        document.getElementById('total-amount').innerText = total.toLocaleString();
        document.getElementById('refund-amount').innerText = refund.toLocaleString();
        document.getElementById('final-amount').innerText = (total - refund).toLocaleString();
        document.getElementById('cart-count').innerText = count;
        document.getElementById('summary-count').innerText = count;
        
        const alertBox = document.getElementById('tax-alert');
        if (total > 0 && total < 15000) {
            alertBox.style.display = 'block';
            alertBox.innerText = `âš ï¸ é‚„å·® â‚©${(15000 - total).toLocaleString()} é”åˆ°é€€ç¨…é–€æª» (15,000â‚©)ï¼`;
        } else if (total >= 15000) {
            // æ‰¾å‡ºä¸‹ä¸€å€‹ç´šè·
            const currentTier = taxTable.find(t => total >= t.min && total <= t.max);
            if (currentTier) {
                const nextTier = taxTable[taxTable.indexOf(currentTier) + 1];
                if (nextTier) {
                    alertBox.style.display = 'block';
                    alertBox.style.background = '#f0fff4'; alertBox.style.color = '#276749'; alertBox.style.borderColor = '#c6f6d5';
                    alertBox.innerText = `âœ… å†è²· â‚©${(nextTier.min - total).toLocaleString()}ï¼Œé€€ç¨…å¯è·³è‡³ä¸‹å€‹ç´šè· (â‚©${nextTier.refund.toLocaleString()})ï¼`;
                } else { alertBox.style.display = 'none'; }
            }
        } else { alertBox.style.display = 'none'; }
    }
    render();
</script>
</body>
</html>
