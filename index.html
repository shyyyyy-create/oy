<!DOCTYPE html>

    <title>OY è³¼ç‰©ç®¡å®¶ Pro</title>
    <style>
        :root { --primary: #f05a28; --secondary: #97c024; --bg: #f2f2f7; --cart: #2ecc71; --plan: #9b59b6; --gray: #8e8e93; --highlight: #fff9c4; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 10px; padding-bottom: 220px; color: #333; }
        .card { background: white; border-radius: 16px; padding: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 12px; }
        .nav-tabs { display: flex; background: white; border-radius: 12px; margin-bottom: 15px; padding: 5px; position: sticky; top: 10px; z-index: 1000; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .nav-btn { flex: 1; padding: 10px; border: none; background: none; font-weight: bold; color: #888; border-radius: 8px; font-size: 11px; cursor: pointer; }
        .nav-btn.active { background: var(--primary); color: white; }
        
        /* çœ¼ç·š/è‡¥è ¶å°ˆç”¨æç¤º */
        #eyeSpecialTip { display: none; background: var(--highlight); padding: 10px; border-radius: 8px; border: 2px dashed #fbc02d; margin-bottom: 10px; text-align: center; }
        .toggle-box { display: flex; gap: 10px; justify-content: center; margin-top: 5px; }
        .toggle-btn { padding: 5px 15px; border-radius: 20px; border: 1px solid #fbc02d; background: white; font-size: 12px; }
        .toggle-btn.active { background: #fbc02d; color: white; font-weight: bold; }

        .item-card { background: white; border-radius: 15px; margin-bottom: 10px; padding: 15px; border-left: 5px solid transparent; }
        .item-card[data-pri="å¿…è²·"] { border-left-color: #ff5252; }
        .page { display: none; }

        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 8px; box-sizing: border-box; font-size: 14px; }
        .btn-main { background: var(--primary); color: white; padding: 10px; border: none; border-radius: 8px; width: 100%; font-weight: bold; cursor: pointer; }
        .btn-small { padding: 5px 10px; font-size: 11px; border-radius: 5px; border: 1px solid #ddd; background: white; }

        .tax-info { font-size: 12px; line-height: 1.4; color: #333; }
        .tax-next { color: var(--primary); font-weight: bold; font-size: 11px; margin-top: 3px; }
        
        #modalOverlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:2000; align-items:center; justify-content:center; }
        .modal-content { background:white; padding:20px; border-radius:15px; width:85%; max-width:400px; }
        .check-item { display: flex; align-items: center; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>

<div class="nav-tabs">
    <button class="nav-btn active" onclick="switchPage('wishlist', this)">âœš ç™»è¨˜</button>
    <button class="nav-btn" onclick="switchPage('dashboard', this)">ğŸ“‹ å·²ç™»è¨˜</button>
    <button class="nav-btn" onclick="switchPage('plan', this)">ğŸ“ è¨ˆç•«</button>
    <button class="nav-btn" onclick="switchPage('cart', this)">ğŸ›’ ç±ƒå­</button>
</div>

<div id="wishlist-page" class="page active">
    <div class="card">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h3>âœ¨ ç™»è¨˜ç”¢å“</h3>
            <button class="btn-small" onclick="exportData()" style="background:var(--secondary); color:white;">ğŸ’¾ å‚™ä»½è³‡æ–™</button>
        </div>
        <input type="text" id="name" placeholder="ç”¢å“åç¨±">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px;">
            <select id="mainCat" onchange="updateSubCats()"></select>
            <select id="subCat" onchange="checkEyeSpecial()"></select>
        </div>
        <div id="eyeSpecialTip">
            <div class="toggle-box">
                <button class="toggle-btn active" onclick="setEyeType('çœ¼ç·š', this)">çœ¼ç·š</button>
                <button class="toggle-btn" onclick="setEyeType('è‡¥è ¶', this)">è‡¥è ¶</button>
            </div>
        </div>
        <div id="specContainer">
            <div class="card spec-input" style="background:#f9f9f9; padding:10px; margin-bottom:8px;">
                <input type="text" class="s-name" placeholder="è¦æ ¼ (å¦‚: 1+1)">
                <input type="number" class="s-price" placeholder="åƒ¹æ ¼ â‚©">
            </div>
        </div>
        <button onclick="addSpecRow()" style="width:100%; padding:8px; border:1px dashed var(--secondary); background:none; color:var(--secondary); border-radius:8px; margin-bottom:15px;">â• æ–°å¢è¦æ ¼</button>
        <button class="btn-main" onclick="saveProduct()">å­˜å…¥å·²ç™»è¨˜</button>
    </div>
    <div class="card" style="font-size:12px; color:var(--gray);">
        å¿«é€Ÿå‚™ä»½/æ¢å¾©ï¼š<button onclick="importData()">åŒ¯å…¥è³‡æ–™</button>
    </div>
</div>

<div id="dashboard-page" class="page">
    <div class="card">
        <input type="text" id="searchBar" placeholder="ğŸ” æœå°‹åç¨±..." oninput="render()">
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px;">
            <select id="fMain" onchange="syncSubFilter(); render()"></select>
            <select id="fSub" onchange="render()"><option value="å…¨éƒ¨">æ‰€æœ‰å­é¡</option></select>
        </div>
    </div>
    <div id="dash-list"></div>
</div>

<div id="plan-page" class="page">
    <div class="card"><button class="btn-main" style="background:var(--plan);" onclick="createNewPlanGroup()">â• å‰µå»ºæ–°è¨ˆç•«æ¸…å–®</button></div>
    <div id="plan-groups"></div>
</div>

<div id="cart-page" class="page">
    <div id="cart-list"></div>
</div>

<div id="modalOverlay">
    <div class="modal-content">
        <h4 id="modalProdName"></h4>
        <select id="modalSpecSelect"></select>
        <input type="number" id="modalQty" value="1" min="1">
        <div style="display:flex; gap:10px; margin-top:10px;">
            <button class="btn-main" style="background:var(--gray)" onclick="closeModal()">å–æ¶ˆ</button>
            <button class="btn-main" id="modalConfirmBtn">åŠ å…¥</button>
        </div>
    </div>
</div>

<div class="checkout-bar" style="position:fixed; bottom:0; left:0; width:100%; background:white; padding:12px; border-top:1px solid #ddd; z-index:1500;">
    <div style="display:flex; justify-content:space-between; align-items:flex-end;">
        <div class="tax-info">
            <span style="font-size:11px;">åŒ¯ç‡ 0.023</span><br>
            ç¸½è¨ˆ: <b>â‚©<span id="cart-total">0</span></b> ($<span id="local-total">0</span>)
        </div>
        <div style="text-align:right;">
            <div id="tax-refund-display">â‚©0</div>
            <div id="tax-next-tip" class="tax-next"></div>
        </div>
    </div>
</div>

<script>
    const catConfig = {
        "è­·è†šå“": ["åŒ–å¦æ°´", "ç²¾è¯", "ä¹³æ¶²", "é¢éœœ", "é¢è†œ", "é˜²æ›¬", "æ½”é¢", "å¸å¦"],
        "åŒ–å¦å“-Base": ["å¦å‰", "æ°£å¢Š", "ç²‰åº•", "é®ç‘•", "è…®ç´…", "é«˜å…‰", "ä¿®å®¹"],
        "åŒ–å¦å“-Eyes": ["çœ‰ç­†", "çœ¼å½±", "çœ¼ç·š/è‡¥è ¶", "ç«æ¯›è†"],
        "åŒ–å¦å“-Lip": ["å”‡ç·šç­†", "å”‡é‡‰", "å”‡è†"],
        "å…¶ä»–é¡": ["æ‰‹éƒ¨è­·ç†", "å£è…”è­·ç†", "èº«é«”è­·ç†", "é¦™æ°´/é¦™è–°", "é›¶é£Ÿ", "ç”Ÿæ´»é›œè²¨"]
    };

    const refundTable = [
        {m: 15000, r: 1000}, {m: 30000, r: 2000}, {m: 50000, r: 3000}, {m: 75000, r: 5000},
        {m: 100000, r: 7000}, {m: 125000, r: 8000}, {m: 150000, r: 9000}, {m: 175000, r: 10000},
        {m: 200000, r: 12000}, {m: 225000, r: 13000}, {m: 250000, r: 15000}, {m: 275000, r: 17000},
        {m: 300000, r: 19000}, {m: 400000, r: 27000}, {m: 500000, r: 35000}
    ];

    let eyeType = "çœ¼ç·š";
    let db = JSON.parse(localStorage.getItem('oy_db_v7')) || [];
    let cart = JSON.parse(localStorage.getItem('oy_cart_v7')) || [];
    let planGroups = JSON.parse(localStorage.getItem('oy_plans_v7')) || [{title: "é¦–çˆ¾å¿…è²·", items: [], checks: []}];

    // åˆå§‹åŒ–åˆ†é¡
    function updateSubCats() {
        const m = document.getElementById('mainCat').value;
        const s = document.getElementById('subCat');
        s.innerHTML = catConfig[m].map(c => `<option value="${c}">${c}</option>`).join('');
        checkEyeSpecial();
    }

    function checkEyeSpecial() {
        document.getElementById('eyeSpecialTip').style.display = (document.getElementById('subCat').value === "çœ¼ç·š/è‡¥è ¶") ? "block" : "none";
    }

    function setEyeType(val, btn) {
        eyeType = val;
        document.querySelectorAll('.toggle-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    function addSpecRow() {
        const div = document.createElement('div');
        div.className = 'card spec-input'; div.style = 'background:#f9f9f9; padding:10px; margin-bottom:8px;';
        div.innerHTML = `<input type="text" class="s-name" placeholder="è¦æ ¼"><input type="number" class="s-price" placeholder="åƒ¹æ ¼ â‚©">`;
        document.getElementById('specContainer').appendChild(div);
    }

    function saveProduct() {
        const name = document.getElementById('name').value;
        if(!name) return alert("è«‹è¼¸å…¥åç¨±");
        let sub = document.getElementById('subCat').value;
        if(sub === "çœ¼ç·š/è‡¥è ¶") sub = eyeType;
        
        const specs = Array.from(document.querySelectorAll('.spec-input')).map(c => ({
            specId: Date.now() + Math.random(),
            name: c.querySelector('.s-name').value || "æ¨™æº–",
            price: Number(c.querySelector('.s-price').value) || 0
        }));

        db.push({ id: Date.now(), name, main: document.getElementById('mainCat').value, sub, priority: 'æƒ³è²·', specs });
        saveAndRender();
        alert("å­˜å…¥æˆåŠŸ");
    }

    function copyProduct(id) {
        const p = db.find(x => x.id === id);
        document.getElementById('name').value = p.name + " (å‰¯æœ¬)";
        document.getElementById('mainCat').value = p.main;
        updateSubCats();
        document.getElementById('subCat').value = p.sub;
        switchPage('wishlist', document.querySelectorAll('.nav-btn')[0]);
    }

    function openSelector(prodId, targetType, planIdx = null) {
        const p = db.find(x => x.id === prodId);
        currentSelectData = { p, targetType, planIdx };
        document.getElementById('modalProdName').innerText = p.name;
        document.getElementById('modalSpecSelect').innerHTML = p.specs.map(s => `<option value="${s.specId}">${s.name} (â‚©${s.price})</option>`).join('');
        document.getElementById('modalOverlay').style.display = 'flex';
        document.getElementById('modalConfirmBtn').onclick = confirmAddition;
    }

    function confirmAddition() {
        const specId = Number(document.getElementById('modalSpecSelect').value);
        const qty = Number(document.getElementById('modalQty').value);
        const { p, targetType, planIdx } = currentSelectData;
        
        let list = (targetType === 'cart') ? cart : planGroups[planIdx].items;
        let existing = list.find(x => x.prodId === p.id && x.specId === specId);
        if(existing) existing.qty += qty;
        else list.push({ prodId: p.id, specId, qty });

        saveAndRender();
        closeModal();
    }

    function transferToCart(gi, ii) {
        const item = planGroups[gi].items[ii];
        let existing = cart.find(x => x.prodId === item.prodId && x.specId === item.specId);
        if(existing) existing.qty += item.qty;
        else cart.push({ ...item });
        
        planGroups[gi].checks[ii] = true; // æ¨™è¨˜ç‚ºå·²è²·
        saveAndRender();
        alert("å·²è½‰å…¥è³¼ç‰©ç±ƒï¼");
    }

    function render() {
        // å·²ç™»è¨˜é é¢
        const dashCont = document.getElementById('dash-list');
        dashCont.innerHTML = '';
        const fMain = document.getElementById('fMain').value;
        const fSub = document.getElementById('fSub').value;
        const sText = document.getElementById('searchBar').value.toLowerCase();

        db.forEach(p => {
            if(fMain !== 'å…¨éƒ¨' && p.main !== fMain) return;
            if(fSub !== 'å…¨éƒ¨' && p.sub !== fSub) return;
            if(sText && !p.name.toLowerCase().includes(sText)) return;

            dashCont.innerHTML += `<div class="item-card card" data-pri="${p.priority}">
                <div style="display:flex; justify-content:space-between;">
                    <b>${p.name}</b>
                    <small style="color:var(--primary)">#${p.sub}</small>
                </div>
                <div style="display:flex; gap:5px; margin-top:8px;">
                    <select class="btn-small" onchange="updatePriority(${p.id}, this.value)">
                        <option value="æƒ³è²·" ${p.priority==='æƒ³è²·'?'selected':''}>æƒ³è²·</option>
                        <option value="éœ€è¦" ${p.priority==='éœ€è¦'?'selected':''}>éœ€è¦</option>
                        <option value="å¿…è²·" ${p.priority==='å¿…è²·'?'selected':''}>å¿…è²·</option>
                    </select>
                    <button class="btn-small" onclick="copyProduct(${p.id})">ğŸ“‹ è¤‡è£½</button>
                    <button class="btn-small" style="background:var(--plan); color:white;" onclick="handlePlanAdd(${p.id})">+è¨ˆç•«</button>
                    <button class="btn-small" style="background:var(--cart); color:white;" onclick="openSelector(${p.id},'cart')">+ç±ƒå­</button>
                </div>
            </div>`;
        });

        // è¨ˆç•«é é¢
        const planCont = document.getElementById('plan-groups');
        planCont.innerHTML = planGroups.map((g, gi) => `
            <div class="card">
                <div style="font-weight:bold; color:var(--plan); display:flex; justify-content:space-between;">
                    <span>ğŸ“Œ ${g.title}</span>
                    <button onclick="planGroups.splice(${gi},1); saveAndRender();" style="border:none; color:red; background:none;">Ã—åˆªé™¤</button>
                </div>
                ${g.items.map((i, ii) => {
                    const p = db.find(x => x.id === i.prodId);
                    const s = p.specs.find(x => x.specId === i.specId);
                    const isDone = g.checks[ii];
                    return `<div class="check-item">
                        <span style="${isDone?'text-decoration:line-through; opacity:0.5':''}">
                            ${p.name} <br> <small>${s.name} x ${i.qty}</small>
                        </span>
                        <div>
                            ${!isDone ? `<button class="btn-small" onclick="transferToCart(${gi}, ${ii})">ğŸ›’ æ‹¿äº†</button>` : 'âœ…'}
                        </div>
                    </div>`;
                }).join('')}
            </div>
        `).join('');

        // ç±ƒå­èˆ‡é€€ç¨…
        const cartCont = document.getElementById('cart-list');
        let total = 0;
        cartCont.innerHTML = '<h3>ğŸ›’ ç±ƒå­è©³æƒ…</h3>';
        cart.forEach((i, idx) => {
            const p = db.find(x => x.id === i.prodId);
            const s = p.specs.find(x => x.specId === i.specId);
            total += s.price * i.qty;
            cartCont.innerHTML += `<div class="card" style="display:flex; justify-content:space-between;">
                <div><b>${p.name}</b><br><small>${s.name} x ${i.qty}</small></div>
                <div>â‚©${(s.price*i.qty).toLocaleString()} <button onclick="cart.splice(${idx},1); saveAndRender();">Ã—</button></div>
            </div>`;
        });

        // é€€ç¨…ç´šè·è¨ˆç®—
        document.getElementById('cart-total').innerText = total.toLocaleString();
        document.getElementById('local-total').innerText = (total * 0.023).toFixed(0);
        
        let refund = 0, nextGoal = 15000;
        for(let entry of refundTable) {
            if(total >= entry.m) refund = entry.r;
            if(total < entry.m) { nextGoal = entry.m; break; }
        }
        
        document.getElementById('tax-refund-display').innerHTML = `é€€ç¨…: <b style="color:var(--cart)">â‚©${refund.toLocaleString()}</b>`;
        const nextDiff = nextGoal - total;
        document.getElementById('tax-next-tip').innerText = nextDiff > 0 ? `å†è²· â‚©${nextDiff.toLocaleString()} ç´šè·è·³è‡³ â‚©${refundTable.find(x=>x.m===nextGoal).r.toLocaleString()}` : "";
    }

    function updatePriority(id, v) { db.find(x => x.id === id).priority = v; saveAndRender(); }
    function saveAndRender() {
        localStorage.setItem('oy_db_v7', JSON.stringify(db));
        localStorage.setItem('oy_cart_v7', JSON.stringify(cart));
        localStorage.setItem('oy_plans_v7', JSON.stringify(planGroups));
        render();
    }

    function exportData() {
        const data = btoa(unescape(encodeURIComponent(JSON.stringify({db, cart, planGroups}))));
        prompt("è«‹è¤‡è£½ä¸‹æ–¹ä»£ç¢¼å‚™ä»½ï¼š", data);
    }
    function importData() {
        const data = prompt("è«‹è²¼å…¥å‚™ä»½ä»£ç¢¼ï¼š");
        if(data) {
            const obj = JSON.parse(decodeURIComponent(escape(atob(data))));
            db = obj.db; cart = obj.cart; planGroups = obj.planGroups;
            saveAndRender();
        }
    }

    function syncSubFilter() {
        const m = document.getElementById('fMain').value;
        const s = document.getElementById('fSub');
        s.innerHTML = '<option value="å…¨éƒ¨">æ‰€æœ‰å­é¡</option>' + (catConfig[m] ? catConfig[m].map(c => `<option value="${c}">${c}</option>`).join('') : "");
    }

    function closeModal() { document.getElementById('modalOverlay').style.display = 'none'; }
    function handlePlanAdd(pid) { let c = prompt(planGroups.map((g,i)=>`${i}: ${g.title}`).join('\n'), "0"); if(planGroups[c]) openSelector(pid, 'plan', c); }
    function createNewPlanGroup() { let t = prompt("åç¨±:"); if(t) { planGroups.push({title:t, items:[], checks:[]}); saveAndRender(); } }
    function switchPage(p, btn) {
        document.querySelectorAll('.page').forEach(x => x.classList.remove('active'));
        document.getElementById(p + '-page').classList.add('active');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render();
    }

    // åˆå§‹åŒ–
    document.getElementById('mainCat').innerHTML = Object.keys(catConfig).map(k => `<option value="${k}">${k}</option>`).join('');
    document.getElementById('fMain').innerHTML = '<option value="å…¨éƒ¨">æ‰€æœ‰å¤§é¡</option>' + Object.keys(catConfig).map(k => `<option value="${k}">${k}</option>`).join('');
    updateSubCats();
    render();
</script>
