        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 10px; padding-bottom: 160px; color: #333; overflow-x: hidden; }
        .card { background: white; border-radius: 16px; padding: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 12px; box-sizing: border-box; width: 100%; }

        /* åˆ†é¡ Filter */

        /* ç”¢å“èˆ‡å¡ç‰‡ */
        .item-card { background: white; border-radius: 15px; margin-bottom: 10px; padding: 12px; border-left: 6px solid #ccc; display: flex; gap: 12px; position: relative; }

        .page { display: none; width: 100%; }
        .page.active { display: block; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 8px; box-sizing: border-box; }
        .btn-main { background: var(--primary); color: white; padding: 12px; border: none; border-radius: 10px; width: 100%; font-weight: bold; cursor: pointer; }
        .btn-small { padding: 6px 10px; font-size: 11px; border-radius: 6px; border: 1px solid #ddd; background: white; cursor: pointer; }

        .qty-btn { background: #eee; border: none; border-radius: 4px; width: 28px; height: 28px; font-weight: bold; }

        .modal-content { background:white; padding:20px; border-radius:20px; width:85%; max-width:350px; max-height: 80vh; overflow-y: auto; }

</head>
<body>

<div class="nav-tabs">

<script>
    const refundTable = [{min:15000,refund:1000},{min:30000,refund:2000},{min:50000,refund:3000},{min:75000,refund:5000},{min:100000,refund:7000},{min:125000,refund:8000},{min:150000,refund:9000},{min:175000,refund:10000},{min:200000,refund:12000},{min:225000,refund:13000},{min:250000,refund:15000},{min:275000,refund:17000},{min:300000,refund:19000},{min:325000,refund:21000},{min:350000,refund:23000},{min:375000,refund:25000},{min:400000,refund:27000},{min:425000,refund:28000},{min:450000,refund:30000},{min:475000,refund:32000},{min:500000,refund:35000},{min:550000,refund:37000},{min:600000,refund:41000},{min:650000,refund:45000},{min:700000,refund:50000},{min:750000,refund:53000},{min:800000,refund:57000},{min:850000,refund:60000},{min:900000,refund:65000},{min:950000,refund:68000},{min:1000000,refund:75000},{min:1100000,refund:80000},{min:1200000,refund:90000},{min:1300000,refund:95000},{min:1400000,refund:105000},{min:1500000,refund:110000},{min:1600000,refund:115000},{min:1700000,refund:127000},{min:1800000,refund:135000},{min:1900000,refund:140000},{min:2000000,refund:150000}];
    const catConfig = {"è­·è†šå“":["åŒ–å¦æ°´","ç²¾è¯","ä¹³æ¶²","é¢éœœ","é¢è†œ","é˜²æ›¬","æ½”é¢","å¸å¦"],"åŒ–å¦å“-Base":["å¦å‰","æ°£å¢Š","ç²‰åº•","é®ç‘•","è…®ç´…","é«˜å…‰","ä¿®å®¹"],"åŒ–å¦å“-Eyes":["çœ‰ç­†","çœ¼ç·š/è‡¥è ¶","çœ¼å½±","ç«æ¯›è†"],"åŒ–å¦å“-Lip":["å”‡ç·šç­†","å”‡é‡‰","å”‡è†"],"å…¶ä»–é¡":["æ‰‹éƒ¨è­·ç†","å£è…”è­·ç†","èº«é«”è­·ç†","é¦™æ°´","é›¶é£Ÿ","ç”Ÿæ´»é›œè²¨"]};

    let db = JSON.parse(localStorage.getItem('oy_db')) || [];
    let cart = JSON.parse(localStorage.getItem('oy_cart')) || [];
    let historyDB = JSON.parse(localStorage.getItem('oy_history')) || [];
    let planGroups = JSON.parse(localStorage.getItem('oy_plans')) || [{title: "é¦–çˆ¾å¿…è²·", items: [], checks: []}];
    let currentRate = parseFloat(localStorage.getItem('oy_rate')) || 0.0058;
    let activeMain = "å…¨éƒ¨";
    let editingIdx = null;

    function saveAndRender() {
        localStorage.setItem('oy_db', JSON.stringify(db));
        localStorage.setItem('oy_cart', JSON.stringify(cart));
        localStorage.setItem('oy_history', JSON.stringify(historyDB));
        localStorage.setItem('oy_plans', JSON.stringify(planGroups));
        localStorage.setItem('oy_rate', currentRate);
        render();
    }

    // --- è³‡æ–™ç®¡ç† ---
    function exportCSV() {
        let csv = "åç¨±,ä¸»åˆ†é¡,å­åˆ†é¡,å„ªå…ˆç´š,è¦æ ¼,åƒ¹æ ¼\n";
        db.forEach(p => p.specs.forEach(s => csv += `${p.name},${p.main},${p.sub},${p.priority},${s.name},${s.price}\n`));
        const blob = new Blob(["\ufeff" + csv], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "OY_Wishlist.csv";
        link.click();
    }

    function exportBackup() {
        const data = JSON.stringify({db, cart, historyDB, planGroups});
        const blob = new Blob([data], {type: "application/json"});
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = `OY_Backup_${new Date().toISOString().slice(0,10)}.json`;
        link.click();
    }

    function importBackup(e) {
        const reader = new FileReader();
        reader.onload = (ev) => {
            const data = JSON.parse(ev.target.result);
            if(data.db) { db=data.db; cart=data.cart; historyDB=data.historyDB; planGroups=data.planGroups; saveAndRender(); alert("åŒ¯å…¥æˆåŠŸï¼"); }
        };
        reader.readAsText(e.target.files[0]);
    }

    // --- æ¸…å–®èˆ‡éæ¿¾ ---
    function render() {
        const mScroll = document.getElementById('mainTabScroll');
        const mainCats = ["å…¨éƒ¨", ...Object.keys(catConfig)];
        mScroll.innerHTML = mainCats.map(cat => `<div class="tab-item ${cat===activeMain?'active':''}" onclick="activeMain='${cat}'; render();">${cat}</div>`).join('');

        const dashCont = document.getElementById('dash-list');
        dashCont.innerHTML = '';
        const search = document.getElementById('searchBar').value.toLowerCase();

        db.forEach(p => {
            if(activeMain !== 'å…¨éƒ¨' && p.main !== activeMain) return;
            if(search && !p.name.toLowerCase().includes(search)) return;
            
            dashCont.innerHTML += `<div class="item-card card" data-pri="${p.priority}">
                <img src="${p.img || ''}" class="prod-img">
                <div style="flex:1">
                    <b>${p.name}</b><br><small>${p.priority} | ${p.sub}</small>
                    <div style="display:flex; gap:5px; margin-top:5px;">
                        <button class="btn-small" style="background:var(--cart);color:white;" onclick="openSelector(${p.id},'cart')">ğŸ›’</button>
                        <button class="btn-small" onclick="showPlanPicker(${p.id})">ğŸ“</button>
                        <button class="btn-small" onclick="deleteProduct(${p.id})">Ã—</button>
                    </div>
                </div>
            </div>`;
        });
        renderCart(); renderHistory(); renderPlans();
    }

    // --- è¨ˆç•«ç®¡ç† ---
    function showPlanPicker(pid) {
        const picker = document.createElement('div');
        picker.className = 'modal';
        picker.style.display = 'flex';
        picker.innerHTML = `<div class="modal-content">
            <h4>åŠ å…¥åˆ°å“ªå€‹è¨ˆç•«ï¼Ÿ</h4>
            ${planGroups.map((g, i) => `<button class="btn-main" style="background:var(--plan); margin-bottom:8px;" onclick="addToPlan(${pid}, ${i})">${g.title}</button>`).join('')}
            <button class="btn-small" style="width:100%" onclick="this.closest('.modal').remove()">å–æ¶ˆ</button>
        </div>`;
        document.body.appendChild(picker);
    }

    function addToPlan(pid, gIdx) {
        const p = db.find(x => x.id === pid);
        planGroups[gIdx].items.push({prodId: pid, specId: p.specs[0].specId, qty: 1});
        document.querySelector('.modal').remove();
        saveAndRender();
    }

    function renderPlans() {
        const cont = document.getElementById('plan-groups');
        cont.innerHTML = planGroups.map((g, gi) => `<div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <b onclick="editPlanTitle(${gi})">ğŸ“Œ ${g.title} (é»æ“Šæ”¹å)</b>
                <button class="btn-small" style="color:red" onclick="deletePlan(${gi})">åˆªé™¤è¨ˆç•«</button>
            </div>
            <div id="plan-items-${gi}">${g.items.map((i, ii) => `<div style="font-size:12px; margin-top:5px;">â€¢ ${db.find(x=>x.id===i.prodId)?.name} x${i.qty}</div>`).join('')}</div>
        </div>`).join('');
    }

    function editPlanTitle(gi) {
        const n = prompt("è¼¸å…¥è¨ˆç•«æ–°åç¨±ï¼š", planGroups[gi].title);
        if(n) { planGroups[gi].title = n; saveAndRender(); }
    }

    function deletePlan(gi) {
        if(confirm("ç¢ºå®šåˆªé™¤æ•´å€‹è¨ˆç•«ï¼Ÿ")) { planGroups.splice(gi,1); saveAndRender(); }
    }

    // --- è³¼ç‰©ç´€éŒ„ ---
    function renderHistory() {
        const cont = document.getElementById('history-list');
        cont.innerHTML = historyDB.map((s, idx) => {
            let total = s.items.reduce((sum, i) => sum + (i.price * i.qty), 0);
            return `<div class="card" style="border-left:4px solid #888;">
                <div style="display:flex; justify-content:space-between;">
                    <b onclick="openHistoryEdit(${idx})">${s.title}</b>
                    <button class="btn-small" onclick="editHistoryName(${idx})">æ”¹å</button>
                </div>
                <small>${s.date} | â‚©${total.toLocaleString()}</small>
                <button class="btn-small" style="color:red; margin-top:5px;" onclick="deleteHistory(${idx})">åˆªé™¤ç´€éŒ„</button>
            </div>`;
        }).join('');
    }

    function editHistoryName(idx) {
        const n = prompt("ä¿®æ”¹ç´€éŒ„åç¨±ï¼š", historyDB[idx].title);
        if(n) { historyDB[idx].title = n; saveAndRender(); }
    }

    function deleteHistory(idx) {
        if(confirm("ç¢ºå®šåˆªé™¤æ­¤ç´€éŒ„ï¼Ÿ")) { historyDB.splice(idx,1); saveAndRender(); }
    }

    // --- åŸºç¤åŠŸèƒ½ ---
    function switchPage(p, btn) { document.querySelectorAll('.page').forEach(x => x.classList.remove('active')); document.getElementById(p + '-page').classList.add('active'); document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active'); render(); }
    function updateSubCats(mId, sId) { const m = document.getElementById(mId).value; document.getElementById(sId).innerHTML = catConfig[m].map(c => `<option value="${c}">${c}</option>`).join(''); }
    function addSpecRow() { const d = document.createElement('div'); d.className='card spec-input'; d.style='background:#f9f9f9; padding:10px; margin-top:5px;'; d.innerHTML=`<input type="text" class="s-name" placeholder="è¦æ ¼"><input type="number" class="s-price" placeholder="åŸåƒ¹"><input type="number" class="s-sale" placeholder="ç‰¹åƒ¹"><input type="date" class="s-date">`; document.getElementById('specContainer').appendChild(d); }
    function saveProduct() { 
        const name = document.getElementById('name').value; if(!name) return;
        const specs = Array.from(document.querySelectorAll('.spec-input')).map(c => ({specId: Date.now()+Math.random(), name: c.querySelector('.s-name').value||"æ¨™æº–", price: Number(c.querySelector('.s-price').value)||0, salePrice: Number(c.querySelector('.s-sale').value)||null, saleDate: c.querySelector('.s-date').value||null}));
        db.push({id:Date.now(), name, main:document.getElementById('mainCat').value, sub:document.getElementById('subCat').value, priority:document.getElementById('priority').value, img:document.getElementById('imgUrl').value, specs});
        saveAndRender(); alert("å·²å­˜å…¥ï¼");
    }
    function renderCart() {
        let total = 0;
        cart.forEach(i => { const p=db.find(x=>x.id===i.prodId); const s=p?.specs.find(x=>x.specId===i.specId); if(s) total += (s.salePrice||s.price) * i.qty; });
        let refund = 0;
        for (let i = refundTable.length - 1; i >= 0; i--) { if (total >= refundTable[i].min) { refund = refundTable[i].refund; break; } }
        document.getElementById('cart-total').innerText = total.toLocaleString();
        document.getElementById('tax-refund-display').innerText = `é€€ç¨…: -â‚©${refund.toLocaleString()}`;
        document.getElementById('after-refund-total').innerText = (total - refund).toLocaleString();
    }
    function checkoutCart() {
        if(!cart.length) return;
        const title = prompt("æœ¬æ¬¡è³¼ç‰©åç¨±ï¼š", "ç´€éŒ„ " + new Date().toLocaleDateString());
        if(!title) return;
        historyDB.unshift({title, date: new Date().toLocaleString(), items: cart.map(i => {
            const p=db.find(x=>x.id===i.prodId); const s=p.specs.find(x=>x.specId===i.specId);
            return {name:p.name, qty:i.qty, price: s.salePrice||s.price};
        })});
        cart = []; saveAndRender();
    }
    function deleteProduct(id) { if(confirm('åˆªé™¤ï¼Ÿ')) { db = db.filter(x => x.id !== id); saveAndRender(); } }
    function openSelector(pid, target) {
        const p = db.find(x => x.id === pid);
        cart.push({prodId: pid, specId: p.specs[0].specId, qty: 1});
        saveAndRender();
    }
    function createNewPlanGroup() { let t = prompt("è¨ˆç•«åç¨±:"); if(t) { planGroups.push({title:t, items:[], checks:[]}); saveAndRender(); } }
    function saveRate() { currentRate = parseFloat(document.getElementById('rateInput').value) || 0; saveAndRender(); }

    // Init
    document.getElementById('mainCat').innerHTML = Object.keys(catConfig).map(k => `<option value="${k}">${k}</option>`).join('');
    updateSubCats('mainCat', 'subCat');
    render();
</script>
