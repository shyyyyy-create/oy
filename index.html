<script>
    // é€€ç¨…ç´šè·è¡¨è³‡æ–™ (æ ¹æ“šåœ–ç‰‡å…§å®¹éŒ„å…¥)
    const refundTable = [
        { min: 15000, refund: 1000 }, { min: 30000, refund: 2000 }, { min: 50000, refund: 3000 },

        { min: 300000, refund: 19000 }, { min: 325000, refund: 21000 }, { min: 350000, refund: 23000 },
        { min: 375000, refund: 25000 }, { min: 400000, refund: 27000 }, { min: 425000, refund: 28000 },
        { min: 450000, refund: 30000 }, { min: 475000, refund: 32000 }, { min: 500000, refund: 35000 },
        { min: 550000, refund: 37000 }, { min: 600000, refund: 41000 }, { min: 650000, refund: 45000 },

        { min: 1000000, refund: 75000 }, { min: 1100000, refund: 80000 }, { min: 1200000, refund: 90000 },
        { min: 1300000, refund: 95000 }, { min: 1400000, refund: 105000 }, { min: 1500000, refund: 110000 },
        { min: 1600000, refund: 115000 }, { min: 1700000, refund: 127000 }, { min: 1800000, refund: 135000 },

        // ç´šè·è¡¨ä¸Šé™å¯è¦–éœ€è¦ç¹¼çºŒå¢åŠ ï¼Œç›®å‰å·²éŒ„å…¥è‡³200è¬ç´šè·
    ];

    const catConfig = {
        "è­·è†šå“": ["åŒ–å¦æ°´", "ç²¾è¯", "ä¹³æ¶²", "é¢éœœ", "é¢è†œ", "é˜²æ›¬", "æ½”é¢", "å¸å¦"],
        "åŒ–å¦å“-Base": ["å¦å‰", "æ°£å¢Š", "ç²‰åº•", "é®ç‘•", "è…®ç´…", "é«˜å…‰", "ä¿®å®¹"],
        "åŒ–å¦å“-Eyes": ["çœ‰ç­†", "çœ¼ç·š/è‡¥è ¶", "çœ¼å½±", "ç«æ¯›è†"],
        "åŒ–å¦å“-Lip": ["å”‡ç·šç­†", "å”‡é‡‰", "å”‡è†"],
        "å…¶ä»–é¡": ["æ‰‹éƒ¨è­·ç†", "å£è…”è­·ç†", "èº«é«”è­·ç†", "é¦™æ°´", "é›¶é£Ÿ", "ç”Ÿæ´»é›œè²¨"]
    };

    let currentRate = parseFloat(localStorage.getItem('oy_rate')) || 0.0058;
    let db = JSON.parse(localStorage.getItem('oy_db_v14')) || [];
    let cart = JSON.parse(localStorage.getItem('oy_cart_v14')) || [];
    let historyDB = JSON.parse(localStorage.getItem('oy_history_v14')) || [];
    let planGroups = JSON.parse(localStorage.getItem('oy_plans_v14')) || [{title: "é¦–çˆ¾å¿…è²·", items: [], checks: []}];
    let tempImgBase64 = "";
    let modalQty = 1;

    function getActivePrice(spec) {
        if (!spec.salePrice || !spec.saleDate) return spec.price;
        const today = new Date().toISOString().split('T')[0];
        return (today <= spec.saleDate) ? spec.salePrice : spec.price;
    }

    function isSale(spec) {
        if (!spec.salePrice || !spec.saleDate) return false;
        return (new Date().toISOString().split('T')[0] <= spec.saleDate);
    }

    function previewUrl() {
        const url = document.getElementById('imgUrl').value;
        if(url) {
            document.getElementById('imgPreview').innerHTML = `<img src="${url}" style="width:100%;height:100%;object-fit:cover;">`;
            tempImgBase64 = url;
        }
    }

    function saveProduct() {
        const nameInput = document.getElementById('name');
        const name = nameInput.value.trim();
        if(!name) { alert("è«‹è¼¸å…¥åç¨±ï¼"); return; }
        const specs = Array.from(document.querySelectorAll('.spec-input')).map(c => ({
            specId: Date.now() + Math.random(),
            name: c.querySelector('.s-name').value || "æ¨™æº–",
            price: Number(c.querySelector('.s-price').value) || 0,
            salePrice: Number(c.querySelector('.s-sale').value) || null,
            saleDate: c.querySelector('.s-date').value || null
        }));
        const newProd = { id: Date.now(), name: name, img: tempImgBase64, main: document.getElementById('mainCat').value, sub: document.getElementById('subCat').value, priority: document.getElementById('priority').value, specs: specs };
        db.push(newProd);
        nameInput.value = ""; tempImgBase64 = ""; document.getElementById('imgUrl').value = ""; document.getElementById('imgFile').value = ""; document.getElementById('imgPreview').innerHTML = "é è¦½";
        document.getElementById('specContainer').innerHTML = `<div class="card spec-input" style="background:#f9f9f9; padding:10px; margin-bottom:8px;"><input type="text" class="s-name" placeholder="è¦æ ¼ (å¦‚: 50ml)"><div style="display: flex; gap:5px;"><input type="number" class="s-price" placeholder="åŸåƒ¹ â‚©"><input type="number" class="s-sale" placeholder="ç‰¹åƒ¹ â‚©"></div><input type="date" class="s-date"></div>`;
        saveAndRender(); alert("å·²å­˜å…¥æ¸…å–®ï¼");
    }

    function render() {
        document.getElementById('rateInput').value = currentRate;
        document.getElementById('display-rate').innerText = currentRate;
        const dashCont = document.getElementById('dash-list');
        dashCont.innerHTML = '';
        const fMain = document.getElementById('fMain').value;
        const fSub = document.getElementById('fSub').value;
        const fPri = document.getElementById('fPri').value;
        const sText = document.getElementById('searchBar').value.toLowerCase();
        db.forEach(p => {
            if(fMain !== 'å…¨éƒ¨' && p.main !== fMain) return;
            if(fSub !== 'å…¨éƒ¨' && p.sub !== fSub) return;
            if(fPri !== 'å…¨éƒ¨' && p.priority !== fPri) return;
            if(sText && !p.name.toLowerCase().includes(sText)) return;
            const hasSale = p.specs.some(s => isSale(s));
            const imgHtml = p.img ? `<img src="${p.img}" class="prod-img" onclick="showFullImg('${p.img}')">` : `<div class="prod-img" style="line-height:70px;text-align:center;color:#ccc;">?</div>`;
            dashCont.innerHTML += `<div class="item-card card" data-pri="${p.priority}">${hasSale ? '<div class="sale-tag">ğŸ”¥ SALE</div>' : ''}${imgHtml}<div class="prod-info"><b>${p.name}</b><br><small>${p.sub}</small><div class="action-group" style="display:flex; gap:5px; margin-top:5px;"><button class="btn-small" style="background:var(--cart);color:white;border:none;" onclick="openSelector(${p.id},'cart')">ğŸ›’</button><button class="btn-small" onclick="handlePlanAdd(${p.id})">ğŸ“</button><button class="btn-small" onclick="deleteProduct(${p.id})">Ã—</button></div></div></div>`;
        });
        renderPlans(); renderCart(); renderHistory();
    }

    function renderCart() {
        const cartCont = document.getElementById('cart-list');
        let total = 0;
        cartCont.innerHTML = '<h3>ğŸ›’ ç•¶å‰ç±ƒå­</h3>';
        cart.forEach((i, idx) => {
            const p = db.find(x => x.id === i.prodId);
            const s = p ? p.specs.find(x => x.specId === i.specId) : null;
            if(!s) return;
            const price = getActivePrice(s);
            total += price * i.qty;
            cartCont.innerHTML += `<div class="card" style="display:flex; justify-content:space-between; align-items:center;"><div style="flex:1"><b>${p.name}</b><br><small>${s.name} (â‚©${price.toLocaleString()})</small></div><div style="display:flex; align-items:center; gap:8px;"><button class="qty-btn" onclick="updateQty('cart', null, ${idx}, -1)">-</button><b>${i.qty}</b><button class="qty-btn" onclick="updateQty('cart', null, ${idx}, 1)">+</button><button class="btn-small" style="color:red; border:none;" onclick="cart.splice(${idx},1); saveAndRender();">Ã—</button></div></div>`;
        });

        // ç²¾ç¢ºæŸ¥è¡¨é€€ç¨…è¨ˆç®— (æ ¹æ“šåœ–ç‰‡ç´šè·)
        let refund = 0;
        // é€†å‘æŸ¥æ‰¾ï¼Œæ‰¾åˆ°ç¬¦åˆçš„æœ€å¤§ç´šè·
        for (let i = refundTable.length - 1; i >= 0; i--) {
            if (total >= refundTable[i].min) {
                refund = refundTable[i].refund;
                break;
            }
        }

        const afterRefund = total - refund;
        document.getElementById('cart-total').innerText = total.toLocaleString();
        document.getElementById('local-total').innerText = Math.round(total * currentRate).toLocaleString();
        document.getElementById('tax-refund-display').innerHTML = `ä¼°è¨ˆé€€ç¨…: <span style="color:var(--cart)">- â‚©${refund.toLocaleString()}</span>`;
        document.getElementById('after-refund-total').innerText = afterRefund.toLocaleString();
        document.getElementById('local-after-refund').innerText = Math.round(afterRefund * currentRate).toLocaleString();
    }

    function renderPlans() {
        document.getElementById('plan-groups').innerHTML = planGroups.map((g, gi) => `<div class="card"><div style="font-weight:bold; color:var(--plan); display:flex; justify-content:space-between; border-bottom:1px solid #eee; padding-bottom:5px;"><span>ğŸ“Œ ${g.title}</span><button onclick="if(confirm('åˆªé™¤ï¼Ÿ')){planGroups.splice(${gi},1); saveAndRender();}" style="border:none; color:red; background:none;">Ã—</button></div>${g.items.map((i, ii) => {
            const p = db.find(x => x.id === i.prodId);
            if(!p) return '';
            const spec = p.specs.find(x=>x.specId===i.specId);
            const isDone = g.checks && g.checks[ii];
            return `<div style="display:flex; justify-content:space-between; align-items:center; padding:8px 0; border-bottom:1px solid #f9f9f9; ${isDone?'opacity:0.4':''}">

    }

    function saveRate() { currentRate = parseFloat(document.getElementById('rateInput').value) || 0; localStorage.setItem('oy_rate', currentRate); render(); }
    function openSelector(prodId, targetType, planIdx = null) {
        const p = db.find(x => x.id === prodId);

        document.getElementById('modalProdName').innerText = p.name;
        document.getElementById('modalSpecSelect').innerHTML = p.specs.map(s => `<option value="${s.specId}">${s.name} (â‚©${getActivePrice(s).toLocaleString()})</option>`).join('');
        document.getElementById('modalOverlay').style.display = 'flex';
        document.getElementById('modalConfirmBtn').onclick = function() {
            const specId = Number(document.getElementById('modalSpecSelect').value);
            let list = (targetType === 'cart') ? cart : planGroups[planIdx].items;
            let existing = list.find(x => x.prodId === p.id && x.specId === specId);
            if(existing) existing.qty += modalQty; else list.push({ prodId: p.id, specId, qty: modalQty });
            saveAndRender(); closeModal();
        };
    }
    function closeModal() { document.getElementById('modalOverlay').style.display = 'none'; }

    function createNewPlanGroup() { let t = prompt("è¨ˆç•«æ¸…å–®åç¨±:"); if(t) { planGroups.push({title:t, items:[], checks:[]}); saveAndRender(); } }
    function transferToCart(gi, ii) { if(!planGroups[gi].checks[ii]) { cart.push({...planGroups[gi].items[ii]}); planGroups[gi].checks[ii] = true; saveAndRender(); } }
    function updateQty(type, gi, ii, delta) { let list = (type === 'cart') ? cart : planGroups[gi].items; list[ii].qty = Math.max(1, list[ii].qty + delta); saveAndRender(); }
    function checkoutCart() {
        if(!cart.length) return alert("ç±ƒå­æ˜¯ç©ºçš„");
        let title = prompt("è«‹è¼¸å…¥é€™ç­†è³¼è²·åç¨±ï¼š", "è³¼ç‰©ç´€éŒ„ " + new Date().toLocaleDateString());
        if(!title) return;
        historyDB.unshift({ id: Date.now(), title, date: new Date().toLocaleString(), items: cart.map(i => { const p = db.find(x => x.id === i.prodId); const s = p.specs.find(x => x.specId === i.specId); return { name: p.name, qty: i.qty, price: getActivePrice(s) }; })});
        cart = []; saveAndRender();
    }
    function editHistoryTitle(sIdx) { let n = prompt("æ–°åç¨±ï¼š", historyDB[sIdx].title); if(n) { historyDB[sIdx].title = n; saveAndRender(); } }
    function deleteHistorySession(sIdx) { if(confirm("åˆªé™¤ï¼Ÿ")) { historyDB.splice(sIdx, 1); saveAndRender(); } }

    document.getElementById('imgFile').onchange = function(e) {
        const reader = new FileReader(); reader.onload = function(ev) {
            const img = new Image(); img.onload = function() {
                const canvas = document.createElement('canvas'); canvas.width = 300; canvas.height = img.height * (300/img.width);
                canvas.getContext('2d').drawImage(img, 0, 0, 300, canvas.height);
                tempImgBase64 = canvas.toDataURL('image/jpeg', 0.7);
                document.getElementById('imgPreview').innerHTML = `<img src="${tempImgBase64}" style="width:100%;height:100%;object-fit:cover;">`;
                document.getElementById('imgUrl').value = "";
            }; img.src = ev.target.result;
        }; reader.readAsDataURL(e.target.files[0]);
    };

    document.getElementById('mainCat').innerHTML = Object.keys(catConfig).map(k => `<option value="${k}">${k}</option>`).join('');
    document.getElementById('fMain').innerHTML = '<option value="å…¨éƒ¨">æ‰€æœ‰å¤§é¡</option>' + Object.keys(catConfig).map(k => `<option value="${k}">${k}</option>`).join('');
    updateSubCats('mainCat', 'subCat');
