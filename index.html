    function renderCart() {

    function renderHistory() {

    function saveHistChanges() {
        historyDB[editingHistIdx].title = document.getElementById('histEditTitleInput').value;
        
        // é‡æ–°è¨ˆç®—ä¸¦å„²å­˜é‡‘é¡
        let total = historyDB[editingHistIdx].items.reduce((sum, i) => sum + (i.price * i.qty), 0);

    function checkoutCart() {
        if(!cart.length) return alert("è³¼ç‰©ç±ƒç›®å‰æ²’æœ‰æ±è¥¿å–”ï¼");
        const title = prompt("æœ¬æ¬¡ç´€éŒ„åç¨±ï¼š", "è³¼ç‰©ç´€éŒ„ " + new Date().toLocaleDateString());
        if(!title) return;
        const today = new Date().toISOString().split('T')[0];
        const checkoutItems = cart.map(i => {
            const p = db.find(x => x.id === i.prodId);
            if (!p) return null;
            const s = p.specs.find(x => x.specId === i.specId);
            if (!s) return null;
            const pr = (s.salePrice && (!s.saleDate || today <= s.saleDate)) ? s.salePrice : s.price;
            return { name: `${p.name} (${s.name})`, qty: i.qty, price: pr };
        }).filter(item => item !== null);
        if (checkoutItems.length === 0) return alert("è³‡æ–™éŒ¯èª¤ï¼Œç„¡æ³•å­˜æª”ã€‚");
        
        // è¨ˆç®—ç¸½é‡‘é¡ã€é€€ç¨…ã€å¯¦ä»˜
        let total = checkoutItems.reduce((sum, item) => sum + (item.price * item.qty), 0);
        let refund = 0;
        for (let i = refundTable.length - 1; i >= 0; i--) { if (total >= refundTable[i].min) { refund = refundTable[i].refund; break; } }
        let finalPaid = total - refund;

        historyDB.unshift({
            id: Date.now(), 
            title: title, 
            date: new Date().toLocaleString(), 
            items: checkoutItems,
            total: total,
            refund: refund,
            finalPaid: finalPaid
        });
        cart = []; saveAndRender();
        alert("å·²æˆåŠŸå®Œæˆè³¼è²·ç´€éŒ„ï¼");
    }

    function closeModal() { document.getElementById('modalOverlay').style.display = 'none'; }

    function deletePlan(idx) { if(confirm("ç¢ºå®šåˆªé™¤æ­¤è¨ˆç•«ï¼Ÿ")) { planGroups.splice(idx,1); saveAndRender(); } }
    function createNewPlanGroup() { let t = prompt("è¨ˆç•«åç¨±:"); if(t) { planGroups.push({title:t, items:[]}); saveAndRender(); } }
    function saveRate() { currentRate = parseFloat(document.getElementById('rateInput').value) || 0.0058; localStorage.setItem('oy_rate', currentRate); render(); }
    function deleteProduct(id) { if(confirm('åˆªé™¤æ­¤ç”¢å“ï¼Ÿ')) { db = db.filter(x => x.id !== id); saveAndRender(); } }
    function deleteHistory(idx) { if(confirm("åˆªé™¤æ­¤ç´€éŒ„ï¼Ÿ")) { historyDB.splice(idx,1); saveAndRender(); } }
    function updateSubCats(mId, sId) { const m = document.getElementById(mId).value; document.getElementById(sId).innerHTML = catConfig[m].map(c => `<option value="${c}">${c}</option>`).join(''); }
    
    function exportCSV() {
        let csv = "\uFEFFåç¨±,åˆ†é¡,è¦æ ¼,åŸåƒ¹,ç‰¹åƒ¹\n";
        db.forEach(p => p.specs.forEach(s => csv += `${p.name},${p.sub},${s.name},${s.price},${s.salePrice||''}\n`));
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a"); link.href = URL.createObjectURL(blob); link.download = `OY_List.csv`; link.click();
    }
    function exportJSON() {
        const data = { db, historyDB, planGroups, rate: currentRate };
        const blob = new Blob([JSON.stringify(data)], { type: 'application/json' });
        const link = document.createElement("a"); link.href = URL.createObjectURL(blob); link.download = `OY_Backup.json`; link.click();
    }
    function importJSON() {
        const input = document.createElement('input'); input.type = 'file';
        input.onchange = e => {
            const reader = new FileReader();
            reader.onload = ev => {
                const data = JSON.parse(ev.target.result);
                if(data.db) { db=data.db; historyDB=data.historyDB; planGroups=data.planGroups; currentRate=data.rate||0.0058; saveAndRender(); alert("åŒ¯å…¥æˆåŠŸ"); }
            };
            reader.readAsText(e.target.files[0]);
        };
        input.click();
    }

    document.getElementById('mainCat').innerHTML = Object.keys(catConfig).map(k => `<option value="${k}">${k}</option>`).join('');
    updateSubCats('mainCat', 'subCat');
    render();
</script>
