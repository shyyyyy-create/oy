<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OY AI è¦–è¦ºå°ˆå®¶ - OCR ç‰ˆ</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        :root { --primary: #f05a28; --secondary: #97c024; --bg: #f2f2f7; --cart: #2ecc71; --plan: #9b59b6; --must: #e74c3c; --tax: #3498db; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 10px; padding-bottom: 280px; color: #333; font-size: 14px; }
        .card { background: white; border-radius: 16px; padding: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 12px; }
        .nav-tabs { display: flex; background: white; border-radius: 12px; margin-bottom: 15px; padding: 5px; position: sticky; top: 10px; z-index: 1000; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .nav-btn { flex: 1; padding: 10px 2px; border: none; background: none; font-weight: bold; color: #888; border-radius: 8px; font-size: 11px; cursor: pointer; }
        .nav-btn.active { background: var(--primary); color: white; }
        
        /* ä¸Šå‚³å€åŸŸæ¨£å¼ */
        .upload-zone { border: 2px dashed #ccc; border-radius: 12px; padding: 20px; text-align: center; background: #fafafa; transition: 0.3s; cursor: pointer; }
        .upload-zone:active { background: #eee; border-color: var(--primary); }
        #preview-area { display: flex; gap: 5px; overflow-x: auto; margin-top: 10px; }
        .thumb { width: 60px; height: 60px; border-radius: 5px; object-fit: cover; border: 1px solid #ddd; }
        
        .status-msg { font-size: 12px; color: var(--tax); margin: 10px 0; font-weight: bold; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 8px; box-sizing: border-box; }
        .item-card { background: white; border-radius: 15px; margin-bottom: 12px; padding: 12px; display: flex; gap: 12px; align-items: center; }
        .checkout-bar { position: fixed; bottom: 0; left: 0; right: 0; background: white; padding: 15px; box-shadow: 0 -5px 20px rgba(0,0,0,0.1); z-index: 1000; border-radius: 20px 20px 0 0; }
        .page { display: none; }
        .page.active { display: block; }
        .p-badge { font-size: 10px; padding: 2px 6px; border-radius: 4px; color: white; }
    </style>
</head>
<body>

<div class="nav-tabs">
    <button class="nav-btn active" onclick="switchPage('wishlist', this)">âœš ç™»è¨˜</button>
    <button class="nav-btn" onclick="switchPage('dashboard', this)">ğŸ“‹ æ¸…å–®</button>
    <button class="nav-btn" onclick="switchPage('plan', this)">ğŸ“ è¨ˆç•«</button>
    <button class="nav-btn" onclick="switchPage('cart', this)">ğŸ›’ ç±ƒå­</button>
</div>

<div id="wishlist-page" class="page active">
    <div class="card">
        <h3>ğŸ“· æˆªåœ–è­˜åˆ¥ç™»è¨˜ (ä¸Šé™5å¼µ)</h3>
        <div class="upload-zone" onclick="document.getElementById('fileInput').click()">
            <span id="upload-hint">é»æ“Šæ­¤è™•ä¸Šå‚³ç”¢å“æˆªåœ–<br><small>(å¯é¸å–å¤šå¼µåŒç”¢å“è¦æ ¼)</small></span>
            <input type="file" id="fileInput" accept="image/*" multiple style="display:none" onchange="handleFiles(this.files)">
            <div id="preview-area"></div>
        </div>
        <div id="status" class="status-msg"></div>
        
        <hr style="border:0; border-top:1px solid #eee; margin:15px 0;">
        
        <input type="text" id="name" placeholder="ç”¢å“åç¨± (è­˜åˆ¥å¾Œè‡ªå‹•å¡«å…¥)">
        <select id="subCat">
            <option value="åŒ–å¦å“_Base">åº•å¦ (Base)</option>
            <option value="åŒ–å¦å“_Eyes">çœ¼å¦ (Eyes)</option>
            <option value="åŒ–å¦å“_Lip">å”‡å¦ (Lip)</option>
            <option value="è­·è†šå“">è­·è†šå“</option>
        </select>
        
        <div style="background:#fffcf0; padding:12px; border-radius:10px;">
            <input type="text" id="spec" placeholder="è¦æ ¼ (å¦‚: 1+1 ä¼åŠƒ)">
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:8px;">
                <input type="number" id="priceOrig" placeholder="åŸåƒ¹ â‚©">
                <input type="number" id="priceSale" placeholder="ç‰¹åƒ¹ â‚©">
            </div>
            <input type="date" id="priceUntil">
        </div>
        
        <button onclick="saveProduct()" style="width:100%; padding:14px; background:var(--primary); color:white; border:none; border-radius:10px; margin-top:10px; font-weight:bold;">å­˜å…¥æ¸…å–®è³‡æ–™åº«</button>
    </div>
</div>

<div id="dashboard-page" class="page"><div id="dash-list"></div></div>
<div id="plan-page" class="page"><div id="plan-list"></div></div>
<div id="cart-page" class="page"><div id="cart-list"></div></div>

<div class="checkout-bar">
    <div style="display:flex; justify-content:space-between; font-size:11px;"><span>ğŸ›’ ç±ƒå­ç¸½é¡</span><span>â‚©<span id="cart-total">0</span></span></div>
    <div style="display:flex; justify-content:space-between; font-size:12px; color:var(--tax); margin-top:5px;"><span>ğŸ’° é è¨ˆé€€ç¨…</span><span>- â‚©<span id="tax-refund">0</span></span></div>
    <div style="font-weight:bold; color:var(--primary); border-top:1px solid #eee; margin-top:5px; padding-top:8px; display:flex; justify-content:space-between; font-size:18px;"><span>é€€ç¨…å¾Œå¯¦ä»˜</span><span>â‚©<span id="final-total">0</span></span></div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('oy_db_v300')) || [];
    let cart = JSON.parse(localStorage.getItem('oy_cart_v300')) || [];
    let plan = JSON.parse(localStorage.getItem('oy_plan_v300')) || [];

    // --- OCR è™•ç†é‚è¼¯ ---
    async function handleFiles(files) {
        if (files.length > 5) return alert("ä¸€æ¬¡æœ€å¤šä¸Šå‚³5å¼µæˆªåœ–");
        const status = document.getElementById('status');
        const preview = document.getElementById('preview-area');
        preview.innerHTML = '';
        status.innerText = "æ­£åœ¨è®€å–åœ–ç‰‡æ–‡å­—...";

        for (let file of files) {
            const reader = new FileReader();
            reader.onload = (e) => {
                preview.innerHTML += `<img src="${e.target.result}" class="thumb">`;
            };
            reader.readAsDataURL(file);

            // ä½¿ç”¨ Tesseract.js è­˜åˆ¥
            const { data: { text } } = await Tesseract.recognize(file, 'eng+kor');
            processOCRText(text);
        }
        status.innerText = "è­˜åˆ¥å®Œæˆï¼è«‹æª¢æŸ¥æ¬„ä½ã€‚";
    }

    function processOCRText(text) {
        // ç°¡å–®çš„æ­£å‰‡è¡¨é”å¼æŠ“å–é‚è¼¯
        const prices = text.replace(/,/g, '').match(/\d{4,6}/g) || [];
        if (prices.length > 0) {
            const sortedPrices = prices.map(Number).sort((a,b) => b-a);
            document.getElementById('priceOrig').value = sortedPrices[0] || "";
            document.getElementById('priceSale').value = sortedPrices[1] || sortedPrices[0] || "";
        }
        
        if (text.includes("1+1")) document.getElementById('spec').value = "1+1 ä¼åŠƒ";
        
        // æŠ“å–æ—¥æœŸ (æ ¼å¼å¦‚ 02.28)
        const dateMatch = text.match(/\d{2}\.\d{2}/);
        if (dateMatch) {
            const year = new Date().getFullYear();
            document.getElementById('priceUntil').value = `${year}-${dateMatch[0].replace('.','-')}`;
        }
        
        // æŠ“å–åç¨± (é€šå¸¸ç¬¬ä¸€è¡Œè¼ƒé•·çš„è‹±æ–‡)
        const lines = text.split('\n').filter(l => l.length > 5);
        if (lines[0] && !document.getElementById('name').value) {
            document.getElementById('name').value = lines[0].trim();
        }
    }

    // --- è¦æ ¼æ•´åˆèˆ‡å„²å­˜ ---
    function saveProduct() {
        const name = document.getElementById('name').value.trim();
        if (!name) return alert("è«‹è¼¸å…¥ç”¢å“åç¨±");
        
        const specItem = {
            specId: Date.now(),
            name: document.getElementById('spec').value || "æ¨™æº–è¦æ ¼",
            orig: Number(document.getElementById('priceOrig').value),
            sale: Number(document.getElementById('priceSale').value),
            until: document.getElementById('priceUntil').value
        };

        let p = db.find(x => x.name === name);
        if (p) {
            p.specs.push(specItem);
        } else {
            db.push({
                id: Date.now(),
                name,
                main: document.getElementById('subCat').value,
                priority: 'æƒ³è²·',
                specs: [specItem]
            });
        }
        localStorage.setItem('oy_db_v300', JSON.stringify(db));
        alert("å·²æˆåŠŸç™»è¨˜ç”¢å“èˆ‡è¦æ ¼ï¼");
        render();
    }

    // --- æ ¸å¿ƒç´¯åŠ é‚è¼¯ ---
    function addToCart(prodId, specId) {
        let existing = cart.find(x => x.prodId === prodId && x.specId === specId);
        if (existing) {
            existing.qty += 1;
        } else {
            cart.push({ prodId, specId, qty: 1 });
        }
        localStorage.setItem('oy_cart_v300', JSON.stringify(cart));
        render();
    }

    function render() {
        const dashCont = document.getElementById('dash-list');
        const cartCont = document.getElementById('cart-list');
        dashCont.innerHTML = ''; cartCont.innerHTML = '';
        let cT = 0;

        db.forEach(p => {
            dashCont.innerHTML += `
                <div class="item-card">
                    <div style="flex:1">
                        <b>${p.name}</b><br>
                        ${p.specs.map(s => `
                            <button onclick="addToCart(${p.id}, ${s.specId})" style="margin-top:5px; font-size:11px; padding:5px; border:1px solid #ddd; border-radius:5px; background:#fff;">
                                +ğŸ›’ ${s.name} (â‚©${(s.sale||s.orig).toLocaleString()})
                            </button>
                        `).join('')}
                    </div>
                </div>`;
        });

        cart.forEach((item, idx) => {
            const p = db.find(x => x.id === item.prodId);
            const s = p.specs.find(x => x.specId === item.specId);
            const price = s.sale || s.orig;
            cT += price * item.qty;
            cartCont.innerHTML += `
                <div class="item-card">
                    <div style="flex:1"><b>${p.name}</b><br><small>${s.name}</small></div>
                    <div style="text-align:right">
                        <b>â‚©${(price * item.qty).toLocaleString()}</b><br>
                        <span>æ•¸é‡: ${item.qty}</span>
                    </div>
                </div>`;
        });

        const refund = (cT >= 15000) ? 1000 : (cT >= 30000 ? 2000 : 0); // ç°¡åŒ–å±•ç¤ºç´šè·
        document.getElementById('cart-total').innerText = cT.toLocaleString();
        document.getElementById('tax-refund').innerText = refund.toLocaleString();
        document.getElementById('final-total').innerText = (cT - refund).toLocaleString();
    }

    function switchPage(p, btn) {
        document.querySelectorAll('.page').forEach(x => x.classList.remove('active'));
        document.getElementById(p + '-page').classList.add('active');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    render();
</script>
</body>
</html>
