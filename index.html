<!DOCTYPE html>

<head>

    <title>OY è³¼ç‰©ç®¡å®¶ - æ­·å²ç‰¹åƒ¹ç‰ˆ</title>
    <style>
        :root { --primary: #f05a28; --secondary: #97c024; --bg: #f2f2f7; --cart: #2ecc71; --tax: #e67e22; --win: #ffd700; --must: #e74c3c; --want: #3498db; --history: #3498db; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; padding: 10px; padding-bottom: 250px; }
        .card { background: white; border-radius: 16px; padding: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 15px; }
        h2 { color: var(--primary); text-align: center; margin: 5px 0 10px 0; }
        
        /* è¡¨å–®æ¨£å¼ */
        .form-group { display: flex; flex-direction: column; gap: 8px; }
        input, select { padding: 12px; border: 1px solid #ddd; border-radius: 10px; font-size: 14px; outline: none; background: white; }
        .row { display: flex; gap: 6px; align-items: center; }
        .spec-entry { background: #f8f9fa; padding: 12px; border-radius: 12px; margin-bottom: 10px; border-left: 4px solid #ddd; }
        .price-row { display: grid; grid-template-columns: 1fr 1fr 1.2fr; gap: 5px; margin-top: 5px; }
        
        .btn-main { background: var(--primary); color: white; padding: 15px; border: none; border-radius: 10px; font-weight: bold; font-size: 16px; cursor: pointer; }
        .btn-sub { background: #eee; color: #444; padding: 8px; border: none; border-radius: 8px; font-size: 12px; font-weight: bold; margin-bottom: 5px; }
        .btn-del-spec { background: #ffcccc; color: #cc0000; border: none; width: 25px; height: 25px; border-radius: 50%; }

        /* å°è¦½ */
        .nav-tabs { display: flex; background: white; border-radius: 12px; margin-bottom: 15px; padding: 5px; }
        .nav-btn { flex: 1; padding: 10px; border: none; background: none; font-weight: bold; color: #888; border-radius: 8px; }
        .nav-btn.active { background: var(--primary); color: white; }

        /* å¡ç‰‡é¡¯ç¤º */
        .item-card { background: white; border-radius: 15px; margin-bottom: 12px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.05); position: relative; }
        .item-card.in-cart { border: 2px solid var(--cart); }
        .priority-tag { font-size: 10px; font-weight: bold; color: white; padding: 2px 8px; border-radius: 10px; position: absolute; right: 10px; top: 10px; }
        .tag-å¿…è²· { background: var(--must); } .tag-æƒ³è²· { background: var(--want); } .tag-æ„Ÿèˆˆè¶£ { background: #95a5a6; }

        .spec-row { padding: 10px; border-radius: 8px; margin-bottom: 6px; background: #fff; border: 1px solid #eee; font-size: 13px; }
        .spec-row.best { border-color: var(--win); background: #fffdf0; position: relative; }
        .best-label { position: absolute; right: 5px; top: -8px; background: var(--win); font-size: 9px; padding: 1px 4px; border-radius: 4px; font-weight: bold; }
        .price-tag { font-weight: bold; color: #e74c3c; font-size: 15px; }
        .old-price { text-decoration: line-through; color: #999; font-size: 11px; margin-left: 4px; }
        .expiry-tag { color: #e74c3c; font-size: 10px; font-weight: bold; margin-top: 4px; display: block; }

        /* æ­·å²é¢æ¿ */
        .history-btn { color: var(--history); font-size: 12px; font-weight: bold; cursor: pointer; text-decoration: underline; margin-top: 8px; display: inline-block; }
        .history-panel { display: none; background: #f0f7ff; padding: 10px; border-radius: 8px; margin-top: 8px; font-size: 11px; border: 1px solid #d0e4f7; }
        .hist-item { border-bottom: 1px dashed #abc; padding: 4px 0; }

        .checkout-bar { position: fixed; bottom: 0; left: 0; right: 0; background: white; padding: 15px; box-shadow: 0 -4px 20px rgba(0,0,0,0.15); z-index: 100; border-radius: 20px 20px 0 0; }
        .sum-line { display: flex; justify-content: space-between; font-size: 13px; margin-bottom: 4px; }
        .final-row { color: var(--primary); font-size: 22px; font-weight: 900; margin-top: 5px; }
    </style>
</head>
<body>

<div class="nav-tabs">
    <button class="nav-btn active" onclick="switchPage('wishlist', this)">é¡˜æœ›æ¸…å–®</button>
    <button class="nav-btn" onclick="switchPage('cart', this)">è³¼ç‰©ç±ƒ (<span id="cart-count">0</span>)</button>
</div>

<div id="wishlist-page" class="page active">
    <div class="card">
        <h2>åƒ¹æ ¼æ­·å²è¿½è¹¤ ğŸŒ¿</h2>
        <div class="form-group">
            <input type="text" id="name" placeholder="ç”¢å“åç¨± (é‡è¤‡åç¨±å°‡å­˜å…¥æ­·å²)">
            <div class="row">
                <select id="priority" style="flex:1"><option value="å¿…è²·">ğŸ”¥ å¿…è²·</option><option value="æƒ³è²·" selected>ğŸ›ï¸ æƒ³è²·</option><option value="æ„Ÿèˆˆè¶£">âœ¨ æ„Ÿèˆˆè¶£</option></select>
                <select id="mainCat" onchange="updateSubCat()" style="flex:1"><option value="è­·è†šå“">è­·è†šå“</option><option value="åŒ–å¦å“">åŒ–å¦å“</option><option value="å…¶ä»–">å…¶ä»–</option></select>
            </div>
            <div id="subCatContainer"></div>
            <div id="specs-container"></div>
            <button class="btn-sub" onclick="addSpecInput()">ï¼‹å¢åŠ å°æ¯”è¦æ ¼</button>
            <button class="btn-main" onclick="saveProduct()">å„²å­˜ä¸¦è¨˜éŒ„æ­·å²</button>
        </div>
    </div>
    <div id="wish-list-container"></div>
</div>

<div id="cart-page" class="page">
    <div class="card"><h2>ğŸ›’ ç¾å ´çµå¸³ç±ƒ</h2><div id="cart-list-container"></div></div>
</div>

<div class="checkout-bar">
    <div class="sum-line" style="color:var(--must); font-weight:bold;"><span>ğŸ”¥ å¿…è²·å°è¨ˆ</span><span>â‚©<span id="must-total">0</span></span></div>
    <div class="sum-line"><span>çµå¸³å°è¨ˆ</span><span>â‚©<span id="total-amount">0</span></span></div>
    <div class="sum-line" style="color:var(--tax); font-weight:bold;"><span>ğŸ“‰ é ä¼°é€€ç¨…</span><span>- â‚©<span id="refund-amount">0</span></span></div>
    <div class="sum-line final-row"><span>å¯¦ä»˜é é ç®—</span><span>â‚©<span id="final-amount">0</span></span></div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('oy_history_v13')) || [];
    let cart = JSON.parse(localStorage.getItem('oy_cart_v13')) || [];

    const taxTable = [{ min: 15000, max: 29999, refund: 1000 }, { min: 30000, max: 49999, refund: 2000 }, { min: 50000, max: 74999, refund: 3000 }, { min: 75000, max: 99999, refund: 5000 }, { min: 100000, max: 124999, refund: 7000 }, { min: 125000, max: 149999, refund: 8000 }, { min: 150000, max: 174999, refund: 9000 }, { min: 175000, max: 199999, refund: 10000 }, { min: 200000, max: 224999, refund: 12000 }];

    function updateSubCat() {
        const main = document.getElementById('mainCat').value;
        const container = document.getElementById('subCatContainer');
        container.innerHTML = main === "å…¶ä»–" ? `<input type="text" id="subCat" placeholder="é¡åˆ¥(å¦‚:é›¶é£Ÿ)" style="width:100%">` : `<select id="subCat" style="width:100%"><option value="Mask">Mask</option><option value="Toner">Toner</option><option value="Lip">Lip Tint</option></select>`;
    }

    function addSpecInput() {
        const div = document.createElement('div');
        div.className = 'spec-entry';
        div.innerHTML = `
            <div class="row">
                <input type="number" class="spec-qty" placeholder="å…¥æ•¸" style="flex:1">
                <button class="btn-del-spec" onclick="this.parentElement.parentElement.remove()">âœ•</button>
            </div>
            <div class="price-row">
                <input type="number" class="spec-orig" placeholder="åŸåƒ¹ â‚©">
                <input type="number" class="spec-sale" placeholder="ç‰¹åƒ¹ â‚©">
                <input type="date" class="spec-until">
            </div>
        `;
        document.getElementById('specs-container').appendChild(div);
    }

    function saveProduct() {
        const name = document.getElementById('name').value;
        if (!name) return alert('è«‹è¼¸å…¥ç”¢å“åç¨±');
        
        const specDivs = document.querySelectorAll('.spec-entry');
        let specs = [];
        specDivs.forEach(div => {
            const qty = Number(div.querySelector('.spec-qty').value);
            const orig = Number(div.querySelector('.spec-orig').value);
            const sale = Number(div.querySelector('.spec-sale').value);
            const until = div.querySelector('.spec-until').value;
            if (qty && (orig || sale)) specs.push({ qty, orig, sale, until, unit: Math.round((sale||orig)/qty) });
        });

        let oldIdx = db.findIndex(p => p.name === name);
        const timestamp = new Date().toLocaleDateString();

        if (oldIdx > -1) {
            // å­˜å…¥æ­·å²
            db[oldIdx].history = db[oldIdx].history || [];
            db[oldIdx].history.push({ date: timestamp, specs: [...db[oldIdx].specs] });
            // æ›´æ–°ç•¶å‰
            db[oldIdx].specs = specs;
            db[oldIdx].priority = document.getElementById('priority').value;
        } else {
            db.push({ id: Date.now(), name, priority: document.getElementById('priority').value, mainCat: document.getElementById('mainCat').value, subCat: document.getElementById('subCat').value, specs, history: [] });
        }

        localStorage.setItem('oy_history_v13', JSON.stringify(db));
        resetForm(); render();
    }

    function render() {
        const wishC = document.getElementById('wish-list-container');
        const cartC = document.getElementById('cart-list-container');
        wishC.innerHTML = ''; cartC.innerHTML = '';
        let total = 0, mustT = 0, count = 0;

        db.sort((a,b) => (a.priority==='å¿…è²·'?-1:1)).forEach(p => {
            const inCart = cart.includes(p.id);
            const minUnit = Math.min(...p.specs.map(s => s.unit));
            const specHtml = p.specs.map(s => `
                <div class="spec-row ${s.unit === minUnit && p.specs.length > 1 ? 'best' : ''}">
                    ${s.unit === minUnit && p.specs.length > 1 ? '<span class="best-label">ğŸ† æœ€åˆ’ç®—</span>' : ''}
                    <div>${s.qty}å…¥: <span class="price-tag">â‚©${(s.sale || s.orig).toLocaleString()}</span> ${s.sale ? `<span class="old-price">â‚©${s.orig.toLocaleString()}</span>` : ''}</div>
                    <div style="font-size:11px; margin-top:2px;">å–®åƒ¹: â‚©${s.unit} ${s.until ? `<span class="expiry-tag">â³ ç‰¹åƒ¹è‡³ ${s.until}</span>` : ''}</div>
                </div>`).join('');

            const histHtml = (p.history || []).map(h => `
                <div class="hist-item">ğŸ“… ${h.date}: ${h.specs.map(s => `â‚©${(s.sale||s.orig)}/${s.qty}å…¥`).join(' | ')}</div>
            `).join('');

            const card = `<div class="item-card ${inCart?'in-cart':''}">
                <span class="priority-tag tag-${p.priority}">${p.priority}</span>
                <div class="prod-content">
                    <span class="cat-tag">${p.mainCat} > ${p.subCat}</span>
                    <div class="prod-title" style="font-weight:bold; font-size:17px; margin:5px 0;">${p.name}</div>
                    ${specHtml}
                    <div class="history-btn" onclick="toggleHist(${p.id})">ğŸ“Š åƒ¹æ ¼æ­·å² (${p.history.length})</div>
                    <div id="hist-${p.id}" class="history-panel">${histHtml || 'å°šç„¡èˆŠåƒ¹æ ¼è¨˜éŒ„'}</div>
                    <button class="btn-cart" style="background:${inCart?'#2ecc71':'#f0f0f0'}; color:${inCart?'white':'#333'}; width:100%; padding:10px; border:none; border-radius:10px; font-weight:bold; margin-top:10px;" onclick="toggleCart(${p.id})">${inCart?'âŒ ç§»å‡ºè³¼ç‰©ç±ƒ':'â• æ”¾å…¥è³¼ç‰©ç±ƒ'}</button>
                </div>
            </div>`;
            wishC.innerHTML += card;
            if (inCart) { cartC.innerHTML += card; total += (p.specs[0].sale || p.specs[0].orig); count++; if(p.priority==='å¿…è²·') mustT += (p.specs[0].sale || p.specs[0].orig); }
        });

        const tier = taxTable.find(t => total >= t.min && total <= t.max);
        const refund = tier ? tier.refund : (total >= 225000 ? Math.round(total * 0.065) : 0);
        document.getElementById('must-total').innerText = mustT.toLocaleString();
        document.getElementById('total-amount').innerText = total.toLocaleString();
        document.getElementById('refund-amount').innerText = refund.toLocaleString();
        document.getElementById('final-amount').innerText = (total - refund).toLocaleString();
        document.getElementById('cart-count').innerText = count;
    }

    function toggleHist(id) { const el = document.getElementById(`hist-${id}`); el.style.display = el.style.display === 'block' ? 'none' : 'block'; }
    function toggleCart(id) { const idx = cart.indexOf(id); if (idx > -1) cart.splice(idx, 1); else cart.push(id); localStorage.setItem('oy_cart_v13', JSON.stringify(cart)); render(); }
    function switchPage(p, btn) { document.querySelectorAll('.page').forEach(x => x.classList.remove('active')); document.getElementById(p + '-page').classList.add('active'); document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active'); render(); }
    function resetForm() { document.getElementById('name').value = ''; document.getElementById('specs-container').innerHTML = ''; addSpecInput(); }
    updateSubCat(); addSpecInput(); render();
</script>
</body>
</html>
