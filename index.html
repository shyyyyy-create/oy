        /* è¼¸å…¥å…ƒä»¶ */

        input:focus { border-color: var(--primary); }
        .btn-main { background: var(--primary); color: white; padding: 12px; border: none; border-radius: 12px; width: 100%; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-main:active { transform: scale(0.98); opacity: 0.9; }
        .btn-small { padding: 6px 10px; font-size: 11px; border-radius: 8px; border: 1px solid #ddd; background: white; color: #555; }
        
        /* è¦æ ¼ç·¨è¼¯å€å„ªåŒ– (é˜²æ­¢æº¢å‡º) */
        .spec-input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 5px; }
        .spec-full { grid-column: span 2; }
        .date-label { font-size: 11px; color: var(--gray); margin-bottom: 2px; display: block; }

        .page { display: none; }
        .page.active { display: block; }
        
        /* å½ˆçª— */
        .modal-overlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index:2000; align-items:center; justify-content:center; padding: 20px; }

<script>
    const refundTable = [{min:15000,refund:1000},{min:30000,refund:2000},{min:50000,refund:3000},{min:75000,refund:5000},{min:100000,refund:7000},{min:125000,refund:8000},{min:150000,refund:9000},{min:175000,refund:10000},{min:200000,refund:12000},{min:225000,refund:13000},{min:250000,refund:15000},{min:275000,refund:17000},{min:300000,refund:19000},{min:325000,refund:21000},{min:350000,refund:23000},{min:375000,refund:25000},{min:400000,refund:27000},{min:425000,refund:28000},{min:450000,refund:30000},{min:475000,refund:32000},{min:500000,refund:35000},{min:1000000,refund:75000},{min:2000000,refund:150000}];
    const catConfig = {"è­·è†šå“":["åŒ–å¦æ°´","ç²¾è¯","ä¹³æ¶²","é¢éœœ","é¢è†œ","é˜²æ›¬","æ½”é¢"],"åŒ–å¦å“-Base":["å¦å‰","æ°£å¢Š","ç²‰åº•","é®ç‘•","è…®ç´…"],"åŒ–å¦å“-Eyes":["çœ‰ç­†","çœ¼ç·š/è‡¥è ¶","çœ¼å½±","ç«æ¯›è†"],"åŒ–å¦å“-Lip":["å”‡ç·šç­†","å”‡é‡‰","å”‡è†"],"å…¶ä»–é¡":["é¦™æ°´","é›¶é£Ÿ","ç”Ÿæ´»é›œè²¨"]};

    let currentRate = parseFloat(localStorage.getItem('oy_rate')) || 0.0058;
    let db = JSON.parse(localStorage.getItem('oy_db_v17')) || [];
    let cart = JSON.parse(localStorage.getItem('oy_cart_v17')) || [];
    let historyDB = JSON.parse(localStorage.getItem('oy_history_v17')) || [];
    let planGroups = JSON.parse(localStorage.getItem('oy_plans_v17')) || [{title: "é¦–çˆ¾è¡Œ", items: []}];
    
    let activeMain = "å…¨éƒ¨", activeSub = "å…¨éƒ¨", activePri = "å…¨éƒ¨";
    let modalQty = 1, editingHistIdx = null, tempHistItems = [];

    function switchPage(p, btn) {
        document.querySelectorAll('.page').forEach(x => x.classList.remove('active'));
        document.getElementById(p + '-page').classList.add('active');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        if(p === 'dashboard') initFilters();
        render();
    }

    function saveAndRender() {
        localStorage.setItem('oy_db_v17', JSON.stringify(db));
        localStorage.setItem('oy_cart_v17', JSON.stringify(cart));
        localStorage.setItem('oy_plans_v17', JSON.stringify(planGroups));
        localStorage.setItem('oy_history_v17', JSON.stringify(historyDB));
        render();
    }

    function initFilters() {
        const mScroll = document.getElementById('mainTabScroll');
        mScroll.innerHTML = ["å…¨éƒ¨", ...Object.keys(catConfig)].map(cat => `<div class="tab-item ${cat===activeMain?'active':''}" onclick="setMainFilter('${cat}')">${cat}</div>`).join('');
        renderSubChips();
    }

    function renderSubChips() {
        const sScroll = document.getElementById('subTabScroll');
        if(activeMain === "å…¨éƒ¨") { sScroll.innerHTML = ""; return; }
        sScroll.innerHTML = ["å…¨éƒ¨", ...catConfig[activeMain]].map(sub => `<div class="chip ${sub===activeSub?'active':''}" onclick="setSubFilter('${sub}')">${sub}</div>`).join('');
    }

    function setMainFilter(m) { activeMain = m; activeSub = "å…¨éƒ¨"; initFilters(); render(); }
    function setSubFilter(s) { activeSub = s; renderSubChips(); render(); }
    function setPriFilter(p, el) { 
        activePri = p; 
        document.querySelectorAll('.chip.pri').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
        render(); 
    }

    function render() {
        document.getElementById('rateInput').value = currentRate;
        const dashCont = document.getElementById('dash-list');
        dashCont.innerHTML = '';
        const sText = document.getElementById('searchBar').value.toLowerCase();

        db.forEach(p => {
            if(activeMain !== 'å…¨éƒ¨' && p.main !== activeMain) return;
            if(activeSub !== 'å…¨éƒ¨' && p.sub !== activeSub) return;
            if(activePri !== 'å…¨éƒ¨' && p.priority !== activePri) return;
            if(sText && !p.name.toLowerCase().includes(sText)) return;
            
            const isSale = p.specs.some(s => s.salePrice && (!s.saleDate || new Date().toISOString().split('T')[0] <= s.saleDate));

            dashCont.innerHTML += `<div class="item-card card" data-pri="${p.priority}">
                <img src="${p.img || 'https://via.placeholder.com/100?text=NO+IMG'}" class="prod-img">
                <div style="flex:1; min-width:0;">
                    <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                        <b style="font-size:14px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">${p.name}</b>
                        ${isSale ? '<span style="color:var(--sale); font-size:10px; font-weight:bold; flex-shrink:0; margin-left:5px;">SALE</span>' : ''}
                    </div>
                    <div style="font-size:11px; color:var(--gray); margin-bottom:8px;">${p.sub} Â· ${p.priority}</div>
                    <div style="display:flex; gap:5px;">
                        <button class="btn-small" onclick="openSelector(${p.id},'cart')" style="background:var(--cart); color:white; border:none;">+ğŸ›’</button>
                        <button class="btn-small" onclick="openPlanPicker(${p.id})">+ğŸ“</button>
                        <button class="btn-small" onclick="deleteProduct(${p.id})" style="color:red">Ã—</button>
                    </div>
                </div>
            </div>`;
        });
        renderCart(); renderPlans(); renderHistory();
    }

    // --- è³¼ç‰©è»Šèˆ‡ç´€éŒ„ ---
    function renderCart() {
        let total = 0;
        const cont = document.getElementById('cart-list');
        cont.innerHTML = '<h3 style="font-size:16px;">ğŸ›’ æº–å‚™è³¼è²·</h3>';
        cart.forEach((i, idx) => {
            const p = db.find(x => x.id === i.prodId);
            const s = p?.specs.find(x => x.specId === i.specId);
            if(!s) return;
            const price = (s.salePrice && (!s.saleDate || new Date().toISOString().split('T')[0] <= s.saleDate)) ? s.salePrice : s.price;
            total += price * i.qty;
            cont.innerHTML += `<div class="card" style="display:flex; justify-content:space-between; align-items:center; padding:10px;">
                <div style="min-width:0; flex:1;"><b style="font-size:13px;">${p.name}</b><br><small>${s.name} (â‚©${price})</small></div>
                <div style="display:flex; align-items:center; gap:8px;">
                    <button class="btn-small" style="padding:4px 8px" onclick="updateQty('cart', null, idx, -1)">-</button>
                    <b>${i.qty}</b>
                    <button class="btn-small" style="padding:4px 8px" onclick="updateQty('cart', null, idx, 1)">+</button>
                    <button onclick="cart.splice(${idx},1); saveAndRender();" style="border:none; color:red; background:none;">Ã—</button>
                </div>
            </div>`;
        });
        let refund = 0;
        for (let i = refundTable.length - 1; i >= 0; i--) { if (total >= refundTable[i].min) { refund = refundTable[i].refund; break; } }
        document.getElementById('cart-total').innerText = `â‚©${total.toLocaleString()}`;
        document.getElementById('tax-refund-display').innerText = `é€€ç¨…: â‚©${refund.toLocaleString()}`;
        document.getElementById('after-refund-total').innerText = (total - refund).toLocaleString();
    }

    function renderHistory() {
        document.getElementById('history-list').innerHTML = historyDB.map((s, idx) => {
            let total = s.items.reduce((sum, i) => sum + (i.price * i.qty), 0);
            return `<div class="card" onclick="openHistoryEdit(${idx})" style="padding:10px; border-left:4px solid #333;">
                <div style="display:flex; justify-content:space-between;">
                    <div style="min-width:0;"><b style="font-size:13px;">${s.title}</b><br><small style="color:var(--gray)">${s.date}</small></div>
                    <div style="text-align:right; flex-shrink:0;"><b>â‚©${total.toLocaleString()}</b><br><small style="color:red" onclick="event.stopPropagation(); deleteHistory(${idx})">åˆªé™¤</small></div>
                </div>
            </div>`;
        }).join('');
    }

    // --- è¨ˆç•«èˆ‡ç·¨è¼¯ ---
    function renderPlans() {
        document.getElementById('plan-groups').innerHTML = planGroups.map((g, gi) => `
            <div class="card">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                    <b onclick="editPlanName(${gi})" style="color:var(--plan); font-size:16px;">ğŸ“Œ ${g.title} âœ</b>
                    <button onclick="deletePlan(${gi})" style="border:none; background:none; color:red; font-size:12px;">åˆªé™¤è¨ˆç•«</button>
                </div>
                ${g.items.map((i, ii) => {
                    const p = db.find(x => x.id === i.prodId);
                    return `<div style="display:flex; justify-content:space-between; align-items:center; padding:8px 0; border-top:1px solid #f5f5f5;">
                        <span style="font-size:13px;">${p?.name} (x${i.qty})</span>
                        <div style="display:flex; gap:5px;">
                            <button class="btn-small" onclick="cart.push({...planGroups[${gi}].items[${ii}]}); saveAndRender();">ğŸ›’</button>
                            <button class="btn-small" onclick="planGroups[${gi}].items.splice(${ii},1); saveAndRender();">Ã—</button>
                        </div>
                    </div>`;
                }).join('')}
            </div>
        `).join('');
    }

    // --- å½ˆçª—äº¤äº’ ---
    function openSelector(pid, target, pIdx=null) {
        const p = db.find(x => x.id === pid);
        modalQty = 1; document.getElementById('modalQtyDisplay').innerText = 1;
        document.getElementById('modalProdName').innerText = p.name;
        document.getElementById('modalSpecSelect').innerHTML = p.specs.map(s => `<option value="${s.specId}">${s.name} (â‚©${s.price})</option>`).join('');
        document.getElementById('modalOverlay').style.display = 'flex';
        document.getElementById('selectorModal').style.display = 'block';
        document.getElementById('planPickerModal').style.display = 'none';
        document.getElementById('historyEditModal').style.display = 'none';

        document.getElementById('modalConfirmBtn').onclick = () => {
            const sid = Number(document.getElementById('modalSpecSelect').value);
            let list = (target==='cart') ? cart : planGroups[pIdx].items;
            let ext = list.find(x => x.prodId===pid && x.specId===sid);
            if(ext) ext.qty += modalQty; else list.push({prodId:pid, specId:sid, qty:modalQty});
            saveAndRender(); closeModal();
        };
    }

    function openPlanPicker(pid) {
        document.getElementById('modalOverlay').style.display = 'flex';
        document.getElementById('planPickerModal').style.display = 'block';
        document.getElementById('selectorModal').style.display = 'none';
        document.getElementById('historyEditModal').style.display = 'none';
        document.getElementById('planOptionsList').innerHTML = planGroups.map((g, i) => 
            `<button class="btn-main" style="background:white; color:var(--plan); border:1px solid var(--plan); margin-bottom:8px;" 
            onclick="openSelector(${pid}, 'plan', ${i})">${g.title}</button>`
        ).join('');
    }

    function openHistoryEdit(idx) {
        editingHistIdx = idx;
        const s = historyDB[idx];
        document.getElementById('histEditTitleInput').value = s.title;
        tempHistItems = JSON.parse(JSON.stringify(s.items));
        document.getElementById('modalOverlay').style.display = 'flex';
        document.getElementById('historyEditModal').style.display = 'block';
        document.getElementById('selectorModal').style.display = 'none';
        document.getElementById('planPickerModal').style.display = 'none';
        renderHistEditItems();
    }

    function renderHistEditItems() {
        let total = 0;
        document.getElementById('histEditItems').innerHTML = tempHistItems.map((item, i) => {
            total += item.price * item.qty;
            return `<div style="display:flex; align-items:center; gap:8px; margin-top:8px;">
                <div style="flex:1; font-size:12px;">${item.name}</div>
                <button class="btn-small" onclick="tempHistItems[${i}].qty=Math.max(1,tempHistItems[${i}].qty-1); renderHistEditItems();">-</button>
                <b>${item.qty}</b>
                <button class="btn-small" onclick="tempHistItems[${i}].qty+=1; renderHistEditItems();">+</button>
                <button onclick="tempHistItems.splice(${i},1); renderHistEditItems();" style="color:red; border:none; background:none;">Ã—</button>
            </div>`;
        }).join('');
        document.getElementById('histEditTotal').innerText = total.toLocaleString();
    }

    // --- åŠŸèƒ½å‡½å¼ ---
    function addSpecRow() {
        const d = document.createElement('div');
        d.className='spec-input-item'; d.style='border:1px solid #eee; padding:10px; border-radius:12px; margin-bottom:10px; background:#fafafa;';
        d.innerHTML=`<input type="text" class="s-name" placeholder="è¦æ ¼åç¨±"><div class="spec-input-grid"><input type="number" class="s-price" placeholder="åŸåƒ¹"><input type="number" class="s-sale" placeholder="ç‰¹åƒ¹"></div><div><span class="date-label">ğŸ“… ç‰¹åƒ¹åˆ°æœŸæ—¥</span><input type="date" class="s-date"></div>`;
        document.getElementById('specContainer').appendChild(d);
    }

    function saveProduct() { 
        const name = document.getElementById('name').value; if(!name) return alert("è«‹è¼¸å…¥åç¨±"); 
        const specs = Array.from(document.querySelectorAll('.spec-input-item')).map(c => ({
            specId: Date.now()+Math.random(), 
            name: c.querySelector('.s-name').value||"æ¨™æº–", 
            price: Number(c.querySelector('.s-price').value)||0, 
            salePrice: Number(c.querySelector('.s-sale').value)||null, 
            saleDate: c.querySelector('.s-date').value||null
        }));
        db.push({id:Date.now(), name, img:document.getElementById('imgUrl').value, main:document.getElementById('mainCat').value, sub:document.getElementById('subCat').value, priority:document.getElementById('priority').value, specs});
        saveAndRender(); alert("æˆåŠŸå­˜å…¥æ¸…å–®");
    }

    function checkoutCart() {
        if(!cart.length) return;
        const title = prompt("ç´€éŒ„åç¨±ï¼š", "è³¼ç‰©ç´€éŒ„ " + new Date().toLocaleDateString());
        if(!title) return;
        historyDB.unshift({id:Date.now(), title, date:new Date().toLocaleString(), items: cart.map(i => {
            const p=db.find(x=>x.id===i.prodId); const s=p.specs.find(x=>x.specId===i.specId);
            const pr = (s.salePrice && (!s.saleDate || new Date().toISOString().split('T')[0] <= s.saleDate)) ? s.salePrice : s.price;
            return {name:p.name, qty:i.qty, price:pr}
        })});
        cart=[]; saveAndRender();
    }

    function saveHistChanges() { historyDB[editingHistIdx].title = document.getElementById('histEditTitleInput').value; historyDB[editingHistIdx].items = tempHistItems; saveAndRender(); closeModal(); }
    function closeModal() { document.getElementById('modalOverlay').style.display = 'none'; }
    function adjModalQty(v) { modalQty = Math.max(1, modalQty+v); document.getElementById('modalQtyDisplay').innerText = modalQty; }
    function editPlanName(idx) { let n = prompt("ä¿®æ”¹åç¨±ï¼š", planGroups[idx].title); if(n) { planGroups[idx].title = n; saveAndRender(); } }
    function deletePlan(idx) { if(confirm("ç¢ºå®šåˆªé™¤æ­¤è¨ˆç•«ï¼Ÿ")) { planGroups.splice(idx,1); saveAndRender(); } }
    function createNewPlanGroup() { let t = prompt("è¨ˆç•«åç¨±:"); if(t) { planGroups.push({title:t, items:[]}); saveAndRender(); } }
    function updateQty(t, gi, ii, d) { let l = (t==='cart') ? cart : planGroups[gi].items; l[ii].qty = Math.max(1, l[ii].qty+d); saveAndRender(); }
    function saveRate() { currentRate = parseFloat(document.getElementById('rateInput').value) || 0.0058; localStorage.setItem('oy_rate', currentRate); render(); }
    function deleteProduct(id) { if(confirm('åˆªé™¤æ­¤ç”¢å“ï¼Ÿ')) { db = db.filter(x => x.id !== id); saveAndRender(); } }
    function deleteHistory(idx) { if(confirm("åˆªé™¤æ­¤ç´€éŒ„ï¼Ÿ")) { historyDB.splice(idx,1); saveAndRender(); } }
    function updateSubCats(mId, sId) { const m = document.getElementById(mId).value; document.getElementById(sId).innerHTML = catConfig[m].map(c => `<option value="${c}">${c}</option>`).join(''); }

    // CSV / JSON åŒ¯å‡ºå…¥ (ä¿ç•™åŸå§‹é‚è¼¯)
    function exportCSV() {
        let csv = "\uFEFFåç¨±,åˆ†é¡,å„ªå…ˆç´š,è¦æ ¼,åŸåƒ¹,ç‰¹åƒ¹\n";
        db.forEach(p => p.specs.forEach(s => csv += `${p.name},${p.sub},${p.priority},${s.name},${s.price},${s.salePrice||''}\n`));
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = `OY_List_${new Date().toLocaleDateString()}.csv`;
        link.click();
    }
    function exportJSON() {
        const data = { db, historyDB, planGroups, rate: currentRate };
        const blob = new Blob([JSON.stringify(data)], { type: 'application/json' });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = `OY_Backup.json`;
        link.click();
    }
    function importJSON() {
        const input = document.createElement('input'); input.type = 'file';
        input.onchange = e => {
            const reader = new FileReader();
            reader.onload = ev => {
                const data = JSON.parse(ev.target.result);
                if(data.db) { db=data.db; historyDB=data.historyDB; planGroups=data.planGroups; currentRate=data.rate||0.0058; saveAndRender(); alert("åŒ¯å…¥å®Œæˆ"); }
            };
            reader.readAsText(e.target.files[0]);
        };
        input.click();
    }

    document.getElementById('mainCat').innerHTML = Object.keys(catConfig).map(k => `<option value="${k}">${k}</option>`).join('');
    updateSubCats('mainCat', 'subCat');
    render();
</script>
