<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Olive Young è³¼ç‰©ç®¡å®¶ Pro+</title>
    <style>
        :root { --primary: #f05a28; --secondary: #97c024; --bg: #f2f2f7; --cart: #2ecc71; --tax: #e67e22; --win: #ffd700; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; padding: 10px; padding-bottom: 180px; }
        .card { background: white; border-radius: 16px; padding: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 15px; }
        h2 { color: var(--primary); text-align: center; margin: 5px 0 15px 0; }
        
        .form-group { display: flex; flex-direction: column; gap: 8px; }
        input, select { padding: 12px; border: 1px solid #ddd; border-radius: 10px; font-size: 15px; outline: none; background: white; }
        .row { display: flex; gap: 6px; }
        .spec-box { background: #f9f9f9; padding: 10px; border-radius: 10px; border: 1px dashed #ccc; margin-top: 5px; }
        .spec-label { font-size: 12px; font-weight: bold; color: #666; margin-bottom: 5px; display: block; }
        
        .btn-main { background: var(--primary); color: white; padding: 15px; border: none; border-radius: 10px; font-weight: bold; font-size: 16px; cursor: pointer; margin-top: 5px; }
        .btn-add-spec { background: #eee; color: #444; padding: 8px; border: none; border-radius: 8px; font-size: 13px; font-weight: bold; cursor: pointer; }

        .nav-tabs { display: flex; background: white; border-radius: 12px; margin-bottom: 15px; padding: 5px; }
        .nav-btn { flex: 1; padding: 10px; border: none; background: none; font-weight: bold; color: #888; border-radius: 8px; }
        .nav-btn.active { background: var(--primary); color: white; }

        .item-card { background: white; border-radius: 15px; margin-bottom: 12px; border: 2px solid transparent; overflow: hidden; }
        .item-card.in-cart { border-color: var(--cart); }
        .prod-content { padding: 12px; }
        .cat-tag { font-size: 10px; background: #eee; color: #666; padding: 2px 6px; border-radius: 4px; }
        .prod-title { font-size: 16px; font-weight: bold; margin: 5px 0; }

        /* è¦æ ¼é¡¯ç¤º */
        .spec-result { display: flex; justify-content: space-between; padding: 8px; border-radius: 8px; margin-top: 5px; font-size: 13px; border: 1px solid #f0f0f0; position: relative; }
        .spec-result.winner { background: #fffdeb; border-color: var(--win); }
        .winner-tag { position: absolute; right: 5px; top: -8px; background: var(--win); font-size: 10px; padding: 1px 5px; border-radius: 4px; font-weight: bold; }
        .unit-price { color: #e74c3c; font-weight: bold; }

        .btn-cart { background: #f0f0f0; color: #333; width: 100%; padding: 10px; border-radius: 8px; border: none; font-weight: bold; margin-top: 10px; }
        .btn-cart.active { background: var(--cart); color: white; }

        .checkout-bar { position: fixed; bottom: 0; left: 0; right: 0; background: white; padding: 15px; box-shadow: 0 -4px 20px rgba(0,0,0,0.15); z-index: 100; border-radius: 20px 20px 0 0; }
        .summary-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 6px; }
        .final-row { color: var(--primary); font-size: 24px; font-weight: 900; }
        .tax-alert-box { background: #fff5f5; color: #e74c3c; font-size: 12px; padding: 6px; border-radius: 8px; text-align: center; margin-top: 8px; font-weight: bold; border: 1px solid #ffcccc; }

        .page { display: none; }
        .page.active { display: block; }
    </style>
</head>
<body>

<div class="nav-tabs">
    <button class="nav-btn active" onclick="switchPage('wishlist', this)">é¡˜æœ›æ¸…å–®</button>
    <button class="nav-btn" onclick="switchPage('cart', this)">è³¼ç‰©ç±ƒ (<span id="cart-count">0</span>)</button>
</div>

<div id="wishlist-page" class="page active">
    <div class="card">
        <h2 id="form-title">æ–°å¢/å°æ¯”ç”¢å“ ğŸŒ¿</h2>
        <div class="form-group">
            <input type="text" id="name" placeholder="ç”¢å“åç¨± (å¦‚: aé¢è†œ)">
            <div class="row">
                <select id="mainCat" onchange="updateSubCat()" style="flex:1"><option value="è­·è†šå“">è­·è†šå“</option><option value="åŒ–å¦å“">åŒ–å¦å“</option></select>
                <select id="subCat" style="flex:1"></select>
            </div>
            
            <div class="spec-box">
                <span class="spec-label">è¦æ ¼ä¸€ (é è¨­è³¼è²·é …)</span>
                <div class="row">
                    <input type="number" id="qty1" placeholder="æ•¸é‡" style="flex:1">
                    <input type="number" id="sale1" placeholder="ç‰¹åƒ¹ â‚©" style="flex:2">
                </div>
            </div>

            <div id="extra-spec" class="spec-box" style="display:none;">
                <span class="spec-label">è¦æ ¼äºŒ (å°æ¯”ç”¨)</span>
                <div class="row">
                    <input type="number" id="qty2" placeholder="æ•¸é‡" style="flex:1">
                    <input type="number" id="sale2" placeholder="ç‰¹åƒ¹ â‚©" style="flex:2">
                </div>
            </div>

            <button class="btn-add-spec" id="toggleSpecBtn" onclick="toggleExtraSpec()">ï¼‹æ–°å¢è¦æ ¼å°æ¯”</button>
            <button class="btn-main" onclick="saveProduct()">å„²å­˜è‡³æ¸…å–®</button>
        </div>
    </div>
    <div id="wish-list-container"></div>
</div>

<div id="cart-page" class="page">
    <div class="card"><h2>ğŸ›’ ç¾å ´å°å¸³å–®</h2><div id="cart-list-container"></div></div>
</div>

<div class="checkout-bar">
    <div class="summary-row"><span>ç¸½é¡ (<span id="summary-count">0</span>ä»¶)</span><span class="total-value">â‚©<span id="total-amount">0</span></span></div>
    <div class="summary-row" style="color:var(--tax); font-weight:bold;"><span>ğŸ“‰ ç²¾æº–é€€ç¨…</span><span>- â‚©<span id="refund-amount">0</span></span></div>
    <div class="summary-row final-row"><span>å¯¦ä»˜é ç®—</span><span>â‚©<span id="final-amount">0</span></span></div>
    <div id="tax-alert" class="tax-alert-box" style="display:none;"></div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('oy_spec_v7')) || [];
    let cart = JSON.parse(localStorage.getItem('oy_cart_v7')) || [];
    let hasExtraSpec = false;

    const categories = {
        "è­·è†šå“": ["Toner", "Lotion", "Cream", "Mask", "Serum", "Cleanser"],
        "åŒ–å¦å“": ["Base", "Foundation", "Powder", "Lip Tint", "Eyebrow", "Eyeliner", "Highlighter", "Fixer"]
    };

    const taxTable = [{ min: 15000, max: 29999, refund: 1000 }, { min: 30000, max: 49999, refund: 2000 }, { min: 50000, max: 74999, refund: 3000 }, { min: 75000, max: 99999, refund: 5000 }, { min: 100000, max: 124999, refund: 7000 }, { min: 125000, max: 149999, refund: 8000 }, { min: 150000, max: 174999, refund: 9000 }, { min: 175000, max: 199999, refund: 10000 }, { min: 200000, max: 224999, refund: 12000 }];

    function toggleExtraSpec() {
        hasExtraSpec = !hasExtraSpec;
        document.getElementById('extra-spec').style.display = hasExtraSpec ? 'block' : 'none';
        document.getElementById('toggleSpecBtn').innerText = hasExtraSpec ? 'ï¼ç§»é™¤è¦æ ¼å°æ¯”' : 'ï¼‹æ–°å¢è¦æ ¼å°æ¯”';
    }

    function updateSubCat() {
        const main = document.getElementById('mainCat').value;
        document.getElementById('subCat').innerHTML = categories[main].map(c => `<option value="${c}">${c}</option>`).join('');
    }

    function saveProduct() {
        const name = document.getElementById('name').value;
        const q1 = Number(document.getElementById('qty1').value);
        const s1 = Number(document.getElementById('sale1').value);
        if (!name || !q1 || !s1) return alert('è«‹å¡«å¯«è¦æ ¼ä¸€çš„è³‡è¨Š');

        const q2 = Number(document.getElementById('qty2').value);
        const s2 = Number(document.getElementById('sale2').value);

        db.push({
            id: Date.now(),
            name,
            mainCat: document.getElementById('mainCat').value,
            subCat: document.getElementById('subCat').value,
            spec1: { qty: q1, price: s1 },
            spec2: (hasExtraSpec && q2 && s2) ? { qty: q2, price: s2 } : null
        });
        localStorage.setItem('oy_spec_v7', JSON.stringify(db));
        resetForm();
        render();
    }

    function render() {
        const wishC = document.getElementById('wish-list-container');
        const cartC = document.getElementById('cart-list-container');
        wishC.innerHTML = ''; cartC.innerHTML = '';
        let total = 0; let count = 0;

        db.sort((a,b) => b.id - a.id).forEach(p => {
            const inCart = cart.includes(p.id);
            const u1 = Math.round(p.spec1.price / p.spec1.qty);
            const u2 = p.spec2 ? Math.round(p.spec2.price / p.spec2.qty) : null;
            const is1Cheaper = u2 ? (u1 <= u2) : true;

            const specHtml = `
                <div class="spec-result ${is1Cheaper?'winner':''}">
                    <span>è¦æ ¼ä¸€: ${p.spec1.qty}å…¥ / â‚©${p.spec1.price.toLocaleString()}</span>
                    <span class="unit-price">å–®åƒ¹ â‚©${u1}</span>
                    ${is1Cheaper && u2 ? '<span class="winner-tag">ğŸ† æœ€åˆ’ç®—</span>' : ''}
                </div>
                ${p.spec2 ? `
                <div class="spec-result ${!is1Cheaper?'winner':''}">
                    <span>è¦æ ¼äºŒ: ${p.spec2.qty}å…¥ / â‚©${p.spec2.price.toLocaleString()}</span>
                    <span class="unit-price">å–®åƒ¹ â‚©${u2}</span>
                    ${!is1Cheaper ? '<span class="winner-tag">ğŸ† æœ€åˆ’ç®—</span>' : ''}
                </div>` : ''}
            `;

            const html = `
                <div class="item-card ${inCart ? 'in-cart' : ''}">
                    <div class="prod-content">
                        <span class="cat-tag">${p.mainCat} > ${p.subCat}</span>
                        <div class="prod-title">${p.name}</div>
                        ${specHtml}
                        <button class="btn-cart ${inCart ? 'active' : ''}" onclick="toggleCart(${p.id})">
                            ${inCart ? 'âŒ ç§»å‡ºè³¼ç‰©ç±ƒ' : 'â• åŠ å…¥è³¼ç‰©ç±ƒ (æ¡è¦æ ¼ä¸€)'}
                        </button>
                    </div>
                </div>
            `;
            wishC.innerHTML += html;
            if (inCart) { cartC.innerHTML += html; total += p.spec1.price; count += p.spec1.qty; }
        });

        // é€€ç¨…è¨ˆç®— (ç°¡åŒ–ç‰ˆé‚è¼¯)
        const tier = taxTable.find(t => total >= t.min && total <= t.max);
        const refund = tier ? tier.refund : (total >= 225000 ? Math.round(total * 0.06) : 0);
        
        document.getElementById('total-amount').innerText = total.toLocaleString();
        document.getElementById('refund-amount').innerText = refund.toLocaleString();
        document.getElementById('final-amount').innerText = (total - refund).toLocaleString();
        document.getElementById('cart-count').innerText = count;
        document.getElementById('summary-count').innerText = count;
        
        const alertBox = document.getElementById('tax-alert');
        if (total > 0 && total < 15000) {
            alertBox.style.display = 'block'; alertBox.innerText = `é‚„å·® â‚©${(15000-total).toLocaleString()} é”åˆ°é€€ç¨…é–€æª»ï¼`;
        } else { alertBox.style.display = 'none'; }
    }

    function toggleCart(id) {
        const idx = cart.indexOf(id);
        if (idx > -1) cart.splice(idx, 1); else cart.push(id);
        localStorage.setItem('oy_cart_v7', JSON.stringify(cart));
        render();
    }

    function switchPage(page, btn) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(page + '-page').classList.add('active');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render();
    }

    function resetForm() {
        document.getElementById('name').value = '';
        document.getElementById('qty1').value = ''; document.getElementById('sale1').value = '';
        document.getElementById('qty2').value = ''; document.getElementById('sale2').value = '';
        if(hasExtraSpec) toggleExtraSpec();
    }

    updateSubCat(); render();
</script>
</body>
</html>
