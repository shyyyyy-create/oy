<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OY è³¼ç‰©ç®¡å®¶ - å…¨èƒ½å¤§ä¸€çµ±ç‰ˆ</title>
    <style>
        :root { --primary: #f05a28; --secondary: #97c024; --bg: #f2f2f7; --cart: #2ecc71; --tax: #e67e22; --win: #ffd700; --history: #3498db; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; padding: 10px; padding-bottom: 200px; }
        .card { background: white; border-radius: 16px; padding: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 15px; }
        h2 { color: var(--primary); text-align: center; margin: 5px 0 10px 0; }
        
        .form-group { display: flex; flex-direction: column; gap: 8px; }
        input, select { padding: 12px; border: 1px solid #ddd; border-radius: 10px; font-size: 15px; outline: none; background: white; }
        .row { display: flex; gap: 6px; align-items: center; }
        
        .spec-entry { background: #f8f9fa; padding: 10px; border-radius: 10px; margin-bottom: 8px; border-left: 4px solid #ddd; position: relative; }
        .btn-main { background: var(--primary); color: white; padding: 15px; border: none; border-radius: 10px; font-weight: bold; font-size: 16px; cursor: pointer; }
        .btn-sub { background: #eee; color: #444; padding: 8px; border: none; border-radius: 8px; font-size: 13px; font-weight: bold; margin-bottom: 5px; }
        .btn-del-spec { background: #ffcccc; color: #cc0000; border: none; width: 30px; height: 30px; border-radius: 50%; cursor: pointer; }

        .nav-tabs { display: flex; background: white; border-radius: 12px; margin-bottom: 15px; padding: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .nav-btn { flex: 1; padding: 10px; border: none; background: none; font-weight: bold; color: #888; border-radius: 8px; cursor: pointer; }
        .nav-btn.active { background: var(--primary); color: white; }

        .item-card { background: white; border-radius: 15px; margin-bottom: 12px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .item-card.in-cart { border: 2px solid var(--cart); }
        .prod-content { padding: 12px; }
        .cat-tag { font-size: 10px; background: #eee; color: #666; padding: 2px 6px; border-radius: 4px; }
        .prod-title { font-size: 18px; font-weight: bold; margin: 5px 0; }

        .spec-row { display: flex; justify-content: space-between; padding: 8px; border-radius: 8px; margin-bottom: 4px; background: #fff; border: 1px solid #eee; font-size: 13px; position: relative; }
        .spec-row.best { border-color: var(--win); background: #fffdf0; }
        .best-label { position: absolute; right: 5px; top: -10px; background: var(--win); font-size: 9px; padding: 2px 5px; border-radius: 4px; font-weight: bold; color: #000; }

        .history-btn { color: var(--history); font-size: 12px; font-weight: bold; cursor: pointer; margin-top: 10px; display: inline-block; text-decoration: underline; }
        .history-panel { display: none; background: #f0f7ff; padding: 10px; border-radius: 8px; margin-top: 8px; font-size: 12px; border: 1px solid #d0e4f7; }
        
        .checkout-bar { position: fixed; bottom: 0; left: 0; right: 0; background: white; padding: 15px; box-shadow: 0 -4px 20px rgba(0,0,0,0.15); z-index: 100; border-radius: 20px 20px 0 0; }
        .final-row { color: var(--primary); font-size: 24px; font-weight: 900; }
        .tax-info-text { font-size: 12px; color: var(--tax); margin-top: 5px; text-align: center; font-weight: bold; }

        .page { display: none; }
        .page.active { display: block; }
    </style>
</head>
<body>

<div class="nav-tabs">
    <button class="nav-btn active" onclick="switchPage('wishlist', this)">é¡˜æœ›æ¸…å–®</button>
    <button class="nav-btn" onclick="switchPage('cart', this)">è³¼ç‰©ç±ƒ (<span id="cart-count">0</span>)</button>
</div>

<div id="wishlist-page" class="page active">
    <div class="card">
        <h2>ç²¾æº–æ¯”åƒ¹ + åˆ†é¡ ğŸŒ¿</h2>
        <div class="form-group">
            <input type="text" id="name" placeholder="ç”¢å“åç¨±">
            <div class="row">
                <select id="mainCat" onchange="updateSubCat()" style="flex:1">
                    <option value="è­·è†šå“">è­·è†šå“</option>
                    <option value="åŒ–å¦å“">åŒ–å¦å“</option>
                </select>
                <select id="subCat" style="flex:1"></select>
            </div>
            <div id="specs-container"></div>
            <button class="btn-sub" onclick="addSpecInput()">ï¼‹å¢åŠ å°æ¯”è¦æ ¼</button>
            <button class="btn-main" onclick="saveProduct()">å„²å­˜ä¸¦è¿½è¹¤åƒ¹æ ¼</button>
        </div>
    </div>
    <div id="wish-list-container"></div>
</div>

<div id="cart-page" class="page">
    <div class="card"><h2>ğŸ›’ ç¾å ´å°å¸³æ¸…å–®</h2><div id="cart-list-container"></div></div>
</div>

<div class="checkout-bar">
    <div class="summary-row" style="display:flex; justify-content:space-between; margin-bottom:5px;">
        <span>çµå¸³å°è¨ˆ</span>
        <span style="font-weight:bold;">â‚©<span id="total-amount">0</span></span>
    </div>
    <div class="summary-row final-row" style="display:flex; justify-content:space-between;">
        <span>å¯¦ä»˜é ç®—</span>
        <span>â‚©<span id="final-amount">0</span></span>
    </div>
    <div id="tax-msg" class="tax-info-text"></div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('oy_all_in_one_v9')) || [];
    let cart = JSON.parse(localStorage.getItem('oy_cart_v9')) || [];

    const categories = {
        "è­·è†šå“": ["Toner", "Lotion", "Cream", "Mask", "Serum", "Cleanser"],
        "åŒ–å¦å“": ["Base", "Foundation", "Cushion", "Lip Tint", "Eyebrow", "Eyeliner", "Blush"]
    };

    const taxTable = [{ min: 15000, max: 29999, refund: 1000 }, { min: 30000, max: 49999, refund: 2000 }, { min: 50000, max: 74999, refund: 3000 }, { min: 75000, max: 99999, refund: 5000 }, { min: 100000, max: 124999, refund: 7000 }, { min: 125000, max: 149999, refund: 8000 }, { min: 150000, max: 174999, refund: 9000 }, { min: 175000, max: 199999, refund: 10000 }, { min: 200000, max: 224999, refund: 12000 }];

    function updateSubCat() {
        const main = document.getElementById('mainCat').value;
        document.getElementById('subCat').innerHTML = categories[main].map(c => `<option value="${c}">${c}</option>`).join('');
    }

    function addSpecInput(qty = '', price = '') {
        const container = document.getElementById('specs-container');
        const div = document.createElement('div');
        div.className = 'spec-entry';
        div.innerHTML = `
            <div class="row">
                <input type="number" class="spec-qty" placeholder="å…¥æ•¸" value="${qty}" style="flex:1">
                <input type="number" class="spec-price" placeholder="åƒ¹æ ¼ â‚©" value="${price}" style="flex:2">
                <button class="btn-del-spec" onclick="this.parentElement.parentElement.remove()">âœ•</button>
            </div>
        `;
        container.appendChild(div);
    }

    function saveProduct() {
        const name = document.getElementById('name').value;
        const mainCat = document.getElementById('mainCat').value;
        const subCat = document.getElementById('subCat').value;
        const specDivs = document.querySelectorAll('.spec-entry');
        if (!name || specDivs.length === 0) return alert('è«‹å¡«å¯«å®Œæ•´è³‡è¨Š');

        let currentSpecs = [];
        specDivs.forEach(div => {
            const qty = Number(div.querySelector('.spec-qty').value);
            const price = Number(div.querySelector('.spec-price').value);
            if (qty && price) currentSpecs.push({ qty, price, unit: Math.round(price/qty) });
        });

        let existingIdx = db.findIndex(p => p.name === name);
        const timestamp = new Date().toLocaleDateString();

        if (existingIdx > -1) {
            db[existingIdx].history.push({ date: timestamp, specs: [...db[existingIdx].specs] });
            db[existingIdx].specs = currentSpecs;
            db[existingIdx].mainCat = mainCat;
            db[existingIdx].subCat = subCat;
        } else {
            db.push({ id: Date.now(), name, mainCat, subCat, specs: currentSpecs, history: [] });
        }

        localStorage.setItem('oy_all_in_one_v9', JSON.stringify(db));
        resetForm();
        render();
    }

    function render() {
        const wishC = document.getElementById('wish-list-container');
        const cartC = document.getElementById('cart-list-container');
        wishC.innerHTML = ''; cartC.innerHTML = '';
        let total = 0; let cartCount = 0;

        db.forEach(p => {
            const inCart = cart.includes(p.id);
            const minUnit = Math.min(...p.specs.map(s => s.unit));
            
            let specHtml = p.specs.map((s, i) => `
                <div class="spec-row ${s.unit === minUnit && p.specs.length > 1 ? 'best' : ''}">
                    <span>è¦æ ¼ ${i+1}: ${s.qty}å…¥ / â‚©${s.price.toLocaleString()}</span>
                    <span style="color:#e74c3c; font-weight:bold;">å–®åƒ¹ â‚©${s.unit}</span>
                    ${s.unit === minUnit && p.specs.length > 1 ? '<span class="best-label">ğŸ† æœ€åˆ’ç®—</span>' : ''}
                </div>
            `).join('');

            let historyHtml = p.history.map(h => `
                <div style="border-bottom:1px solid #ddd; padding:4px 0;">ğŸ“… ${h.date}: ${h.specs.map(s => `â‚©${s.unit}/å…¥`).join(', ')}</div>
            `).join('');

            const cardHtml = `
                <div class="item-card ${inCart ? 'in-cart' : ''}">
                    <div class="prod-content">
                        <span class="cat-tag">${p.mainCat} > ${p.subCat}</span>
                        <div class="prod-title">${p.name}</div>
                        <div class="spec-list-display">${specHtml}</div>
                        <div class="history-btn" onclick="toggleHist(${p.id})">ğŸ“Š æ­·å²åƒ¹æ ¼ (${p.history.length})</div>
                        <div id="hist-${p.id}" class="history-panel">${historyHtml || 'ç›®å‰å°šç„¡èˆŠè¨˜éŒ„'}</div>
                        <button class="btn-cart ${inCart ? 'active' : ''}" style="background:${inCart?'#2ecc71':'#f0f0f0'}; color:${inCart?'white':'#333'}; width:100%; padding:12px; border:none; border-radius:10px; font-weight:bold; margin-top:10px;" onclick="toggleCart(${p.id})">
                            ${inCart ? 'âŒ ç§»å‡ºè³¼ç‰©ç±ƒ' : 'â• æ”¾å…¥è³¼ç‰©ç±ƒ (æ¡è¦æ ¼1)'}
                        </button>
                    </div>
                </div>
            `;
            wishC.innerHTML += cardHtml;
            if (inCart) {
                cartC.innerHTML += cardHtml;
                total += p.specs[0].price;
                cartCount++;
            }
        });

        const tier = taxTable.find(t => total >= t.min && total <= t.max);
        const refund = tier ? tier.refund : (total >= 225000 ? Math.round(total * 0.06) : 0);
        document.getElementById('total-amount').innerText = total.toLocaleString();
        document.getElementById('final-amount').innerText = (total - refund).toLocaleString();
        document.getElementById('cart-count').innerText = cartCount;
        
        const msg = document.getElementById('tax-msg');
        if (total > 0 && total < 15000) msg.innerText = `é‚„å·® â‚©${(15000-total).toLocaleString()} é”åˆ°é€€ç¨…é–€æª»`;
        else if (total >= 15000) msg.innerText = `å·²æ¸›å…é€€ç¨… â‚©${refund.toLocaleString()}`;
        else msg.innerText = "";
    }

    function toggleHist(id) {
        const el = document.getElementById(`hist-${id}`);
        el.style.display = el.style.display === 'block' ? 'none' : 'block';
    }

    function toggleCart(id) {
        const idx = cart.indexOf(id);
        if (idx > -1) cart.splice(idx, 1); else cart.push(id);
        localStorage.setItem('oy_cart_v9', JSON.stringify(cart));
        render();
    }

    function switchPage(page, btn) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(page + '-page').classList.add('active');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render();
    }

    function resetForm() {
        document.getElementById('name').value = '';
        document.getElementById('specs-container').innerHTML = '';
        addSpecInput();
    }

    updateSubCat();
    addSpecInput();
    render();
</script>
</body>
</html>
