    <style>

        .nav-btn { flex: 1; padding: 10px; border: none; background: none; font-weight: bold; color: #888; border-radius: 8px; font-size: 11px; cursor: pointer; }
        .nav-btn.active { background: var(--primary); color: white; }
        
        /* å„ªå…ˆç´šæŒ‰éˆ• */
        .priority-group { display: flex; gap: 5px; margin: 10px 0; }
        .pri-btn { flex: 1; padding: 6px; border-radius: 6px; border: 1px solid #ddd; font-size: 11px; cursor: pointer; background: white; color: #666; }
        .pri-btn.active[data-type="æƒ³è²·"] { background: #e1f5fe; color: #039be5; border-color: #039be5; }
        .pri-btn.active[data-type="éœ€è¦"] { background: #fff3e0; color: #fb8c00; border-color: #fb8c00; }
        .pri-btn.active[data-type="å¿…è²·"] { background: #ffebee; color: #e53935; border-color: #e53935; }

        /* è¦æ ¼æ¨£å¼ */
        .spec-row { background: #f9f9f9; padding: 10px; border-radius: 8px; margin-bottom: 8px; border-left: 3px solid var(--secondary); }
        .item-card { background: white; border-radius: 15px; margin-bottom: 10px; padding: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        
        /* ç¯©é¸å™¨ */
        .filter-box { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 10px; }
        
        .page { display: none; }
        .page.active { display: block; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 8px; box-sizing: border-box; }
        .btn-main { background: var(--primary); color: white; padding: 12px; border: none; border-radius: 8px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 5px; }
        
        /* Modal é¸é … */
        #modalOverlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:2000; align-items:center; justify-content:center; }
        .modal-content { background:white; padding:20px; border-radius:15px; width:85%; max-width:400px; }
    </style>
</head>
<body>

<div class="nav-tabs">
    <button class="nav-btn active" onclick="switchPage('wishlist', this)">âœš ç™»è¨˜</button>
    <button class="nav-btn" onclick="switchPage('dashboard', this)">ğŸ“‹ å·²ç™»è¨˜</button>
    <button class="nav-btn" onclick="switchPage('plan', this)">ğŸ“ è¨ˆç•«</button>
    <button class="nav-btn" onclick="switchPage('cart', this)">ğŸ›’ ç±ƒå­</button>
</div>

<div id="wishlist-page" class="page active">
    <div class="card">
        <h3>âœ¨ ç™»è¨˜ç”¢å“</h3>
        <input type="text" id="name" placeholder="ç”¢å“åç¨± (éŸ“æ–‡/ä¸­æ–‡)">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <select id="mainCat"><option value="è­·è†š">è­·è†š</option><option value="å½©å¦">å½©å¦</option><option value="ç¾é«”">ç¾é«”</option></select>
            <select id="subCat"><option value="ç²¾è¯">ç²¾è¯</option><option value="é¢è†œ">é¢è†œ</option><option value="å”‡å½©">å”‡å½©</option></select>
        </div>
        <div id="specContainer">
            <div class="spec-row">
                <input type="text" class="s-name" placeholder="è¦æ ¼ (å¦‚: 1+1)">
                <input type="number" class="s-price" placeholder="åƒ¹æ ¼ â‚©">
            </div>
        </div>
        <button onclick="addSpecRow()" style="width:100%; padding:8px; border:1px dashed var(--secondary); background:none; color:var(--secondary); border-radius:8px; margin-bottom:15px;">â• æ–°å¢è¦æ ¼</button>
        <button class="btn-main" onclick="saveProduct()">å­˜å…¥å·²ç™»è¨˜æ¸…å–®</button>
    </div>
</div>

<div id="dashboard-page" class="page">
    <div class="card">
        <input type="text" id="searchBar" placeholder="ğŸ” æœå°‹å·²ç™»è¨˜å•†å“..." oninput="render()">
        <div class="filter-box">
            <select id="fPri" onchange="render()"><option value="å…¨éƒ¨">æ‰€æœ‰å„ªå…ˆç´š</option><option value="æƒ³è²·">æƒ³è²·</option><option value="éœ€è¦">éœ€è¦</option><option value="å¿…è²·">å¿…è²·</option></select>
            <select id="fSub" onchange="render()"><option value="å…¨éƒ¨">æ‰€æœ‰åˆ†é¡</option><option value="ç²¾è¯">ç²¾è¯</option><option value="é¢è†œ">é¢è†œ</option><option value="å”‡å½©">å”‡å½©</option></select>
        </div>
    </div>
    <div id="dash-list"></div>
</div>

<div id="plan-page" class="page">
    <div class="card"><button class="btn-main" style="background:var(--plan);" onclick="createNewPlanGroup()">â• å‰µå»ºæ–°è¨ˆç•«ä¸»é¡Œ (å¦‚ï¼šDay1 è¡Œç¨‹)</button></div>
    <div id="plan-groups"></div>
</div>

<div id="cart-page" class="page"><div id="cart-list"></div></div>

<div id="modalOverlay">
    <div class="modal-content">
        <h4 id="modalProdName">é¸å–è¦æ ¼</h4>
        <select id="modalSpecSelect"></select>
        <input type="number" id="modalQty" value="1" min="1" placeholder="æ•¸é‡">
        <div style="display:flex; gap:10px;">
            <button class="btn-main" style="background:var(--gray)" onclick="closeModal()">å–æ¶ˆ</button>
            <button class="btn-main" id="modalConfirmBtn">ç¢ºèªåŠ å…¥</button>
        </div>
    </div>
</div>

<div class="checkout-bar" style="position:fixed; bottom:0; left:0; width:100%; background:white; padding:15px; border-top:1px solid #ddd; z-index:1500;">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <span>ğŸ›’ ç±ƒå­å°è¨ˆ: <b>â‚©<span id="cart-total">0</span></b></span>
        <button class="btn-main" style="width:auto; padding:8px 20px; margin:0;" onclick="switchPage('cart', document.querySelectorAll('.nav-btn')[3])">çµå¸³å»</button>
    </div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('oy_db_v4')) || [];
    let cart = JSON.parse(localStorage.getItem('oy_cart_v4')) || [];
    let planGroups = JSON.parse(localStorage.getItem('oy_plans_v4')) || [{title: "é»˜èªè¨ˆç•«", items: []}];
    let currentSelectData = null;

    function addSpecRow() {
        const div = document.createElement('div');
        div.className = 'spec-row';
        div.innerHTML = `<input type="text" class="s-name" placeholder="è¦æ ¼"><input type="number" class="s-price" placeholder="åƒ¹æ ¼ â‚©">`;
        document.getElementById('specContainer').appendChild(div);
    }

    function saveProduct() {
        const name = document.getElementById('name').value;
        if(!name) return alert("è«‹è¼¸å…¥ç”¢å“åç¨±");
        const specs = Array.from(document.querySelectorAll('.spec-row')).map(row => ({
            specId: Date.now() + Math.random(),
            name: row.querySelector('.s-name').value || "æ¨™æº–",
            price: Number(row.querySelector('.s-price').value) || 0
        }));
        db.push({ id: Date.now(), name, sub: document.getElementById('subCat').value, priority: 'æƒ³è²·', specs });
        localStorage.setItem('oy_db_v4', JSON.stringify(db));
        alert("å·²ç™»è¨˜æˆåŠŸï¼");
        render();
    }

    function setPriority(id, type) {
        db.find(x => x.id === id).priority = type;
        localStorage.setItem('oy_db_v4', JSON.stringify(db));
        render();
    }

    // é–‹å•Ÿè¦æ ¼é¸å– Modal
    function openSelector(prodId, targetType, planIdx = null) {
        const p = db.find(x => x.id === prodId);
        currentSelectData = { p, targetType, planIdx };
        document.getElementById('modalProdName').innerText = p.name;
        document.getElementById('modalSpecSelect').innerHTML = p.specs.map(s => `<option value="${s.specId}">${s.name} (â‚©${s.price})</option>`).join('');
        document.getElementById('modalQty').value = 1;
        document.getElementById('modalOverlay').style.display = 'flex';
        document.getElementById('modalConfirmBtn').onclick = confirmAddition;
    }

    function confirmAddition() {
        const specId = Number(document.getElementById('modalSpecSelect').value);
        const qty = Number(document.getElementById('modalQty').value);
        const { p, targetType, planIdx } = currentSelectData;

        let list = (targetType === 'cart') ? cart : planGroups[planIdx].items;
        
        // æ•´åˆé‚è¼¯ï¼šæª¢æŸ¥åŒè²¨å“ä¸”åŒè¦æ ¼
        let existing = list.find(x => x.prodId === p.id && x.specId === specId);
        if(existing) existing.qty += qty;
        else list.push({ prodId: p.id, specId, qty });

        localStorage.setItem(targetType === 'cart' ? 'oy_cart_v4' : 'oy_plans_v4', JSON.stringify(targetType === 'cart' ? cart : planGroups));
        closeModal();
        render();
    }

    function closeModal() { document.getElementById('modalOverlay').style.display = 'none'; }

    function createNewPlanGroup() {
        const title = prompt("è¨ˆç•«æ¸…å–®åç¨±:");
        if(title) { planGroups.push({title, items: []}); localStorage.setItem('oy_plans_v4', JSON.stringify(planGroups)); render(); }
    }

    function render() {
        const sText = document.getElementById('searchBar').value.toLowerCase();
        const fPri = document.getElementById('fPri').value;
        const fSub = document.getElementById('fSub').value;

        // å·²ç™»è¨˜æ¸²æŸ“
        const dashCont = document.getElementById('dash-list');
        dashCont.innerHTML = '';
        db.forEach(p => {
            if(fPri !== 'å…¨éƒ¨' && p.priority !== fPri) return;
            if(fSub !== 'å…¨éƒ¨' && p.sub !== fSub) return;
            if(sText && !p.name.toLowerCase().includes(sText)) return;

            dashCont.innerHTML += `<div class="item-card">
                <b>${p.name}</b> <small style="color:var(--gray)">#${p.sub}</small>
                <div class="priority-group">
                    <button class="pri-btn ${p.priority==='æƒ³è²·'?'active':''}" data-type="æƒ³è²·" onclick="setPriority(${p.id}, 'æƒ³è²·')">æƒ³è²·</button>
                    <button class="pri-btn ${p.priority==='éœ€è¦'?'active':''}" data-type="éœ€è¦" onclick="setPriority(${p.id}, 'éœ€è¦')">éœ€è¦</button>
                    <button class="pri-btn ${p.priority==='å¿…è²·'?'active':''}" data-type="å¿…è²·" onclick="setPriority(${p.id}, 'å¿…è²·')">å¿…è²·</button>
                </div>
                <div style="display:flex; gap:10px;">
                    <button class="btn-main" style="background:var(--plan); font-size:12px;" onclick="handlePlanAdd(${p.id})">+è¨ˆç•«</button>
                    <button class="btn-main" style="background:var(--cart); font-size:12px;" onclick="openSelector(${p.id}, 'cart')">+ç±ƒå­</button>
                </div>
            </div>`;
        });

        // è¨ˆç•«èˆ‡ç±ƒå­æ¸²æŸ“ (ç•¥ï¼ŒåŒ…å«æ•´åˆé¡¯ç¤ºé‚è¼¯)
        renderPlans();
        renderCart();
    }

    function handlePlanAdd(prodId) {
        let choice = prompt(planGroups.map((g,i)=>`${i}: ${g.title}`).join('\n'), "0");
        if(planGroups[choice]) openSelector(prodId, 'plan', choice);
    }

    function renderPlans() {
        const cont = document.getElementById('plan-groups');
        cont.innerHTML = planGroups.map((g, gi) => `
            <div class="card">
                <div style="font-weight:bold; color:var(--plan); border-bottom:1px solid #eee; margin-bottom:10px;">ğŸ“Œ ${g.title}</div>
                ${g.items.map(i => {
                    const p = db.find(x => x.id === i.prodId);
                    const s = p.specs.find(x => x.specId === i.specId);
                    return `<div style="font-size:13px; margin-bottom:5px;">â€¢ ${p.name} | <span style="color:var(--gray)">${s.name}</span> <b>x${i.qty}</b></div>`;
                }).join('')}
            </div>
        `).join('');
    }

    function renderCart() {
        const cont = document.getElementById('cart-list');
        let total = 0;
        cont.innerHTML = '<h3>ğŸ›’ è³¼ç‰©ç±ƒæ¸…å–®</h3>';
        cart.forEach((i, idx) => {
            const p = db.find(x => x.id === i.prodId);
            const s = p.specs.find(x => x.specId === i.specId);
            total += s.price * i.qty;
            cont.innerHTML += `<div class="card" style="display:flex; justify-content:space-between; align-items:center;">
                <div><b>${p.name}</b><br><small>${s.name} x ${i.qty}</small></div>
                <div style="text-align:right">â‚©${(s.price * i.qty).toLocaleString()}<br><button onclick="cart.splice(${idx},1); render();" style="color:red; border:none; background:none; font-size:10px;">ç§»é™¤</button></div>
            </div>`;
        });
        document.getElementById('cart-total').innerText = total.toLocaleString();
    }

    function switchPage(p, btn) {
        document.querySelectorAll('.page').forEach(x => x.classList.remove('active'));
        document.getElementById(p + '-page').classList.add('active');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render();
    }
    render();
</script>
</body>
