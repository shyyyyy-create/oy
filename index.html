<script>
    let db = JSON.parse(localStorage.getItem('oy_db_v200')) || [];
    let cart = JSON.parse(localStorage.getItem('oy_cart_v200')) || [];
    let plan = JSON.parse(localStorage.getItem('oy_plan_v200')) || [];

    // ç²¾ç¢ºå°ç…§æˆªåœ–ç´šè·
    function getRefund(amt) {
        if(amt < 15000) return 0;
        if(amt < 30000) return 1000;
        if(amt < 50000) return 2000;
        if(amt < 75000) return 3000;
        if(amt < 100000) return 5000;
        return Math.floor(amt * 0.06);
    }

    // æ¨¡æ“¬ AI è­˜åˆ¥åŠŸèƒ½ (è®€å–æˆªåœ–å…§å®¹)
    function simulateAI() {
        alert("AI æ­£åœ¨è­˜åˆ¥æˆªåœ–å…§å®¹...");
        document.getElementById('name').value = "MEDIHEAL Madecassoside Blemish Repair Serum";
        document.getElementById('spec').value = "1+1 ä¼åŠƒ (40ml+40ml)";
        document.getElementById('priceOrig').value = 36900;
        document.getElementById('priceSale').value = 22900;
        document.getElementById('priceUntil').value = "2026-02-28";
        document.getElementById('prodImg').value = "https://image.oliveyoung.co.kr/uploads/images/goods/10/0000/0018/A00000018334411zh.jpg";
        alert("è‡ªå‹•å¡«å¯«å®Œæˆï¼è«‹æª¢æŸ¥å¾ŒæŒ‰å­˜å…¥ã€‚");
    }

    function saveProduct() {
        const name = document.getElementById('name').value;
        const specData = { 
            specId: Date.now(), 
            name: document.getElementById('spec').value, 
            orig: Number(document.getElementById('priceOrig').value), 
            sale: Number(document.getElementById('priceSale').value),
            until: document.getElementById('priceUntil').value
        };
        let p = db.find(x => x.name === name);
        if(p) p.specs.push(specData);
        else db.push({ id: Date.now(), name, img: document.getElementById('prodImg').value, priority: 'æƒ³è²·', specs: [specData] });
        localStorage.setItem('oy_db_v200', JSON.stringify(db));
        render();
    }

    // æ•´åˆé‚è¼¯ï¼šåŒç”¢å“åŒè¦æ ¼ç´¯åŠ 
    function addToTarget(prodId, specId, target) {
        let list = (target === 'plan') ? plan : cart;
        let existing = list.find(x => x.prodId === prodId && x.specId === specId);
        if(existing) existing.qty += 1;
        else list.push({ prodId, specId, qty: 1 });
        
        localStorage.setItem('oy_'+target+'_v200', JSON.stringify(list));
        render();
    }

    function render() {
        const dashCont = document.getElementById('dash-list'); dashCont.innerHTML = '';
        const planCont = document.getElementById('plan-list'); planCont.innerHTML = '';
        const cartCont = document.getElementById('cart-list'); cartCont.innerHTML = '';
        let cT = 0;

        db.forEach(p => {
            dashCont.innerHTML += `<div class="item-card">
                <img src="${p.img}" class="prod-img">
                <div style="flex:1">
                    <b>${p.name}</b>
                    <div class="priority-btns">
                        <button class="p-btn active" style="background:var(--cart)">æƒ³è²·</button>
                        <button class="p-btn" style="background:var(--primary)">å¿…è²·</button>
                    </div>
                    <div style="margin-top:10px;">
                        ${p.specs.map(s => `<button onclick="addToTarget(${p.id}, ${s.specId}, 'cart')" style="font-size:10px; border:1px solid #ddd; border-radius:5px; padding:4px; margin-right:4px;">+ğŸ›’ ${s.name}</button>`).join('')}
                    </div>
                </div>
            </div>`;
        });

        const drawList = (list, cont, type) => {
            list.forEach((item, idx) => {
                const p = db.find(x => x.id === item.prodId);
                const s = p.specs.find(x => x.specId === item.specId);
                const price = s.sale || s.orig;
                if(type === 'cart') cT += price * item.qty;
                cont.innerHTML += `<div class="item-card"><b>${p.name}</b><br><small>${s.name}</small> <span>x ${item.qty}</span></div>`;
            });
        };
        drawList(plan, planCont, 'plan');
        drawList(cart, cartCont, 'cart');

        const refund = getRefund(cT);
        document.getElementById('cart-total').innerText = cT.toLocaleString();
        document.getElementById('tax-refund').innerText = refund.toLocaleString();
        document.getElementById('final-total').innerText = (cT - refund).toLocaleString();
    }

    function switchPage(p, btn) {
        document.querySelectorAll('.page').forEach(x => x.classList.remove('active'));
        document.getElementById(p + '-page').classList.add('active');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }
    render();
</script>
