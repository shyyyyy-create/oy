<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OY AI çµ‚æ¥µè­˜åˆ¥ç‰ˆ</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        :root { --primary: #f05a28; --secondary: #97c024; --bg: #f2f2f7; --cart: #2ecc71; --tax: #3498db; }
        body { font-family: -apple-system, "Malgun Gothic", sans-serif; background: var(--bg); margin: 0; padding: 10px; padding-bottom: 280px; }
        .card { background: white; border-radius: 16px; padding: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 12px; }
        .nav-tabs { display: flex; background: white; border-radius: 12px; margin-bottom: 15px; padding: 5px; position: sticky; top: 10px; z-index: 1000; }
        .nav-btn { flex: 1; padding: 12px 2px; border: none; background: none; font-weight: bold; color: #888; font-size: 12px; }
        .nav-btn.active { background: var(--primary); color: white; border-radius: 8px; }
        .upload-zone { border: 2px dashed var(--primary); border-radius: 12px; padding: 25px; text-align: center; background: #fff9f7; margin-bottom: 15px; }
        .status-msg { font-size: 13px; color: #e67e22; margin: 10px 0; text-align: center; font-weight: bold; }
        
        /* å¼·åŒ–è¼¸å…¥æ¡†æ¨£å¼ */
        .input-group { margin-bottom: 10px; }
        label { font-size: 12px; color: #666; font-weight: bold; margin-bottom: 4px; display: block; }
        input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 15px; background: #fff; }
        .highlight-input { border: 2px solid var(--secondary) !important; background: #fafff0 !important; }
        
        .btn-main { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: bold; font-size: 16px; margin-top: 10px; }
        .page { display: none; }
        .page.active { display: block; }
    </style>
</head>
<body>

<div class="nav-tabs">
    <button class="nav-btn active" onclick="switchPage('wishlist', this)">âœš ç™»è¨˜</button>
    <button class="nav-btn" onclick="switchPage('dashboard', this)">ğŸ“‹ æ¸…å–®</button>
    <button class="nav-btn" onclick="switchPage('cart', this)">ğŸ›’ ç±ƒå­</button>
</div>

<div id="wishlist-page" class="page active">
    <div class="card">
        <div class="upload-zone" onclick="document.getElementById('fileInput').click()">
            <span id="upload-hint">ğŸ“¸ é»æ“Šé¸å–æˆªåœ– (æœ€å¤š5å¼µ)<br><small>æœƒå˜—è©¦å¼·åˆ¶å¡«å¯«éŸ“æ–‡åç¨±èˆ‡æ—¥æœŸ</small></span>
            <input type="file" id="fileInput" accept="image/*" multiple style="display:none" onchange="forceOCR(this.files)">
        </div>
        <div id="status" class="status-msg"></div>

        <div class="input-group">
            <label>ğŸ‡°ğŸ‡· ç”¢å“åç¨±</label>
            <input type="text" id="name" placeholder="è‡ªå‹•æŠ“å–éŸ“æ–‡åç¨±...">
        </div>

        <div style="background:#f4f4f4; padding:12px; border-radius:12px;">
            <div class="input-group">
                <label>ğŸ·ï¸ è¦æ ¼</label>
                <input type="text" id="spec" placeholder="1+1, ä¼åŠƒ, 50ml...">
            </div>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                <div class="input-group">
                    <label>â‚© åŸåƒ¹</label>
                    <input type="number" id="priceOrig">
                </div>
                <div class="input-group">
                    <label>â‚© ç‰¹åƒ¹</label>
                    <input type="number" id="priceSale">
                </div>
            </div>
            <div class="input-group">
                <label>ğŸ“… ç‰¹åƒ¹æˆªæ­¢æ—¥ (å¼·åˆ¶è­˜åˆ¥å¾Œå¡«å…¥)</label>
                <input type="text" id="priceUntil" placeholder="æ ¼å¼: 2026-02-28">
            </div>
        </div>
        <button class="btn-main" onclick="saveProduct()">å„²å­˜è‡³æˆ‘çš„æ¸…å–®</button>
    </div>
</div>

<div id="dashboard-page" class="page"><div id="dash-list" style="padding:10px;"></div></div>
<div id="cart-page" class="page"><div id="cart-list" style="padding:10px;"></div></div>

<script>
    let db = JSON.parse(localStorage.getItem('oy_db_v600')) || [];
    let cart = JSON.parse(localStorage.getItem('oy_cart_v600')) || [];

    // --- å¼·åˆ¶ OCR è­˜åˆ¥é‚è¼¯ ---
    async function forceOCR(files) {
        if (!files.length) return;
        const status = document.getElementById('status');
        status.innerText = "ğŸš€ å•Ÿå‹• AI æ·±åº¦æƒæ (éŸ“æ–‡/è‹±æ–‡)...";
        
        const worker = await Tesseract.createWorker('kor+eng');
        
        for (let file of files) {
            const { data: { text } } = await worker.recognize(file);
            console.log("OCR æ–‡å­—åº«:", text);
            processTextDeeply(text);
        }
        await worker.terminate();
        status.innerText = "âœ… è­˜åˆ¥å®Œæˆï¼è«‹æª¢æŸ¥ç¶ è‰²èƒŒæ™¯æ¬„ä½ã€‚";
    }

    function processTextDeeply(text) {
        // 1. å¼·åˆ¶æŠ“å–éŸ“æ–‡ç”¢å“åï¼šæ‰¾å«æœ‰éŸ“æ–‡ä¸”é•·åº¦é©ä¸­çš„ç¬¬ä¸€è¡Œ
        const lines = text.split('\n').map(l => l.trim()).filter(l => l.length > 5);
        const korName = lines.find(l => /[\uAC00-\uD7AF]/.test(l));
        if (korName) {
            const nameField = document.getElementById('name');
            nameField.value = korName;
            nameField.classList.add('highlight-input');
        }

        // 2. åƒ¹æ ¼æŠ“å– (å–æœ€å¤§ç‚ºåŸåƒ¹ï¼Œæ¬¡å¤§ç‚ºç‰¹åƒ¹)
        const nums = text.replace(/,/g, '').match(/\d{4,6}/g) || [];
        if (nums.length > 0) {
            const sorted = nums.map(Number).sort((a,b) => b-a);
            document.getElementById('priceOrig').value = sorted[0];
            if (sorted[1]) document.getElementById('priceSale').value = sorted[1];
        }

        // 3. ç‰¹åƒ¹æˆªæ­¢æ—¥ (é—œéµå„ªåŒ–)
        // åŒ¹é… 02.28, 2/28, 2.28, ~2.28 ç­‰
        const dateMatch = text.match(/(\d{1,2})[\.\/](\d{1,2})/);
        if (dateMatch) {
            const year = new Date().getFullYear();
            const month = dateMatch[1].padStart(2, '0');
            const day = dateMatch[2].padStart(2, '0');
            const formattedDate = `${year}-${month}-${day}`;
            
            const dateField = document.getElementById('priceUntil');
            dateField.value = formattedDate;
            dateField.classList.add('highlight-input');
        }

        // 4. è¦æ ¼è­˜åˆ¥
        if (text.includes("1+1")) document.getElementById('spec').value = "1+1 ä¼åŠƒç‰ˆ";
    }

    function saveProduct() {
        const name = document.getElementById('name').value;
        if (!name) return alert("è«‹å¡«å¯«ç”¢å“å");
        
        const specItem = {
            specId: Date.now(),
            name: document.getElementById('spec').value || "æ¨™æº–",
            orig: Number(document.getElementById('priceOrig').value),
            sale: Number(document.getElementById('priceSale').value),
            until: document.getElementById('priceUntil').value
        };

        let p = db.find(x => x.name === name);
        if (p) p.specs.push(specItem);
        else db.push({ id: Date.now(), name, specs: [specItem] });
        
        localStorage.setItem('oy_db_v600', JSON.stringify(db));
        document.querySelectorAll('input').forEach(i => i.classList.remove('highlight-input'));
        render(); alert("å·²æˆåŠŸç™»è¨˜ï¼");
    }

    function addToCart(prodId, specId) {
        let existing = cart.find(x => x.prodId === prodId && x.specId === specId);
        if (existing) existing.qty += 1;
        else cart.push({ prodId, specId, qty: 1 });
        localStorage.setItem('oy_cart_v600', JSON.stringify(cart));
        render();
    }

    function render() {
        const dashCont = document.getElementById('dash-list');
        dashCont.innerHTML = db.map(p => `
            <div class="card">
                <b>${p.name}</b>
                <div style="margin-top:10px;">
                    ${p.specs.map(s => `
                        <button onclick="addToCart(${p.id}, ${s.specId})" style="padding:8px; border:1px solid var(--primary); background:none; border-radius:8px; font-size:12px; margin-right:5px;">
                            ğŸ›’ ${s.name} (â‚©${(s.sale||s.orig).toLocaleString()})
                        </button>
                    `).join('')}
                </div>
            </div>
        `).join('');

        const cartCont = document.getElementById('cart-list');
        cartCont.innerHTML = cart.map(item => {
            const p = db.find(x => x.id === item.prodId);
            const s = p.specs.find(x => x.specId === item.specId);
            return `<div class="card"><b>${p.name}</b><br><small>${s.name} x ${item.qty}</small></div>`;
        }).join('');
    }

    function switchPage(p, btn) {
        document.querySelectorAll('.page').forEach(x => x.classList.remove('active'));
        document.getElementById(p + '-page').classList.add('active');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }
    render();
</script>
</body>
</html>
