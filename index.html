<script>
    const catConfig = {
        "è­·è†šå“": ["åŒ–å¦æ°´", "ç²¾è¯", "ä¹³æ¶²", "é¢éœœ", "é¢è†œ", "é˜²æ›¬", "æ½”é¢", "å¸å¦"],
        "åŒ–å¦å“-Base": ["å¦å‰", "æ°£å¢Š", "ç²‰åº•", "é®ç‘•", "è…®ç´…", "é«˜å…‰", "ä¿®å®¹"],
        "åŒ–å¦å“-Eyes": ["çœ‰ç­†", "çœ¼ç·š/è‡¥è ¶", "çœ¼å½±", "ç«æ¯›è†"],
        "åŒ–å¦å“-Lip": ["å”‡ç·šç­†", "å”‡é‡‰", "å”‡è†"],
        "å…¶ä»–é¡": ["æ‰‹éƒ¨è­·ç†", "å£è…”è­·ç†", "èº«é«”è­·ç†", "é¦™æ°´", "é›¶é£Ÿ", "ç”Ÿæ´»é›œè²¨"]
    };

    let currentRate = parseFloat(localStorage.getItem('oy_rate')) || 0.0058;
    let db = JSON.parse(localStorage.getItem('oy_db_v14')) || [];
    let cart = JSON.parse(localStorage.getItem('oy_cart_v14')) || [];
    let historyDB = JSON.parse(localStorage.getItem('oy_history_v14')) || [];
    let planGroups = JSON.parse(localStorage.getItem('oy_plans_v14')) || [{title: "é¦–çˆ¾å¿…è²·", items: [], checks: []}];
    let tempImgBase64 = "";
    let modalQty = 1;

    // åƒ¹æ ¼èˆ‡ç‰¹åƒ¹åˆ¤æ–·
    function getActivePrice(spec) {
        if (!spec.salePrice || !spec.saleDate) return spec.price;
        const today = new Date().toISOString().split('T')[0];
        return (today <= spec.saleDate) ? spec.salePrice : spec.price;
    }

    function isSale(spec) {
        if (!spec.salePrice || !spec.saleDate) return false;
        return (new Date().toISOString().split('T')[0] <= spec.saleDate);
    }

    // åœ–ç‰‡é è¦½
    function previewUrl() {
        const url = document.getElementById('imgUrl').value;
        if(url) {
            document.getElementById('imgPreview').innerHTML = `<img src="${url}" style="width:100%;height:100%;object-fit:cover;">`;
            tempImgBase64 = url;
        }
    }

    // å„²å­˜ç”¢å“
    function saveProduct() {
        const name = document.getElementById('name').value;
        if(!name) return alert("è«‹è¼¸å…¥åç¨±");
        const specs = Array.from(document.querySelectorAll('.spec-input')).map(c => ({
            specId: Date.now() + Math.random(),
            name: c.querySelector('.s-name').value || "æ¨™æº–",
            price: Number(c.querySelector('.s-price').value) || 0,
            salePrice: Number(c.querySelector('.s-sale').value) || null,
            saleDate: c.querySelector('.s-date').value || null
        }));
        db.push({ id: Date.now(), name, img: tempImgBase64, main: document.getElementById('mainCat').value, sub: document.getElementById('subCat').value, priority: document.getElementById('priority').value, specs });
        tempImgBase64 = ""; 
        document.getElementById('imgPreview').innerHTML = "é è¦½";
        document.getElementById('name').value = "";
        document.getElementById('imgUrl').value = "";
        saveAndRender();
    }

    function render() {
        document.getElementById('rateInput').value = currentRate;
        document.getElementById('display-rate').innerText = currentRate;

        // æ¸…å–®æ¸²æŸ“

        const fPri = document.getElementById('fPri').value;

        db.forEach(p => {
            if(fMain !== 'å…¨éƒ¨' && p.main !== fMain) return;

                            <button class="btn-small" onclick="handlePlanAdd(${p.id})">ğŸ“</button>
                            <button class="btn-small" onclick="deleteProduct(${p.id})">Ã—</button>

    function renderPlans() {
        document.getElementById('plan-groups').innerHTML = planGroups.map((g, gi) => `

                ${g.items.map((i, ii) => {
                    const p = db.find(x => x.id === i.prodId);
                    if(!p) return '';
                    const spec = p.specs.find(x=>x.specId===i.specId);

                }).join('')}

        `).join('');
    }

    function renderCart() {
        const cartCont = document.getElementById('cart-list');
        let total = 0;
        cartCont.innerHTML = '<h3>ğŸ›’ ç•¶å‰ç±ƒå­</h3>';
        cart.forEach((i, idx) => {
            const p = db.find(x => x.id === i.prodId);
            const s = p ? p.specs.find(x => x.specId === i.specId) : null;
            if(!s) return;
            const price = getActivePrice(s);
            total += price * i.qty;
            cartCont.innerHTML += `

                    <div style="flex:1"><b>${p.name}</b><br><small>${s.name} (â‚©${price.toLocaleString()})</small></div>

                        <button class="btn-small" style="color:red; border:none;" onclick="cart.splice(${idx},1); saveAndRender();">Ã—</button>
                    </div>
                </div>`;
        });
        document.getElementById('cart-total').innerText = total.toLocaleString();
        document.getElementById('local-total').innerText = Math.round(total * currentRate).toLocaleString();
        let refund = 0; if(total >= 15000) { refund = total >= 100000 ? 7000 : (total >= 50000 ? 3500 : 1500); }
        document.getElementById('tax-refund-display').innerHTML = `ä¼°è¨ˆé€€ç¨…: <span style="color:var(--cart)">â‚©${refund.toLocaleString()}</span>`;

    function saveAndRender() {
        localStorage.setItem('oy_db_v14', JSON.stringify(db));
        localStorage.setItem('oy_cart_v14', JSON.stringify(cart));
        localStorage.setItem('oy_plans_v14', JSON.stringify(planGroups));
        localStorage.setItem('oy_history_v14', JSON.stringify(historyDB));
        render();
    }

    function switchPage(p, btn) {
        document.querySelectorAll('.page').forEach(x => x.classList.remove('active'));
        document.getElementById(p + '-page').classList.add('active');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active'); render();
    }

    function addSpecRow() {
        const div = document.createElement('div'); div.className = 'card spec-input'; div.style = 'background:#f9f9f9; padding:10px; margin-bottom:8px;';
        div.innerHTML = `<input type="text" class="s-name" placeholder="è¦æ ¼"><div style="display: flex; gap:5px;"><input type="number" class="s-price" placeholder="åŸåƒ¹ â‚©"><input type="number" class="s-sale" placeholder="ç‰¹åƒ¹ â‚©"></div><input type="date" class="s-date">`;
        document.getElementById('specContainer').appendChild(div);
    }

    function updateSubCats(mainId, subId) {
        const m = document.getElementById(mainId).value;
        document.getElementById(subId).innerHTML = catConfig[m].map(c => `<option value="${c}">${c}</option>`).join('');
    }

    function syncSubFilter() {
        const m = document.getElementById('fMain').value;
        document.getElementById('fSub').innerHTML = '<option value="å…¨éƒ¨">æ‰€æœ‰å­é¡</option>' + (m !== 'å…¨éƒ¨' ? catConfig[m].map(c => `<option value="${c}">${c}</option>`).join('') : '');
    }

    function saveRate() { currentRate = parseFloat(document.getElementById('rateInput').value) || 0; localStorage.setItem('oy_rate', currentRate); render(); }
    
    // Modal
    function openSelector(prodId, targetType, planIdx = null) {
        const p = db.find(x => x.id === prodId);
        modalQty = 1; document.getElementById('modalQtyDisplay').innerText = modalQty;
        document.getElementById('modalProdName').innerText = p.name;
        document.getElementById('modalSpecSelect').innerHTML = p.specs.map(s => `<option value="${s.specId}">${s.name} (â‚©${getActivePrice(s).toLocaleString()})</option>`).join('');
        document.getElementById('modalOverlay').style.display = 'flex';
        document.getElementById('modalConfirmBtn').onclick = function() {
            const specId = Number(document.getElementById('modalSpecSelect').value);
            let list = (targetType === 'cart') ? cart : planGroups[planIdx].items;
            let existing = list.find(x => x.prodId === p.id && x.specId === specId);
            if(existing) existing.qty += modalQty; else list.push({ prodId: p.id, specId, qty: modalQty });
            saveAndRender(); closeModal();
        };
    }
    function closeModal() { document.getElementById('modalOverlay').style.display = 'none'; }
    function adjModalQty(v) { modalQty = Math.max(1, modalQty + v); document.getElementById('modalQtyDisplay').innerText = modalQty; }
    function showFullImg(src) { document.getElementById('fullImg').src = src; document.getElementById('imgModal').style.display = 'flex'; }
    function deleteProduct(id) { if(confirm('ç¢ºå®šåˆªé™¤æ­¤å•†å“ï¼Ÿ')) { db = db.filter(x => x.id !== id); saveAndRender(); } }
    
    function handlePlanAdd(pid) {
        let c = prompt("åŠ å…¥å“ªä¸€å€‹è¨ˆç•«æ¸…å–®ç·¨è™Ÿï¼Ÿ\n" + planGroups.map((g,i)=>`[${i}] ${g.title}`).join('\n'), "0");
        if(c !== null && planGroups[c]) openSelector(pid, 'plan', parseInt(c));
    }
    function createNewPlanGroup() { let t = prompt("è¨ˆç•«æ¸…å–®åç¨±:"); if(t) { planGroups.push({title:t, items:[], checks:[]}); saveAndRender(); } }
    function transferToCart(gi, ii) {
        if(!planGroups[gi].checks[ii]) {
            cart.push({...planGroups[gi].items[ii]});
            planGroups[gi].checks[ii] = true;
            saveAndRender();
        }
    }

    // å‚™ä»½
    function copyRawData() { navigator.clipboard.writeText(btoa(unescape(encodeURIComponent(JSON.stringify({db, planGroups, historyDB}))))).then(() => alert("å‚™ä»½å·²è¤‡è£½")); }
    function importRawData() { const code = prompt("è²¼å…¥å‚™ä»½ä»£ç¢¼ï¼š"); if(code) { const obj = JSON.parse(decodeURIComponent(escape(atob(code)))); db = obj.db; planGroups = obj.planGroups; historyDB = obj.historyDB || []; saveAndRender(); } }
    function exportToCSV() {
        let csv = "\uFEFFåç¨±,å„ªå…ˆç´š,è¦æ ¼,ç›®å‰åƒ¹æ ¼\n";
        db.forEach(p => p.specs.forEach(s => csv += `"${p.name}","${p.priority}","${s.name}",${getActivePrice(s)}\n`));
        const link = document.createElement("a"); link.href = URL.createObjectURL(new Blob([csv], { type: 'text/csv' })); link.download = "OY_List.csv"; link.click();
    }

    // æª”æ¡ˆä¸Šå‚³
    document.getElementById('imgFile').onchange = function(e) {
        const reader = new FileReader(); reader.onload = function(ev) {
            const img = new Image(); img.onload = function() {
                const canvas = document.createElement('canvas'); canvas.width = 300; canvas.height = img.height * (300/img.width);
                canvas.getContext('2d').drawImage(img, 0, 0, 300, canvas.height);
                tempImgBase64 = canvas.toDataURL('image/jpeg', 0.7);
                document.getElementById('imgPreview').innerHTML = `<img src="${tempImgBase64}" style="width:100%;height:100%;object-fit:cover;">`;
                document.getElementById('imgUrl').value = ""; // æ¸…ç©ºç¶²å€æ¬„
            }; img.src = ev.target.result;
        }; reader.readAsDataURL(e.target.files[0]);
    };

    // åˆå§‹åŒ–
    document.getElementById('mainCat').innerHTML = Object.keys(catConfig).map(k => `<option value="${k}">${k}</option>`).join('');
    document.getElementById('fMain').innerHTML = '<option value="å…¨éƒ¨">æ‰€æœ‰å¤§é¡</option>' + Object.keys(catConfig).map(k => `<option value="${k}">${k}</option>`).join('');
    updateSubCats('mainCat', 'subCat');
    render();
</script>
