        .modal-content { background:white; padding:20px; border-radius:15px; width:85%; max-width:400px; }
    </style>
</head>
<body>

<div class="nav-tabs">

    <div class="card">

            <select id="subCat"><option value="ç²¾è¯">ç²¾è¯</option><option value="é¢è†œ">é¢è†œ</option><option value="å”‡å½©">å”‡å½©</option></select>

        </div>
        <div id="specContainer">
            <div class="card" style="background:#f9f9f9; padding:10px; margin-bottom:8px;">
                <input type="text" class="s-name" placeholder="è¦æ ¼ (å¦‚: 40+40ml ä¼åŠƒ)">
                <input type="number" class="s-price" placeholder="åƒ¹æ ¼ â‚© (å¦‚: 22900)">

        <div style="display:flex; gap:5px;">
            <select id="fPri" onchange="render()"><option value="å…¨éƒ¨">æ‰€æœ‰å„ªå…ˆç´š</option><option value="æƒ³è²·">æƒ³è²·</option><option value="éœ€è¦">éœ€è¦</option><option value="å¿…è²·">å¿…è²·</option></select>
            <select id="fSub" onchange="render()"><option value="å…¨éƒ¨">æ‰€æœ‰åˆ†é¡</option><option value="ç²¾è¯">ç²¾è¯</option><option value="é¢è†œ">é¢è†œ</option></select>
        </div>

    <div id="dash-list"></div>
</div>

<div class="checkout-bar" style="position:fixed; bottom:0; left:0; width:100%; background:white; padding:15px; border-top:1px solid #ddd; z-index:1500; box-shadow: 0 -5px 15px rgba(0,0,0,0.05);">
    <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
        <span>ç±ƒå­å°è¨ˆ: <b>â‚©<span id="cart-total">0</span></b></span>
        <span style="color:var(--primary)">æŠ˜åˆç´„: <b>$<span id="local-total">0</span></b></span>
    </div>
    <div class="tax-info" id="tax-refund-display">å°šæœªé”é€€ç¨…é–€æª» (â‚©15,000)</div>
    <button class="btn-main" style="margin-top:10px; background:var(--cart);" onclick="switchPage('cart', document.querySelectorAll('.nav-btn')[3])">æŸ¥çœ‹ç±ƒå­è©³æƒ…</button>
</div>

<script>
    // é€€ç¨…ç´šè·è¡¨ (åƒç…§åœ–ç‰‡ IMG_9444)
    const refundTable = [
        {m: 15000, r: 1000}, {m: 30000, r: 2000}, {m: 50000, r: 3000}, {m: 75000, r: 5000},
        {m: 100000, r: 7000}, {m: 125000, r: 8000}, {m: 150000, r: 9000}, {m: 175000, r: 10000},
        {m: 200000, r: 12000}, {m: 225000, r: 13000}, {m: 250000, r: 15000}, {m: 275000, r: 17000},
        {m: 300000, r: 19000}, {m: 400000, r: 27000}, {m: 500000, r: 35000} // åƒ…åˆ—å‡ºå¸¸ç”¨éƒ¨åˆ†ï¼Œç¨‹å¼æœƒè‡ªå‹•å‘ä¸‹æŸ¥æ‰¾
    ];

    let db = JSON.parse(localStorage.getItem('oy_db_v5')) || [];
    let cart = JSON.parse(localStorage.getItem('oy_cart_v5')) || [];
    let planGroups = JSON.parse(localStorage.getItem('oy_plans_v5')) || [{title: "é¦–çˆ¾æ¡è³¼è¨ˆç•«", items: [], checks: {}}];
    let currentSelectData = null;

    function getRefundAmount(total) {
        if (total < 15000) return 0;
        let refund = 0;
        for (let i = refundTable.length - 1; i >= 0; i--) {
            if (total >= refundTable[i].m) return refundTable[i].r;
        }
        return 0;
    }

    function addSpecRow() {
        const div = document.createElement('div');
        div.className = 'card'; div.style = 'background:#f9f9f9; padding:10px; margin-bottom:8px;';
        div.innerHTML = `<input type="text" class="s-name" placeholder="è¦æ ¼"><input type="number" class="s-price" placeholder="åƒ¹æ ¼ â‚©">`;
        document.getElementById('specContainer').appendChild(div);
    }

    function saveProduct() {
        const name = document.getElementById('name').value;
        const specs = Array.from(document.querySelectorAll('#specContainer .card')).map(c => ({
            specId: Date.now() + Math.random(),
            name: c.querySelector('.s-name').value || "æ¨™æº–è¦æ ¼",
            price: Number(c.querySelector('.s-price').value) || 0
        }));
        db.push({ id: Date.now(), name, sub: document.getElementById('subCat').value, priority: document.getElementById('priorityInit').value, specs });
        localStorage.setItem('oy_db_v5', JSON.stringify(db));
        alert("ç™»è¨˜æˆåŠŸï¼"); render();
    }

    function openSelector(prodId, targetType, planIdx = null) {
        const p = db.find(x => x.id === prodId);
        currentSelectData = { p, targetType, planIdx };
        document.getElementById('modalProdName').innerText = p.name;
        document.getElementById('modalSpecSelect').innerHTML = p.specs.map(s => `<option value="${s.specId}">${s.name} (â‚©${s.price})</option>`).join('');
        document.getElementById('modalOverlay').style.display = 'flex';
        document.getElementById('modalConfirmBtn').onclick = confirmAddition;
    }

    function confirmAddition() {
        const specId = Number(document.getElementById('modalSpecSelect').value);
        const qty = Number(document.getElementById('modalQty').value);
        const { p, targetType, planIdx } = currentSelectData;
        let list = (targetType === 'cart') ? cart : planGroups[planIdx].items;
        
        let existing = list.find(x => x.prodId === p.id && x.specId === specId);
        if(existing) existing.qty += qty;
        else list.push({ prodId: p.id, specId, qty });

        localStorage.setItem(targetType === 'cart' ? 'oy_cart_v5' : 'oy_plans_v5', JSON.stringify(targetType === 'cart' ? cart : planGroups));
        closeModal(); render();
    }

    function closeModal() { document.getElementById('modalOverlay').style.display = 'none'; }

    function togglePlanCheck(gi, itemId) {
        if(!planGroups[gi].checks) planGroups[gi].checks = {};
        planGroups[gi].checks[itemId] = !planGroups[gi].checks[itemId];
        localStorage.setItem('oy_plans_v5', JSON.stringify(planGroups));
        render();
    }

    function render() {
        const rate = Number(document.getElementById('exchangeRate').value);
        const sText = document.getElementById('searchBar').value.toLowerCase();
        
        // 1. å·²ç™»è¨˜æ¸…å–®
        const dashCont = document.getElementById('dash-list');
        dashCont.innerHTML = '';
        db.filter(p => (document.getElementById('fPri').value === 'å…¨éƒ¨' || p.priority === document.getElementById('fPri').value))
          .filter(p => p.name.toLowerCase().includes(sText))
          .forEach(p => {
            dashCont.innerHTML += `<div class="item-card card">
                <b>${p.name}</b> <small>#${p.sub}</small>
                <div class="priority-group">
                    <button class="pri-btn ${p.priority==='æƒ³è²·'?'active':''}" onclick="updatePri(${p.id},'æƒ³è²·')">æƒ³è²·</button>
                    <button class="pri-btn ${p.priority==='éœ€è¦'?'active':''}" onclick="updatePri(${p.id},'éœ€è¦')">éœ€è¦</button>
                    <button class="pri-btn ${p.priority==='å¿…è²·'?'active':''}" onclick="updatePri(${p.id},'å¿…è²·')">å¿…è²·</button>
                </div>
                <div style="display:flex; gap:8px;">
                    <button class="btn-main" style="background:var(--plan); font-size:12px;" onclick="handlePlanAdd(${p.id})">+è¨ˆç•«</button>
                    <button class="btn-main" style="background:var(--cart); font-size:12px;" onclick="openSelector(${p.id},'cart')">+ç±ƒå­</button>
                </div>
            </div>`;
        });

        // 2. è¨ˆç•«æ¸²æŸ“ (å¸¶æ ¸å–æ–¹å¡Š)
        const planCont = document.getElementById('plan-groups');
        planCont.innerHTML = planGroups.map((g, gi) => `
            <div class="card">
                <div style="font-weight:bold; color:var(--plan); border-bottom:1px solid #eee; padding-bottom:5px; margin-bottom:10px; display:flex; justify-content:space-between;">
                    <span>ğŸ“Œ ${g.title}</span>
                    <button onclick="planGroups.splice(${gi},1); render();" style="border:none; background:none; color:red; font-size:10px;">åˆªé™¤</button>
                </div>
                ${g.items.map((i, ii) => {
                    const p = db.find(x => x.id === i.prodId);
                    const s = p.specs.find(x => x.specId === i.specId);
                    const isDone = g.checks && g.checks[ii];
                    return `<div class="check-item ${isDone?'done':''}">
                        <input type="checkbox" ${isDone?'checked':''} onchange="togglePlanCheck(${gi}, ${ii})">
                        <span>${p.name} (${s.name}) <b>x${i.qty}</b></span>
                    </div>`;
                }).join('')}
            </div>
        `).join('');

        // 3. ç±ƒå­èˆ‡é€€ç¨…è¨ˆç®—
        const cartCont = document.getElementById('cart-list');
        let total = 0;
        cartCont.innerHTML = '<h3>ğŸ›’ ç±ƒå­è©³æƒ…</h3>';
        cart.forEach((i, idx) => {
            const p = db.find(x => x.id === i.prodId);
            const s = p.specs.find(x => x.specId === i.specId);
            total += s.price * i.qty;
            cartCont.innerHTML += `<div class="card" style="display:flex; justify-content:space-between; align-items:center;">
                <div><b>${p.name}</b><br><small>${s.name} x ${i.qty}</small></div>
                <div style="text-align:right">â‚©${(s.price*i.qty).toLocaleString()}<br><small>$${(s.price*i.qty*rate).toFixed(1)}</small></div>
            </div>`;
        });

        // æ›´æ–°å…¨åŸŸçµç®—è³‡è¨Š
        const refund = getRefundAmount(total);
        document.getElementById('cart-total').innerText = total.toLocaleString();
        document.getElementById('local-total').innerText = (total * rate).toFixed(0);
        const taxBox = document.getElementById('tax-refund-display');
        if(refund > 0) {
            taxBox.innerHTML = `âœ¨ é è¨ˆé€€ç¨…: <b>â‚©${refund.toLocaleString()}</b> (å¯¦ä»˜ç´„: â‚©${(total-refund).toLocaleString()})`;
            taxBox.style.color = 'var(--cart)';
        } else {
            taxBox.innerHTML = `å°šæœªé”é€€ç¨…é–€æª» (è·é›¢ â‚©15,000 é‚„å·® â‚©${15000-total})`;
            taxBox.style.color = 'var(--primary)';
        }
    }

    function updatePri(id, p) { db.find(x => x.id === id).priority = p; localStorage.setItem('oy_db_v5', JSON.stringify(db)); render(); }
    function handlePlanAdd(pid) { let c = prompt(planGroups.map((g,i)=>`${i}: ${g.title}`).join('\n'), "0"); if(planGroups[c]) openSelector(pid, 'plan', c); }
    function createNewPlanGroup() { let t = prompt("è¨ˆç•«åç¨±:"); if(t) { planGroups.push({title:t, items:[], checks:{}}); localStorage.setItem('oy_plans_v5', JSON.stringify(planGroups)); render(); } }
    function switchPage(p, btn) {
        document.querySelectorAll('.page').forEach(x => x.classList.remove('active'));
        document.getElementById(p + '-page').classList.add('active');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render();
    }
    render();
</script>
