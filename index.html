<body>

            <button class="btn-main" style="background:var(--gray); flex:1;" onclick="closeModal()">å–æ¶ˆ</button>

<script>
    const catConfig = {
        "è­·è†šå“": ["åŒ–å¦æ°´", "ç²¾è¯", "ä¹³æ¶²", "é¢éœœ", "é¢è†œ", "é˜²æ›¬", "æ½”é¢", "å¸å¦"],
        "åŒ–å¦å“-Base": ["å¦å‰", "æ°£å¢Š", "ç²‰åº•", "é®ç‘•", "è…®ç´…", "é«˜å…‰", "ä¿®å®¹"],
        "åŒ–å¦å“-Eyes": ["çœ‰ç­†", "çœ¼å½±", "çœ¼ç·š/è‡¥è ¶", "ç«æ¯›è†"],
        "åŒ–å¦å“-Lip": ["å”‡ç·šç­†", "å”‡é‡‰", "å”‡è†"],
        "å…¶ä»–é¡": ["æ‰‹éƒ¨è­·ç†", "å£è…”è­·ç†", "èº«é«”è­·ç†", "é¦™æ°´/é¦™è–°", "é›¶é£Ÿ", "ç”Ÿæ´»é›œè²¨"]
    };

    const refundTable = [
        {m: 15000, r: 1000}, {m: 30000, r: 2000}, {m: 50000, r: 3000}, {m: 75000, r: 5000},
        {m: 100000, r: 7000}, {m: 125000, r: 8000}, {m: 150000, r: 9000}, {m: 175000, r: 10000},
        {m: 200000, r: 12000}, {m: 225000, r: 13000}, {m: 250000, r: 15000}, {m: 275000, r: 17000},
        {m: 300000, r: 19000}, {m: 400000, r: 27000}, {m: 500000, r: 35000}
    ];

    let eyeType = "çœ¼ç·š";
    let db = JSON.parse(localStorage.getItem('oy_db_v8')) || [];
    let cart = JSON.parse(localStorage.getItem('oy_cart_v8')) || [];
    let planGroups = JSON.parse(localStorage.getItem('oy_plans_v8')) || [{title: "é¦–çˆ¾å¿…è²·", items: [], checks: []}];
    let currentSelectData = null;

    function updateSubCats() {
        const m = document.getElementById('mainCat').value;
        const s = document.getElementById('subCat');
        s.innerHTML = catConfig[m].map(c => `<option value="${c}">${c}</option>`).join('');
        checkEyeSpecial();
    }

    function checkEyeSpecial() {
        document.getElementById('eyeSpecialTip').style.display = (document.getElementById('subCat').value === "çœ¼ç·š/è‡¥è ¶") ? "block" : "none";
    }

    function setEyeType(val, btn) {
        eyeType = val;
        document.querySelectorAll('.toggle-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    function addSpecRow() {
        const div = document.createElement('div');
        div.className = 'card spec-input'; div.style = 'background:#f9f9f9; padding:10px; margin-bottom:8px;';
        div.innerHTML = `<input type="text" class="s-name" placeholder="è¦æ ¼"><input type="number" class="s-price" placeholder="åƒ¹æ ¼ â‚©">`;
        document.getElementById('specContainer').appendChild(div);
    }

    function saveProduct() {
        const name = document.getElementById('name').value;
        if(!name) return alert("è«‹è¼¸å…¥åç¨±");
        let sub = document.getElementById('subCat').value;
        if(sub === "çœ¼ç·š/è‡¥è ¶") sub = eyeType;
        
        const specs = Array.from(document.querySelectorAll('.spec-input')).map(c => ({
            specId: Date.now() + Math.random(),
            name: c.querySelector('.s-name').value || "æ¨™æº–",
            price: Number(c.querySelector('.s-price').value) || 0
        }));

        db.push({ id: Date.now(), name, main: document.getElementById('mainCat').value, sub, priority: 'æƒ³è²·', specs });
        saveAndRender();
        alert("å­˜å…¥æˆåŠŸ");
        document.getElementById('name').value = '';
    }

    function copyProduct(id) {
        const p = db.find(x => x.id === id);
        document.getElementById('name').value = p.name + " (å‰¯æœ¬)";
        document.getElementById('mainCat').value = p.main;
        updateSubCats();
        document.getElementById('subCat').value = p.sub;
        switchPage('wishlist', document.querySelectorAll('.nav-btn')[0]);
    }

    function openSelector(prodId, targetType, planIdx = null) {
        const p = db.find(x => x.id === prodId);
        currentSelectData = { p, targetType, planIdx };
        document.getElementById('modalProdName').innerText = p.name;
        document.getElementById('modalSpecSelect').innerHTML = p.specs.map(s => `<option value="${s.specId}">${s.name} (â‚©${s.price})</option>`).join('');
        document.getElementById('modalOverlay').style.display = 'flex';
        document.getElementById('modalConfirmBtn').onclick = confirmAddition;
    }

    function confirmAddition() {
        const specId = Number(document.getElementById('modalSpecSelect').value);
        const qty = Number(document.getElementById('modalQty').value);
        const { p, targetType, planIdx } = currentSelectData;
        
        let list = (targetType === 'cart') ? cart : planGroups[planIdx].items;
        if(targetType === 'plan' && !planGroups[planIdx].checks) planGroups[planIdx].checks = [];

        let existing = list.find(x => x.prodId === p.id && x.specId === specId);
        if(existing) existing.qty += qty;
        else list.push({ prodId: p.id, specId, qty });

        saveAndRender();
        closeModal();
    }

    function transferToCart(gi, ii) {
        const item = planGroups[gi].items[ii];
        let existing = cart.find(x => x.prodId === item.prodId && x.specId === item.specId);
        if(existing) existing.qty += item.qty;
        else cart.push({ ...item });
        
        planGroups[gi].checks[ii] = true;
        saveAndRender();
    }

    function render() {
        const dashCont = document.getElementById('dash-list');
        dashCont.innerHTML = '';
        const fMain = document.getElementById('fMain').value;
        const fSub = document.getElementById('fSub').value;
        const sText = document.getElementById('searchBar').value.toLowerCase();

        db.forEach(p => {
            if(fMain !== 'å…¨éƒ¨' && p.main !== fMain) return;
            if(fSub !== 'å…¨éƒ¨' && p.sub !== fSub) return;
            if(sText && !p.name.toLowerCase().includes(sText)) return;

            dashCont.innerHTML += `<div class="item-card card" data-pri="${p.priority}">
                <div style="display:flex; justify-content:space-between; align-items: flex-start; gap:10px;">
                    <b style="font-size:15px; flex:1;">${p.name}</b>
                    <small style="color:var(--primary); white-space:nowrap; background:#fff0eb; padding:2px 6px; border-radius:4px;">#${p.sub}</small>
                </div>
                <div class="action-group">
                    <select class="btn-small" style="flex:2;" onchange="updatePriority(${p.id}, this.value)">
                        <option value="æƒ³è²·" ${p.priority==='æƒ³è²·'?'selected':''}>æƒ³è²·</option>
                        <option value="éœ€è¦" ${p.priority==='éœ€è¦'?'selected':''}>éœ€è¦</option>
                        <option value="å¿…è²·" ${p.priority==='å¿…è²·'?'selected':''}>å¿…è²·</option>
                    </select>
                    <button class="btn-small" onclick="copyProduct(${p.id})">ğŸ“‹ è¤‡è£½</button>
                    <button class="btn-small" style="background:var(--plan); color:white; border:none;" onclick="handlePlanAdd(${p.id})">+è¨ˆç•«</button>
                    <button class="btn-small" style="background:var(--cart); color:white; border:none;" onclick="openSelector(${p.id},'cart')">+ç±ƒå­</button>
                    <button class="btn-small" style="color:red; border-color:rgba(255,0,0,0.2);" onclick="deleteProduct(${p.id})">Ã—åˆªé™¤</button>
                </div>
            </div>`;
        });

        const planCont = document.getElementById('plan-groups');
        planCont.innerHTML = planGroups.map((g, gi) => `
            <div class="card">
                <div style="font-weight:bold; color:var(--plan); display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #eee; padding-bottom:8px; margin-bottom:5px;">
                    <span>ğŸ“Œ ${g.title}</span>
                    <button onclick="if(confirm('ç¢ºå®šåˆªé™¤æ­¤è¨ˆç•«ï¼Ÿ')) {planGroups.splice(${gi},1); saveAndRender();}" style="border:none; color:red; background:none; font-size:12px;">åˆªé™¤è¨ˆç•«</button>
                </div>
                ${g.items.map((i, ii) => {
                    const p = db.find(x => x.id === i.prodId);
                    if(!p) return '';
                    const s = p.specs.find(x => x.specId === i.specId);
                    const isDone = g.checks && g.checks[ii];
                    return `<div class="check-item">
                        <div class="item-info" style="${isDone?'text-decoration:line-through; opacity:0.4':''}">
                            <b>${p.name}</b>
                            <small>${s ? s.name : 'æœªçŸ¥è¦æ ¼'} x ${i.qty}</small>
                        </div>
                        <div style="white-space:nowrap;">
                            ${!isDone ? `<button class="btn-small" style="background:var(--cart); color:white; border:none;" onclick="transferToCart(${gi}, ${ii})">ğŸ›’ æ‹¿äº†</button>` : 'âœ…'}
                            <button class="btn-small" onclick="planGroups[${gi}].items.splice(${ii},1); saveAndRender();">Ã—</button>
                        </div>
                    </div>`;
                }).join('')}
            </div>
        `).join('');

        const cartCont = document.getElementById('cart-list');
        let total = 0;
        cartCont.innerHTML = '<h3 style="margin-top:0;">ğŸ›’ ç±ƒå­æ¸…å–®</h3>';
        cart.forEach((i, idx) => {
            const p = db.find(x => x.id === i.prodId);
            if(!p) return;
            const s = p.specs.find(x => x.specId === i.specId);
            const price = s ? s.price : 0;
            total += price * i.qty;
            cartCont.innerHTML += `<div class="card" style="display:flex; justify-content:space-between; align-items:center; padding:10px 15px;">
                <div class="item-info">
                    <b>${p.name}</b>
                    <small>${s ? s.name : ''} x ${i.qty}</small>
                </div>
                <div style="text-align:right; white-space:nowrap;">
                    <div style="font-weight:bold;">â‚©${(price*i.qty).toLocaleString()}</div>
                    <button class="btn-small" style="color:red; border:none; padding:2px 5px;" onclick="cart.splice(${idx},1); saveAndRender();">ç§»é™¤</button>
                </div>
            </div>`;
        });

        document.getElementById('cart-total').innerText = total.toLocaleString();
        document.getElementById('local-total').innerText = Math.round(total * 0.023).toLocaleString();
        
        let refund = 0, nextGoal = 15000;
        for(let entry of refundTable) {
            if(total >= entry.m) refund = entry.r;
            if(total < entry.m) { nextGoal = entry.m; break; }
        }
        
        document.getElementById('tax-refund-display').innerHTML = `é€€ç¨…: <b style="color:var(--cart)">â‚©${refund.toLocaleString()}</b>`;
        const nextDiff = nextGoal - total;
        document.getElementById('tax-next-tip').innerText = (total < 500000) ? `å†è²· â‚©${nextDiff.toLocaleString()} ç´šè·è·³è‡³ â‚©${refundTable.find(x=>x.m===nextGoal).r.toLocaleString()}` : "å·²é”æœ€å¤§å¸¸ç”¨ç´šè·";
    }

    function updatePriority(id, v) { db.find(x => x.id === id).priority = v; saveAndRender(); }
    
    function deleteProduct(id) {
        if(confirm('ç¢ºå®šè¦åˆªé™¤æ­¤ç”¢å“ç™»è¨˜å—ï¼Ÿé€™ä¹Ÿæœƒå½±éŸ¿è¨ˆç•«ä¸­çš„é¡¯ç¤ºã€‚')) {
            db = db.filter(x => x.id !== id);
            saveAndRender();
        }
    }

    function saveAndRender() {
        localStorage.setItem('oy_db_v8', JSON.stringify(db));
        localStorage.setItem('oy_cart_v7', JSON.stringify(cart));
        localStorage.setItem('oy_plans_v7', JSON.stringify(planGroups));

    }

    function exportData() {
        const data = btoa(unescape(encodeURIComponent(JSON.stringify({db, cart, planGroups}))));
        const tempInput = document.createElement("textarea");
        tempInput.value = data;
        document.body.appendChild(tempInput);
        tempInput.select();
        document.execCommand("copy");
        document.body.removeChild(tempInput);
        alert("å‚™ä»½ä»£ç¢¼å·²è¤‡è£½åˆ°å‰ªè²¼ç°¿ï¼è«‹ç™¼é€è‡³ Line/Notion å­˜æª”ã€‚");
    }

    function importData() {
        const data = prompt("è«‹è²¼å…¥å‚™ä»½ä»£ç¢¼ï¼š");
        if(data) {
            try {
                const obj = JSON.parse(decodeURIComponent(escape(atob(data))));
                db = obj.db || []; cart = obj.cart || []; planGroups = obj.planGroups || [];
                saveAndRender();
                alert("è³‡æ–™åŒ¯å…¥æˆåŠŸï¼");
            } catch(e) { alert("ç„¡æ•ˆçš„ä»£ç¢¼ï¼"); }
        }
    }

    function syncSubFilter() {
        const m = document.getElementById('fMain').value;
        const s = document.getElementById('fSub');
        s.innerHTML = '<option value="å…¨éƒ¨">æ‰€æœ‰å­é¡</option>' + (catConfig[m] ? catConfig[m].map(c => `<option value="${c}">${c}</option>`).join('') : "");
    }

    function closeModal() { document.getElementById('modalOverlay').style.display = 'none'; }
    
    function handlePlanAdd(pid) { 
        if(planGroups.length === 0) return alert("è«‹å…ˆå‰µå»ºä¸€å€‹è¨ˆç•«æ¸…å–®");
        let msg = "è«‹é¸æ“‡è¨ˆç•«ç·¨è™Ÿï¼š\n" + planGroups.map((g,i)=>`[${i}] ${g.title}`).join('\n');
        let c = prompt(msg, "0"); 
        if(c !== null && planGroups[c]) openSelector(pid, 'plan', parseInt(c)); 
    }

    function createNewPlanGroup() { 
        let t = prompt("è«‹è¼¸å…¥è¨ˆç•«æ¸…å–®åç¨± (ä¾‹å¦‚: æ˜æ´æ¡è³¼, å¹«å§å¸¶):"); 
        if(t) { planGroups.push({title:t, items:[], checks:[]}); saveAndRender(); } 
    }

    function switchPage(p, btn) {
        document.querySelectorAll('.page').forEach(x => x.classList.remove('active'));
