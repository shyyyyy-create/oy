<script>
    const refundTable = [{min:15000,refund:1000},{min:30000,refund:2000},{min:50000,refund:3000},{min:75000,refund:5000},{min:100000,refund:7000},{min:125000,refund:8000},{min:150000,refund:9000},{min:175000,refund:10000},{min:200000,refund:12000},{min:225000,refund:13000},{min:250000,refund:15000},{min:275000,refund:17000},{min:300000,refund:19000},{min:325000,refund:21000},{min:350000,refund:23000},{min:375000,refund:25000},{min:400000,refund:27000},{min:425000,refund:28000},{min:450000,refund:30000},{min:475000,refund:32000},{min:500000,refund:35000},{min:550000,refund:37000},{min:600000,refund:41000},{min:650000,refund:45000},{min:700000,refund:50000},{min:750000,refund:53000},{min:800000,refund:57000},{min:850000,refund:60000},{min:900000,refund:65000},{min:950000,refund:68000},{min:1000000,refund:75000},{min:1100000,refund:80000},{min:1200000,refund:90000},{min:1300000,refund:95000},{min:1400000,refund:105000},{min:1500000,refund:110000},{min:1600000,refund:115000},{min:1700000,refund:127000},{min:1800000,refund:135000},{min:1900000,refund:140000},{min:2000000,refund:150000}];
    const catConfig = {"è­·è†šå“":["åŒ–å¦æ°´","ç²¾è¯","ä¹³æ¶²","é¢éœœ","é¢è†œ","é˜²æ›¬","æ½”é¢","å¸å¦"],"åŒ–å¦å“-Base":["å¦å‰","æ°£å¢Š","ç²‰åº•","é®ç‘•","è…®ç´…","é«˜å…‰","ä¿®å®¹"],"åŒ–å¦å“-Eyes":["çœ‰ç­†","çœ¼ç·š/è‡¥è ¶","çœ¼å½±","ç«æ¯›è†"],"åŒ–å¦å“-Lip":["å”‡ç·šç­†","å”‡é‡‰","å”‡è†"],"å…¶ä»–é¡":["æ‰‹éƒ¨è­·ç†","å£è…”è­·ç†","èº«é«”è­·ç†","é¦™æ°´","é›¶é£Ÿ","ç”Ÿæ´»é›œè²¨"]};

    let currentRate = parseFloat(localStorage.getItem('oy_rate')) || 0.0058;
    let db = JSON.parse(localStorage.getItem('oy_db_v15')) || [];
    let cart = JSON.parse(localStorage.getItem('oy_cart_v15')) || [];
    let historyDB = JSON.parse(localStorage.getItem('oy_history_v15')) || [];
    let planGroups = JSON.parse(localStorage.getItem('oy_plans_v15')) || [{title: "é¦–çˆ¾å¿…è²·", items: [], checks: []}];
    
    let activeMain = "å…¨éƒ¨";
    let activeSub = "å…¨éƒ¨";
    let editingHistIdx = null;
    let tempHistItems = [];

    // --- åˆ†é¡å°è¦½åŠŸèƒ½ ---
    function initFilters() {
        const mScroll = document.getElementById('mainTabScroll');
        const mainCats = ["å…¨éƒ¨", ...Object.keys(catConfig)];
        mScroll.innerHTML = mainCats.map(cat => `<div class="tab-item ${cat===activeMain?'active':''}" onclick="setMainFilter('${cat}')">${cat}</div>`).join('');
        renderSubFilters();
    }

    function renderSubFilters() {
        const sScroll = document.getElementById('subTabScroll');
        if(activeMain === "å…¨éƒ¨") {
            sScroll.innerHTML = "";
            return;
        }
        const subCats = ["å…¨éƒ¨", ...catConfig[activeMain]];
        sScroll.innerHTML = subCats.map(sub => `<div class="sub-tab-item ${sub===activeSub?'active':''}" onclick="setSubFilter('${sub}')">${sub}</div>`).join('');
    }

    function setMainFilter(m) { activeMain = m; activeSub = "å…¨éƒ¨"; initFilters(); render(); }
    function setSubFilter(s) { activeSub = s; renderSubFilters(); render(); }

    // --- è³¼ç‰©ç´€éŒ„ç·¨è¼¯åŠŸèƒ½ ---
    function openHistoryDetail(idx) {
        editingHistIdx = idx;
        const session = historyDB[idx];
        document.getElementById('histEditTitle').innerText = session.title;
        tempHistItems = JSON.parse(JSON.stringify(session.items)); // æ·±æ‹·è²
        renderHistEditList();
        document.getElementById('historyEditModal').style.display = 'flex';
    }

    function renderHistEditList() {
        const cont = document.getElementById('histEditItems');
        let total = 0;
        cont.innerHTML = tempHistItems.map((item, i) => {
            total += item.price * item.qty;
            return `<div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px; font-size:13px;">
                <div style="flex:1;">${item.name}<br><small>â‚©${item.price.toLocaleString()}</small></div>
                <div style="display:flex; align-items:center; gap:8px;">
                    <button class="qty-btn" onclick="adjHistQty(${i},-1)">-</button>
                    <b>${item.qty}</b>
                    <button class="qty-btn" onclick="adjHistQty(${i},1)">+</button>
                    <button onclick="tempHistItems.splice(${i},1); renderHistEditList();" style="border:none; color:red; background:none; font-weight:bold;">Ã—</button>
                </div>
            </div>`;
        }).join('');
        document.getElementById('histEditTotal').innerText = total.toLocaleString();
    }

    function adjHistQty(i, delta) {
        tempHistItems[i].qty = Math.max(1, tempHistItems[i].qty + delta);
        renderHistEditList();
    }

    function saveHistChanges() {
        historyDB[editingHistIdx].items = tempHistItems;
        saveAndRender();
        closeHistModal();
    }

    function closeHistModal() { document.getElementById('historyEditModal').style.display = 'none'; }

    // --- æ ¸å¿ƒé‚è¼¯ (å…¶é¤˜åŠŸèƒ½ä¿ç•™) ---
    function getActivePrice(spec) {
        const today = new Date().toISOString().split('T')[0];
        return (spec.salePrice && spec.saleDate && today <= spec.saleDate) ? spec.salePrice : spec.price;
    }

    function render() {
        document.getElementById('rateInput').value = currentRate;
        document.getElementById('display-rate').innerText = currentRate;
        const dashCont = document.getElementById('dash-list');
        dashCont.innerHTML = '';
        const sText = document.getElementById('searchBar').value.toLowerCase();

        db.forEach(p => {
            if(activeMain !== 'å…¨éƒ¨' && p.main !== activeMain) return;
            if(activeSub !== 'å…¨éƒ¨' && p.sub !== activeSub) return;
            if(sText && !p.name.toLowerCase().includes(sText)) return;
            
            const hasSale = p.specs.some(s => (s.salePrice && s.saleDate && new Date().toISOString().split('T')[0] <= s.saleDate));
            dashCont.innerHTML += `<div class="item-card card" data-pri="${p.priority}">
                ${hasSale ? '<div class="sale-tag" style="position:absolute; top:5px; right:5px; background:red; color:white; font-size:9px; padding:2px 5px; border-radius:4px;">ğŸ”¥ SALE</div>' : ''}
                <img src="${p.img || ''}" class="prod-img" onclick="showFullImg('${p.img}')">
                <div style="flex:1">
                    <b>${p.name}</b><br><small>${p.sub}</small>
                    <div style="display:flex; gap:5px; margin-top:5px;">
                        <button class="btn-small" style="background:var(--cart);color:white;" onclick="openSelector(${p.id},'cart')">ğŸ›’</button>
                        <button class="btn-small" onclick="handlePlanAdd(${p.id})">ğŸ“</button>
                        <button class="btn-small" onclick="deleteProduct(${p.id})">Ã—</button>
                    </div>
                </div>
            </div>`;
        });
        renderCart(); renderPlans(); renderHistory();
    }

    function renderCart() {
        let total = 0;
        const cont = document.getElementById('cart-list');
        cont.innerHTML = '<h3>ğŸ›’ ç•¶å‰ç±ƒå­</h3>';
        cart.forEach((i, idx) => {
            const p = db.find(x => x.id === i.prodId);
            const s = p?.specs.find(x => x.specId === i.specId);
            if(!s) return;
            const price = getActivePrice(s);
            total += price * i.qty;
            cont.innerHTML += `<div class="card" style="display:flex; justify-content:space-between; align-items:center;">
                <div style="flex:1"><b>${p.name}</b><br><small>${s.name} (â‚©${price.toLocaleString()})</small></div>
                <div style="display:flex; align-items:center; gap:8px;">
                    <button class="qty-btn" onclick="updateQty('cart', null, idx, -1)">-</button>
                    <b>${i.qty}</b>
                    <button class="qty-btn" onclick="updateQty('cart', null, idx, 1)">+</button>
                </div>
            </div>`;
        });
        let refund = 0;
        for (let i = refundTable.length - 1; i >= 0; i--) { if (total >= refundTable[i].min) { refund = refundTable[i].refund; break; } }
        const after = total - refund;
        document.getElementById('cart-total').innerText = total.toLocaleString();
        document.getElementById('tax-refund-display').innerHTML = `ä¼°è¨ˆé€€ç¨…: <span style="color:var(--cart)">- â‚©${refund.toLocaleString()}</span>`;
        document.getElementById('after-refund-total').innerText = after.toLocaleString();
        document.getElementById('local-after-refund').innerText = Math.round(after * currentRate).toLocaleString();
    }

    function renderHistory() {
        const cont = document.getElementById('history-list');
        cont.innerHTML = historyDB.map((s, idx) => {
            let sTotal = s.items.reduce((sum, i) => sum + (i.price * i.qty), 0);
            return `<div class="card" onclick="openHistoryDetail(${idx})" style="cursor:pointer; border-left:4px solid var(--gray);">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <div><b>${s.title}</b><br><small>${s.date}</small></div>
                    <div style="text-align:right;"><b>â‚©${sTotal.toLocaleString()}</b><br><small style="color:red" onclick="event.stopPropagation(); deleteHistorySession(${idx})">åˆªé™¤</small></div>
                </div>
            </div>`;
        }).join('');
    }

    // --- å·¥å…·å‡½å¼ ---
    function switchPage(p, btn) { document.querySelectorAll('.page').forEach(x => x.classList.remove('active')); document.getElementById(p + '-page').classList.add('active'); document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active'); render(); }
    function saveAndRender() { localStorage.setItem('oy_db_v15', JSON.stringify(db)); localStorage.setItem('oy_cart_v15', JSON.stringify(cart)); localStorage.setItem('oy_plans_v15', JSON.stringify(planGroups)); localStorage.setItem('oy_history_v15', JSON.stringify(historyDB)); render(); }
    function saveProduct() { /* åŒå‰ç‰ˆæœ¬ logic */ const name = document.getElementById('name').value; if(!name) return; const specs = Array.from(document.querySelectorAll('.spec-input')).map(c => ({specId: Date.now()+Math.random(), name: c.querySelector('.s-name').value||"æ¨™æº–", price: Number(c.querySelector('.s-price').value)||0, salePrice: Number(c.querySelector('.s-sale').value)||null, saleDate: c.querySelector('.s-date').value||null})); db.push({id:Date.now(), name, main:document.getElementById('mainCat').value, sub:document.getElementById('subCat').value, priority:document.getElementById('priority').value, specs}); saveAndRender(); alert("å·²å­˜å…¥"); }
    function checkoutCart() { if(!cart.length) return; const title = prompt("åç¨±ï¼š", "è³¼ç‰©ç´€éŒ„ " + new Date().toLocaleDateString()); if(!title) return; historyDB.unshift({id:Date.now(), title, date:new Date().toLocaleString(), items: cart.map(i => { const p=db.find(x=>x.id===i.prodId); const s=p.specs.find(x=>x.specId===i.specId); return {name:p.name, qty:i.qty, price:getActivePrice(s)}})}); cart=[]; saveAndRender(); }
    function deleteHistorySession(idx) { if(confirm("åˆªé™¤æ­¤ç´€éŒ„ï¼Ÿ")) { historyDB.splice(idx,1); saveAndRender(); } }
    function updateQty(type, gi, ii, delta) { let list = (type === 'cart') ? cart : planGroups[gi].items; list[ii].qty = Math.max(1, list[ii].qty + delta); saveAndRender(); }
    function handlePlanAdd(pid) { let c = prompt("æ¸…å–®ç´¢å¼• (0,1...):", "0"); if(c!==null && planGroups[c]) openSelector(pid, 'plan', parseInt(c)); }
    function updateSubCats(mId, sId) { const m = document.getElementById(mId).value; document.getElementById(sId).innerHTML = catConfig[m].map(c => `<option value="${c}">${c}</option>`).join(''); }
    function saveRate() { currentRate = parseFloat(document.getElementById('rateInput').value) || 0; localStorage.setItem('oy_rate', currentRate); render(); }
    function deleteProduct(id) { if(confirm('ç¢ºå®šåˆªé™¤å•†å“ï¼Ÿ')) { db = db.filter(x => x.id !== id); saveAndRender(); } }
    
    // Modal Logic
    let modalQty = 1;
    function openSelector(pid, target, pIdx=null) {
        const p = db.find(x => x.id === pid); modalQty = 1; document.getElementById('modalQtyDisplay').innerText = 1;
        document.getElementById('modalProdName').innerText = p.name;
        document.getElementById('modalSpecSelect').innerHTML = p.specs.map(s => `<option value="${s.specId}">${s.name} (â‚©${getActivePrice(s).toLocaleString()})</option>`).join('');
        document.getElementById('modalOverlay').style.display = 'flex';
        document.getElementById('modalConfirmBtn').onclick = () => {
            const sid = Number(document.getElementById('modalSpecSelect').value);
            let list = (target==='cart') ? cart : planGroups[pIdx].items;
            let ext = list.find(x => x.prodId===pid && x.specId===sid);
            if(ext) ext.qty += modalQty; else list.push({prodId:pid, specId:sid, qty:modalQty});
            saveAndRender(); closeModal();
        };
    }
    function closeModal() { document.getElementById('modalOverlay').style.display='none'; }
