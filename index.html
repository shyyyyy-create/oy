<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OY AI éŸ“æ–‡ç²¾æº–ç‰ˆ</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        :root { --primary: #f05a28; --secondary: #97c024; --bg: #f2f2f7; --cart: #2ecc71; --tax: #3498db; }
        body { font-family: -apple-system, "Malgun Gothic", "Apple SD Gothic Neo", sans-serif; background: var(--bg); margin: 0; padding: 10px; padding-bottom: 280px; }
        .card { background: white; border-radius: 16px; padding: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 12px; }
        .nav-tabs { display: flex; background: white; border-radius: 12px; margin-bottom: 15px; padding: 5px; position: sticky; top: 10px; z-index: 1000; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .nav-btn { flex: 1; padding: 10px 2px; border: none; background: none; font-weight: bold; color: #888; border-radius: 8px; font-size: 11px; }
        .nav-btn.active { background: var(--primary); color: white; }
        .upload-zone { border: 2px dashed var(--primary); border-radius: 12px; padding: 25px; text-align: center; background: #fff9f7; cursor: pointer; }
        .status-msg { font-size: 12px; color: var(--primary); margin: 10px 0; text-align: center; font-weight: bold; min-height: 18px; }
        #preview-area { display: flex; gap: 8px; overflow-x: auto; margin-bottom: 10px; }
        .thumb { width: 60px; height: 60px; border-radius: 8px; object-fit: cover; border: 1px solid #ddd; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 8px; box-sizing: border-box; font-size: 14px; }
        .checkout-bar { position: fixed; bottom: 0; left: 0; right: 0; background: white; padding: 15px; box-shadow: 0 -5px 20px rgba(0,0,0,0.1); z-index: 1000; border-radius: 20px 20px 0 0; }
        .page { display: none; }
        .page.active { display: block; }
        .btn-main { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 10px; font-weight: bold; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>

<div class="nav-tabs">
    <button class="nav-btn active" onclick="switchPage('wishlist', this)">âœš ç™»è¨˜</button>
    <button class="nav-btn" onclick="switchPage('dashboard', this)">ğŸ“‹ æ¸…å–®</button>
    <button class="nav-btn" onclick="switchPage('plan', this)">ğŸ“ è¨ˆç•«</button>
    <button class="nav-btn" onclick="switchPage('cart', this)">ğŸ›’ ç±ƒå­</button>
</div>

<div id="wishlist-page" class="page active">
    <div class="card">
        <div class="upload-zone" onclick="document.getElementById('fileInput').click()">
            <span id="upload-hint">ğŸ–¼ï¸ é»æ“Šä¸Šå‚³æˆªåœ– (1~5å¼µ)<br><small>è‡ªå‹•å¡«å¯«éŸ“æ–‡å“åã€ç‰¹åƒ¹æœŸ</small></span>
            <input type="file" id="fileInput" accept="image/*" multiple style="display:none" onchange="handleOCR(this.files)">
        </div>
        <div id="preview-area"></div>
        <div id="status" class="status-msg"></div>
        
        <input type="text" id="name" placeholder="ç”¢å“åç¨± (éŸ“æ–‡/è‹±æ–‡)">
        <div style="background:#f9f9f9; padding:12px; border-radius:10px;">
            <input type="text" id="spec" placeholder="è¦æ ¼ (1+1, ä¼ç”», ä¼åŠƒ)">
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:8px;">
                <input type="number" id="priceOrig" placeholder="åŸåƒ¹ â‚©">
                <input type="number" id="priceSale" placeholder="ç‰¹åƒ¹ â‚©">
            </div>
            <div style="margin-top:5px; display:flex; align-items:center; gap:5px;">
                <small style="white-space:nowrap;">ğŸ“… ç‰¹åƒ¹æˆªæ­¢:</small> 
                <input type="date" id="priceUntil" style="margin-bottom:0;">
            </div>
        </div>
        <button class="btn-main" style="margin-top:12px;" onclick="saveProduct()">åŠ å…¥æ¸…å–®è³‡æ–™åº«</button>
    </div>
</div>

<div id="dashboard-page" class="page"><div id="dash-list" style="padding:10px;"></div></div>
<div id="plan-page" class="page"><div id="plan-list"></div></div>
<div id="cart-page" class="page"><div id="cart-list"></div></div>

<div class="checkout-bar">
    <div style="display:flex; justify-content:space-between; font-size:12px;"><span>ğŸ›’ ç±ƒå­å°è¨ˆ</span><span>â‚©<span id="cart-total">0</span></span></div>
    <div style="display:flex; justify-content:space-between; font-size:13px; color:var(--tax); margin-top:5px; font-weight:bold;"><span>ğŸ’° é è¨ˆé€€ç¨…</span><span>- â‚©<span id="tax-refund">0</span></span></div>
    <div style="font-weight:bold; color:var(--primary); border-top:1px solid #eee; margin-top:8px; padding-top:10px; display:flex; justify-content:space-between; font-size:18px;"><span>é€€ç¨…å¾Œå¯¦ä»˜</span><span>â‚©<span id="final-total">0</span></span></div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('oy_db_v500')) || [];
    let cart = JSON.parse(localStorage.getItem('oy_cart_v500')) || [];

    // --- OCR å¼·åŒ–é€»è¾‘ ---
    async function handleOCR(files) {
        if (files.length > 5) return alert("æœ€å¤š5å¼µ");
        const status = document.getElementById('status');
        const preview = document.getElementById('preview-area');
        preview.innerHTML = '';
        status.innerText = "â³ AI æ­£åœ¨æ·±åº¦æƒææˆªåœ–æ–‡å­—...";

        // å»ºç«‹ä¸€å€‹ Worker è™•ç† kor+eng
        const worker = await Tesseract.createWorker('kor+eng');
        
        for (let file of files) {
            const reader = new FileReader();
            reader.onload = (e) => { preview.innerHTML += `<img src="${e.target.result}" class="thumb">`; };
            reader.readAsDataURL(file);

            const { data: { text } } = await worker.recognize(file);
            console.log("Raw OCR:", text);
            analyzeText(text);
        }
        await worker.terminate();
        status.innerText = "âœ… è­˜åˆ¥å®Œæˆï¼Œè«‹æª¢æŸ¥æ¬„ä½";
    }

    function analyzeText(text) {
        // 1. æŠ“å–éŸ“æ–‡åç¨± (é—œéµï¼šæ‰¾æœ€é•·çš„ä¸€è¡Œä¸”å«æœ‰éŸ“æ–‡)
        const lines = text.split('\n').map(l => l.trim()).filter(l => l.length > 4);
        const nameMatch = lines.find(l => /[\uAC00-\uD7AF]/.test(l));
        if (nameMatch && !document.getElementById('name').value) {
            document.getElementById('name').value = nameMatch;
        }

        // 2. æŠ“å–åƒ¹æ ¼
        const cleanText = text.replace(/,/g, '');
        const prices = cleanText.match(/\d{4,6}/g) || [];
        if (prices.length > 0) {
            const sorted = prices.map(Number).sort((a,b) => b-a);
            document.getElementById('priceOrig').value = sorted[0];
            if (sorted[1]) document.getElementById('priceSale').value = sorted[1];
        }

        // 3. æŠ“å–ç‰¹åƒ¹æ—¥æœŸ (æ”¯æ´æ ¼å¼: 01.31, 1/31, ~1.31, 01.01~01.31)
        // ä½¿ç”¨æ­£å‰‡åŒ¹é…å¸¸è¦‹çš„æ—¥æœŸå€é–“
        const dateRegex = /(\d{1,2})[\.\/](\d{1,2})/g;
        let match;
        let lastDate = null;
        while ((match = dateRegex.exec(text)) !== null) {
            lastDate = match; // è¨˜éŒ„æœ€å¾Œä¸€å€‹çœ‹åˆ°çš„æ—¥æœŸï¼ˆé€šå¸¸æ˜¯æˆªæ­¢æ—¥ï¼‰
        }

        if (lastDate) {
            const currentYear = new Date().getFullYear();
            const month = lastDate[1].padStart(2, '0');
            const day = lastDate[2].padStart(2, '0');
            document.getElementById('priceUntil').value = `${currentYear}-${month}-${day}`;
        }

        // 4. æŠ“å–è¦æ ¼é—œéµå­—
        if (text.includes("1+1")) document.getElementById('spec').value = "1+1 ä¼åŠƒ";
        else if (text.includes("ê¸°íš")) document.getElementById('spec').value = "ä¼åŠƒç‰ˆ";
    }

    // --- å„²å­˜èˆ‡ç´¯åŠ åŠŸèƒ½ ---
    function saveProduct() {
        const name = document.getElementById('name').value.trim();
        if(!name) return;
        const spec = {
            specId: Date.now(),
            name: document.getElementById('spec').value || "æ¨™æº–",
            orig: Number(document.getElementById('priceOrig').value),
            sale: Number(document.getElementById('priceSale').value),
            until: document.getElementById('priceUntil').value
        };
        let p = db.find(x => x.name === name);
        if(p) p.specs.push(spec);
        else db.push({ id: Date.now(), name, specs: [spec] });
        localStorage.setItem('oy_db_v500', JSON.stringify(db));
        render(); alert("å·²å­˜å…¥è³‡æ–™åº«ï¼");
    }

    function addToCart(prodId, specId) {
        let existing = cart.find(x => x.prodId === prodId && x.specId === specId);
        if(existing) existing.qty += 1;
        else cart.push({ prodId, specId, qty: 1 });
        localStorage.setItem('oy_cart_v500', JSON.stringify(cart));
        render();
    }

    function render() {
        const dashCont = document.getElementById('dash-list');
        const cartCont = document.getElementById('cart-list');
        dashCont.innerHTML = ''; cartCont.innerHTML = '';
        let cT = 0;

        db.forEach(p => {
            dashCont.innerHTML += `<div class="card">
                <b>${p.name}</b><br>
                ${p.specs.map(s => `<button onclick="addToCart(${p.id}, ${s.specId})" style="margin-top:8px; padding:6px; border:1px solid var(--primary); background:none; border-radius:6px; font-size:12px;">+ğŸ›’ ${s.name} (â‚©${(s.sale||s.orig).toLocaleString()})</button>`).join('')}
            </div>`;
        });

        cart.forEach(item => {
            const p = db.find(x => x.id === item.prodId);
            const s = p.specs.find(x => x.specId === item.specId);
            const price = (s.sale || s.orig) * item.qty;
            cT += price;
            cartCont.innerHTML += `<div class="card" style="display:flex; justify-content:space-between;">
                <span><b>${p.name}</b><br><small>${s.name} x ${item.qty}</small></span>
                <b>â‚©${price.toLocaleString()}</b>
            </div>`;
        });

        const refund = cT >= 15000 ? 1000 : 0; // ç°¡æ˜“å±•ç¤º
        document.getElementById('cart-total').innerText = cT.toLocaleString();
        document.getElementById('tax-refund').innerText = refund.toLocaleString();
        document.getElementById('final-total').innerText = (cT - refund).toLocaleString();
    }

    function switchPage(p, btn) {
        document.querySelectorAll('.page').forEach(x => x.classList.remove('active'));
        document.getElementById(p + '-page').classList.add('active');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }
    render();
</script>
</body>
</html>
