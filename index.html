<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OY AI éŸ“æ–‡å¼·åŒ–ç‰ˆ</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        :root { --primary: #f05a28; --secondary: #97c024; --bg: #f2f2f7; --cart: #2ecc71; --plan: #9b59b6; --must: #e74c3c; --tax: #3498db; }
        body { font-family: -apple-system, "Malgun Gothic", sans-serif; background: var(--bg); margin: 0; padding: 10px; padding-bottom: 280px; color: #333; font-size: 14px; }
        .card { background: white; border-radius: 16px; padding: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 12px; }
        .nav-tabs { display: flex; background: white; border-radius: 12px; margin-bottom: 15px; padding: 5px; position: sticky; top: 10px; z-index: 1000; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .nav-btn { flex: 1; padding: 10px 2px; border: none; background: none; font-weight: bold; color: #888; border-radius: 8px; font-size: 11px; cursor: pointer; }
        .nav-btn.active { background: var(--primary); color: white; }
        .upload-zone { border: 2px dashed #f05a28; border-radius: 12px; padding: 20px; text-align: center; background: #fff9f7; cursor: pointer; }
        #preview-area { display: flex; gap: 8px; overflow-x: auto; margin-top: 10px; }
        .thumb { width: 70px; height: 70px; border-radius: 8px; object-fit: cover; border: 1px solid #eee; }
        .status-msg { font-size: 12px; color: var(--primary); margin: 10px 0; font-weight: bold; text-align: center; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 8px; box-sizing: border-box; outline: none; }
        .item-card { background: white; border-radius: 15px; margin-bottom: 10px; padding: 12px; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid var(--primary); }
        .checkout-bar { position: fixed; bottom: 0; left: 0; right: 0; background: white; padding: 15px; box-shadow: 0 -5px 20px rgba(0,0,0,0.1); z-index: 1000; border-radius: 20px 20px 0 0; }
        .page { display: none; }
        .page.active { display: block; }
    </style>
</head>
<body>

<div class="nav-tabs">
    <button class="nav-btn active" onclick="switchPage('wishlist', this)">âœš ç™»è¨˜</button>
    <button class="nav-btn" onclick="switchPage('dashboard', this)">ğŸ“‹ æ¸…å–®</button>
    <button class="nav-btn" onclick="switchPage('plan', this)">ğŸ“ è¨ˆç•«</button>
    <button class="nav-btn" onclick="switchPage('cart', this)">ğŸ›’ ç±ƒå­</button>
</div>

<div id="wishlist-page" class="page active">
    <div class="card">
        <h3>ğŸ‡°ğŸ‡· éŸ“æ–‡/å¤šåœ– AI è­˜åˆ¥</h3>
        <div class="upload-zone" onclick="document.getElementById('fileInput').click()">
            <span id="upload-hint">ğŸ“¤ é»æ“Šä¸Šå‚³æˆªåœ– (1~5å¼µ)<br><small>æ”¯æ´éŸ“æ–‡ç”¢å“åã€åƒ¹æ ¼ã€ç‰¹åƒ¹æ—¥</small></span>
            <input type="file" id="fileInput" accept="image/*" multiple style="display:none" onchange="handleFiles(this.files)">
            <div id="preview-area"></div>
        </div>
        <div id="status" class="status-msg"></div>
        
        <input type="text" id="name" placeholder="ç”¢å“åç¨± (éŸ“æ–‡/è‹±æ–‡)">
        <div style="background:#f9f9f9; padding:12px; border-radius:10px; margin-top:10px;">
            <input type="text" id="spec" placeholder="è¦æ ¼ (å¦‚: 1+1,ä¼åŠƒ,ä¼åŠƒ,40ml)">
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:8px;">
                <input type="number" id="priceOrig" placeholder="åŸåƒ¹ â‚©">
                <input type="number" id="priceSale" placeholder="ç‰¹åƒ¹ â‚©">
            </div>
            <div style="margin-top:5px;"><small>ğŸ“… ç‰¹åƒ¹æˆªæ­¢æ—¥:</small> <input type="date" id="priceUntil"></div>
        </div>
        <button onclick="saveProduct()" style="width:100%; padding:14px; background:var(--primary); color:white; border:none; border-radius:10px; margin-top:12px; font-weight:bold; font-size:16px;">å­˜å…¥è³‡æ–™åº«</button>
    </div>
</div>

<div id="dashboard-page" class="page"><div id="dash-list" style="padding:5px;"></div></div>
<div id="plan-page" class="page"><div id="plan-list" style="padding:5px;"></div></div>
<div id="cart-page" class="page"><div id="cart-list" style="padding:5px;"></div></div>

<div class="checkout-bar">
    <div style="display:flex; justify-content:space-between; font-size:12px;"><span>ğŸ›’ ç±ƒå­å°è¨ˆ</span><span>â‚©<span id="cart-total">0</span></span></div>
    <div style="display:flex; justify-content:space-between; font-size:13px; color:var(--tax); margin-top:5px; font-weight:bold;"><span>ğŸ’° é€€ç¨…é¡</span><span>- â‚©<span id="tax-refund">0</span></span></div>
    <div style="font-weight:bold; color:var(--primary); border-top:1px solid #eee; margin-top:8px; padding-top:10px; display:flex; justify-content:space-between; font-size:18px;"><span>é€€ç¨…å¾Œé è¨ˆå¯¦ä»˜</span><span>â‚©<span id="final-total">0</span></span></div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('oy_db_v400')) || [];
    let cart = JSON.parse(localStorage.getItem('oy_cart_v400')) || [];
    let plan = JSON.parse(localStorage.getItem('oy_plan_v400')) || [];

    // --- OCR æ ¸å¿ƒå„ªåŒ– ---
    async function handleFiles(files) {
        if (files.length > 5) return alert("ä¸Šé™ç‚º5å¼µæˆªåœ–");
        const status = document.getElementById('status');
        const preview = document.getElementById('preview-area');
        preview.innerHTML = '';
        status.innerText = "â³ æ­£åœ¨å•Ÿå‹•éŸ“æ–‡ AI è­˜åˆ¥å¼•æ“...";

        for (let file of files) {
            const reader = new FileReader();
            reader.onload = (e) => { preview.innerHTML += `<img src="${e.target.result}" class="thumb">`; };
            reader.readAsDataURL(file);

            // åŒæ™‚è¼‰å…¥éŸ“æ–‡èˆ‡è‹±æ–‡èªè¨€åŒ…
            const worker = await Tesseract.createWorker('kor+eng');
            const { data: { text } } = await worker.recognize(file);
            console.log("OCR Result:", text);
            processOCRText(text);
            await worker.terminate();
        }
        status.innerText = "âœ… è­˜åˆ¥å®Œæˆï¼";
    }

    function processOCRText(text) {
        // 1. æŠ“å–åƒ¹æ ¼ (éæ¿¾é€—è™Ÿï¼Œæ‰¾4-6ä½æ•¸å­—)
        const prices = text.replace(/,/g, '').match(/\d{4,6}/g) || [];
        if (prices.length > 0) {
            const sorted = prices.map(Number).sort((a,b) => b-a);
            if (sorted[0]) document.getElementById('priceOrig').value = sorted[0];
            if (sorted[1]) document.getElementById('priceSale').value = sorted[1];
        }

        // 2. æŠ“å–æ—¥æœŸ (ç‰¹åƒ¹æœŸé–“)
        // åŒ¹é… 02.01~02.28 æˆ– 2/28 æˆ– 2.28
        const dateRegex = /(\d{1,2})[\.\/](\d{1,2})/g;
        const dates = text.match(dateRegex);
        if (dates) {
            // æŠ“æœ€å¾Œä¸€å€‹æ—¥æœŸé€šå¸¸æ˜¯æˆªæ­¢æ—¥
            const lastDate = dates[dates.length - 1].replace(/[\.\/]/, '-');
            const [m, d] = lastDate.split('-');
            const year = new Date().getFullYear();
            document.getElementById('priceUntil').value = `${year}-${m.padStart(2,'0')}-${d.padStart(2,'0')}`;
        }

        // 3. æŠ“å–è¦æ ¼
        if (text.includes("1+1") || text.includes("ê¸°íš")) document.getElementById('spec').value = "1+1 ä¼åŠƒ";

        // 4. æŠ“å–åç¨± (æ‰¾å«æœ‰éŸ“æ–‡çš„è¡Œ)
        const lines = text.split('\n').filter(l => l.trim().length > 4);
        const nameCandidate = lines.find(l => /[\uAC00-\uD7AF]/.test(l)); // åŒ¹é…å«æœ‰éŸ“æ–‡çš„å­—ä¸²
        if (nameCandidate && !document.getElementById('name').value) {
            document.getElementById('name').value = nameCandidate.trim();
        }
    }

    function saveProduct() {
        const name = document.getElementById('name').value.trim();
        if (!name) return alert("ç”¢å“åç¨±ä¸èƒ½ç‚ºç©º");
        const specItem = {
            specId: Date.now(),
            name: document.getElementById('spec').value || "æ¨™æº–",
            orig: Number(document.getElementById('priceOrig').value),
            sale: Number(document.getElementById('priceSale').value),
            until: document.getElementById('priceUntil').value
        };
        let p = db.find(x => x.name === name);
        if (p) p.specs.push(specItem);
        else db.push({ id: Date.now(), name, specs: [specItem] });
        localStorage.setItem('oy_db_v400', JSON.stringify(db));
        alert("å­˜å…¥æˆåŠŸï¼");
        render();
    }

    // --- ç´¯åŠ æ•´åˆé‚è¼¯ ---
    function addToCart(prodId, specId) {
        let existing = cart.find(x => x.prodId === prodId && x.specId === specId);
        if (existing) existing.qty += 1;
        else cart.push({ prodId, specId, qty: 1 });
        localStorage.setItem('oy_cart_v400', JSON.stringify(cart));
        render();
    }

    function render() {
        const dashCont = document.getElementById('dash-list');
        const cartCont = document.getElementById('cart-list');
        dashCont.innerHTML = ''; cartCont.innerHTML = '';
        let cT = 0;

        db.forEach(p => {
            dashCont.innerHTML += `
                <div class="card">
                    <b style="font-size:15px;">${p.name}</b>
                    <div style="display:flex; flex-wrap:wrap; gap:5px; margin-top:8px;">
                        ${p.specs.map(s => `
                            <button onclick="addToCart(${p.id}, ${s.specId})" style="font-size:11px; padding:6px; border:1px solid var(--primary); border-radius:6px; background:white;">
                                +ğŸ›’ ${s.name} (â‚©${(s.sale||s.orig).toLocaleString()})
                            </button>
                        `).join('')}
                    </div>
                </div>`;
        });

        cart.forEach(item => {
            const p = db.find(x => x.id === item.prodId);
            const s = p.specs.find(x => x.specId === item.specId);
            const price = (s.sale || s.orig) * item.qty;
            cT += price;
            cartCont.innerHTML += `
                <div class="item-card">
                    <div><b>${p.name}</b><br><small>${s.name} x ${item.qty}</small></div>
                    <b style="color:var(--must)">â‚©${price.toLocaleString()}</b>
                </div>`;
        });

        // ç°¡æ˜“é€€ç¨…ç´šè·è¨ˆç®—
        const getRefund = (a) => a >= 100000 ? 5000 : (a >= 50000 ? 2000 : (a >= 30000 ? 1000 : 0));
        const refund = getRefund(cT);
        document.getElementById('cart-total').innerText = cT.toLocaleString();
        document.getElementById('tax-refund').innerText = refund.toLocaleString();
        document.getElementById('final-total').innerText = (cT - refund).toLocaleString();
    }

    function switchPage(p, btn) {
        document.querySelectorAll('.page').forEach(x => x.classList.remove('active'));
        document.getElementById(p + '-page').classList.add('active');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }
    render();
</script>
</body>
</html>
