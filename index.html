<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <title>è²·ä¸å®Œçš„OY</title>
    <style>
        :root { --primary: #f05a28; --secondary: #97c024; --bg: #f2f2f7; --cart: #2ecc71; --plan: #9b59b6; --gray: #8e8e93; --highlight: #fff9c4; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 10px; padding-bottom: 140px; color: #333; overflow-x: hidden; }
        .card { background: white; border-radius: 16px; padding: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 12px; box-sizing: border-box; width: 100%; }
        .nav-tabs { display: flex; background: white; border-radius: 12px; margin-bottom: 15px; padding: 5px; position: sticky; top: 10px; z-index: 1000; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .nav-btn { flex: 1; padding: 10px 5px; border: none; background: none; font-weight: bold; color: #888; border-radius: 8px; font-size: 11px; cursor: pointer; white-space: nowrap; }
        .nav-btn.active { background: var(--primary); color: white; }
        
        .item-card { background: white; border-radius: 15px; margin-bottom: 10px; padding: 12px; border-left: 5px solid transparent; box-sizing: border-box; display: flex; gap: 12px; }
        .item-card[data-pri="å¿…è²·"] { border-left-color: #ff5252; }
        .item-card[data-pri="éœ€è¦"] { border-left-color: #ffb142; }
        .item-card[data-pri="æƒ³è²·"] { border-left-color: #34ace0; }
        .prod-img { width: 70px; height: 70px; border-radius: 8px; object-fit: cover; background: #eee; flex-shrink: 0; cursor: pointer; }
        .prod-info { flex: 1; min-width: 0; }
        
        .page { display: none; width: 100%; }
        .page.active { display: block; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 8px; box-sizing: border-box; font-size: 14px; background-color: white; }
        .btn-main { background: var(--primary); color: white; padding: 12px; border: none; border-radius: 10px; width: 100%; font-weight: bold; cursor: pointer; }
        .action-group { display: flex; flex-wrap: wrap; gap: 6px; margin-top: 10px; }
        .btn-small { padding: 6px 10px; font-size: 11px; border-radius: 6px; border: 1px solid #ddd; background: white; white-space: nowrap; flex: 1 1 auto; text-align: center; }
        
        .checkout-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: white; padding: 12px 15px 25px 15px; border-top: 1px solid #eee; z-index: 1500; box-sizing: border-box; box-shadow: 0 -5px 15px rgba(0,0,0,0.05); }
        #modalOverlay, #imgModal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:2000; align-items:center; justify-content:center; }
        .modal-content { background:white; padding:20px; border-radius:20px; width:85%; max-width:350px; }
        .full-img { max-width: 90%; max-height: 80%; border-radius: 10px; }
        .history-tag { font-size: 10px; color: var(--gray); margin-bottom: 4px; }
    </style>
</head>
<body>

<div class="nav-tabs">

    <button class="nav-btn" onclick="switchPage('dashboard', this)">ğŸ“‹ æ¸…å–®</button>
    <button class="nav-btn" onclick="switchPage('plan', this)">ğŸ“ è¨ˆç•«</button>
    <button class="nav-btn" onclick="switchPage('cart', this)">ğŸ›’ ç±ƒå­</button>
</div>

<div id="wishlist-page" class="page active">
    <div class="card" style="background: var(--highlight);">
        <label style="font-size: 11px; font-weight: bold;">ğŸ’° åŒ¯ç‡è¨­å®š (KRW â” HKD)</label>
        <input type="number" id="rateInput" step="0.0001" onchange="saveRate()">
    </div>
    
    <div class="card">
        <h3>âœ¨ ç™»è¨˜æ–°ç”¢å“</h3>
        <input type="text" id="name" placeholder="ç”¢å“åç¨± (å¿…å¡«)">
        <div style="display:flex; gap:8px; align-items: center; margin-bottom:10px;">
            <div id="imgPreview" style="width:60px; height:60px; border:1px dashed #ccc; border-radius:8px; display:flex; align-items:center; justify-content:center; font-size:10px; color:#999; flex-shrink:0; overflow:hidden;">ç„¡åœ–ç‰‡</div>
            <div style="flex:1;">
                <input type="text" id="imgUrl" placeholder="åœ–ç‰‡é€£çµ" style="margin-bottom:4px; font-size:12px;">
                <input type="file" id="imgFile" accept="image/*" style="font-size:11px; border:none;">
            </div>
        </div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px;">

            <select id="subCat"></select>
        </div>
        <div id="specContainer">
            <div class="card spec-input" style="background:#f9f9f9; padding:10px; margin-bottom:8px;">
                <input type="text" class="s-name" placeholder="è¦æ ¼">
                <input type="number" class="s-price" placeholder="åƒ¹æ ¼ â‚©">
            </div>
        </div>
        <button onclick="addSpecRow()" class="btn-small" style="width:100%; border-style:dashed; color:var(--secondary); margin-bottom:10px;">â• æ–°å¢è¦æ ¼</button>
        <button class="btn-main" onclick="saveProduct()">å­˜å…¥æˆ‘çš„æ¸…å–®</button>
    </div>
</div>

<div id="dashboard-page" class="page">
    <div class="card">
        <input type="text" id="searchBar" placeholder="ğŸ” æœå°‹åç¨±..." oninput="render()">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 5px; margin-bottom:5px;">
            <select id="fMain" onchange="syncSubFilter(); render()"></select>
            <select id="fSub" onchange="render()"><option value="å…¨éƒ¨">æ‰€æœ‰å­é¡</option></select>
        </div>
        <select id="fPriority" onchange="render()">
            <option value="å…¨éƒ¨">æ‰€æœ‰å„ªå…ˆç´š</option>
            <option value="å¿…è²·">ğŸ”¥ å¿…è²·</option>
            <option value="éœ€è¦">âš¡ éœ€è¦</option>
            <option value="æƒ³è²·">â˜ï¸ æƒ³è²·</option>
        </select>
    </div>
    <div id="dash-list"></div>
</div>

<div id="plan-page" class="page">

    <div id="plan-groups"></div>
</div>

<div id="cart-page" class="page">
    <div id="cart-list"></div>
    <div class="card" style="margin-top:20px; border-top:2px solid #eee;">
        <h3>ğŸ“œ è³¼è²·ç´€éŒ„ (ä»¥å¾€è²·çš„)</h3>
        <div id="history-list"></div>
        <button class="btn-small" onclick="if(confirm('æ¸…ç©ºæ‰€æœ‰æ­·å²ï¼Ÿ')) { historyDB=[]; saveAndRender(); }" style="width:100%; margin-top:10px; color:red;">æ¸…ç©ºæ­·å²</button>
    </div>
</div>

<div class="checkout-bar">
    <div style="display:flex; justify-content:space-between; align-items:flex-end; margin-bottom:8px;">
        <div class="tax-info">
            <span style="font-size:10px; color:var(--gray);">åŒ¯ç‡: <span id="display-rate">0</span></span><br>
            ç¸½è¨ˆ: <b>â‚©<span id="cart-total">0</span></b> <span style="color:var(--primary); font-weight:bold;">(â‰ˆ$<span id="local-total">0</span>)</span>
        </div>
        <div id="tax-refund-display" style="text-align:right; font-weight:bold; font-size:14px;">â‚©0</div>
    </div>
    <button class="btn-main" style="background:var(--cart); padding:8px;" onclick="checkoutCart()">âœ… å®Œæˆè³¼è²· (ç§»è‡³æ­·å²)</button>
</div>

<div id="imgModal" onclick="this.style.display='none'"><img class="full-img" id="fullImg"></div>
<div id="modalOverlay">
    <div class="modal-content">
        <h4 id="modalProdName"></h4>
        <select id="modalSpecSelect"></select>
        <input type="number" id="modalQty" value="1" min="1">
        <div style="display:flex; gap:10px; margin-top:15px;">
            <button class="btn-main" style="background:var(--gray); flex:1;" onclick="closeModal()">å–æ¶ˆ</button>
            <button class="btn-main" id="modalConfirmBtn" style="flex:2;">åŠ å…¥</button>
        </div>
    </div>
</div>

<script>
    const catConfig = {
        "è­·è†šå“": ["åŒ–å¦æ°´", "ç²¾è¯", "ä¹³æ¶²", "é¢éœœ", "é¢è†œ", "é˜²æ›¬", "æ½”é¢", "å¸å¦"],
        "åŒ–å¦å“-Base": ["å¦å‰", "æ°£å¢Š", "ç²‰åº•", "é®ç‘•", "è…®ç´…", "é«˜å…‰", "ä¿®å®¹"],
        "åŒ–å¦å“-Eyes": ["çœ‰ç­†", "çœ¼ç·š/è‡¥è ¶", "çœ¼å½±", "ç«æ¯›è†"],
        "åŒ–å¦å“-Lip": ["å”‡ç·šç­†", "å”‡é‡‰", "å”‡è†"],
        "å…¶ä»–é¡": ["æ‰‹éƒ¨è­·ç†", "å£è…”è­·ç†", "èº«é«”è­·ç†", "é¦™æ°´", "é›¶é£Ÿ", "ç”Ÿæ´»é›œè²¨"]
    };

    let currentRate = parseFloat(localStorage.getItem('oy_rate')) || 0.0058;
    let db = JSON.parse(localStorage.getItem('oy_db_v11')) || [];
    let cart = JSON.parse(localStorage.getItem('oy_cart_v11')) || [];
    let historyDB = JSON.parse(localStorage.getItem('oy_history_v11')) || [];
    let planGroups = JSON.parse(localStorage.getItem('oy_plans_v11')) || [{title: "é¦–çˆ¾å¿…è²·", items: [], checks: []}];
    let tempImgBase64 = "";

    // åœ–ç‰‡é è¦½
    document.getElementById('imgFile').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(event) {
            const img = new Image();
            img.onload = function() {
                const canvas = document.createElement('canvas');
                const maxW = 300;
                const scale = maxW / img.width;
                canvas.width = maxW; canvas.height = img.height * scale;
                canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                tempImgBase64 = canvas.toDataURL('image/jpeg', 0.7);
                document.getElementById('imgPreview').innerHTML = `<img src="${tempImgBase64}" style="width:100%;height:100%;object-fit:cover;">`;
            };
            img.src = event.target.result;
        };
        reader.readAsDataURL(file);
    });

    function saveRate() { currentRate = parseFloat(document.getElementById('rateInput').value) || 0; localStorage.setItem('oy_rate', currentRate); render(); }

    function updateSubCats(mainId, subId) {
        const m = document.getElementById(mainId).value;
        const subSelect = document.getElementById(subId);
        if(m === 'å…¨éƒ¨') { subSelect.innerHTML = '<option value="å…¨éƒ¨">æ‰€æœ‰å­é¡</option>'; return; }
        subSelect.innerHTML = catConfig[m].map(c => `<option value="${c}">${c}</option>`).join('');
    }

    function syncSubFilter() {
        const m = document.getElementById('fMain').value;
        const subSelect = document.getElementById('fSub');
        if(m === 'å…¨éƒ¨') { subSelect.innerHTML = '<option value="å…¨éƒ¨">æ‰€æœ‰å­é¡</option>'; }
        else { subSelect.innerHTML = '<option value="å…¨éƒ¨">æ‰€æœ‰å­é¡</option>' + catConfig[m].map(c => `<option value="${c}">${c}</option>`).join(''); }
    }

    function saveProduct() {
        const name = document.getElementById('name').value;
        if(!name) return alert("è«‹è¼¸å…¥åç¨±");
        const specs = Array.from(document.querySelectorAll('.spec-input')).map(c => ({
            specId: Date.now() + Math.random(),
            name: c.querySelector('.s-name').value || "æ¨™æº–",
            price: Number(c.querySelector('.s-price').value) || 0
        }));
        db.push({ id: Date.now(), name, img: tempImgBase64 || document.getElementById('imgUrl').value, main: document.getElementById('mainCat').value, sub: document.getElementById('subCat').value, priority: 'æƒ³è²·', specs });
        tempImgBase64 = ""; document.getElementById('imgPreview').innerHTML = "ç„¡åœ–ç‰‡"; document.getElementById('name').value = "";
        saveAndRender();
    }

    // çµå¸³ä¸¦ä¿å­˜åˆ°æ­·å²
    function checkoutCart() {
        if(cart.length === 0) return alert("ç±ƒå­æ˜¯ç©ºçš„");
        if(!confirm("ç¢ºå®šçµå¸³ï¼Ÿé€™å°‡æ¸…ç©ºç±ƒå­ä¸¦å°‡å•†å“ç§»å…¥æ­·å²ç´€éŒ„ã€‚")) return;
        
        const timestamp = new Date().toLocaleString();
        const session = {
            date: timestamp,
            items: cart.map(item => {
                const p = db.find(x => x.id === item.prodId);
                const s = p ? p.specs.find(x => x.specId === item.specId) : null;
                return { name: p ? p.name : 'æœªçŸ¥', spec: s ? s.name : '', qty: item.qty, price: s ? s.price : 0 };
            })
        };
        historyDB.unshift(session); // æœ€æ–°åœ¨æœ€å‰
        cart = [];
        saveAndRender();
        alert("å·²å­˜å…¥æ­·å²ç´€éŒ„ï¼");
    }

    function render() {
        document.getElementById('rateInput').value = currentRate;
        document.getElementById('display-rate').innerText = currentRate;

        // æ¸…å–®æ¸²æŸ“
        const dashCont = document.getElementById('dash-list');
        dashCont.innerHTML = '';
        const fMain = document.getElementById('fMain').value;
        const fSub = document.getElementById('fSub').value;
        const fPri = document.getElementById('fPriority').value;
        const sText = document.getElementById('searchBar').value.toLowerCase();

        db.forEach(p => {
            if(fMain !== 'å…¨éƒ¨' && p.main !== fMain) return;
            if(fSub !== 'å…¨éƒ¨' && p.sub !== fSub) return;
            if(fPri !== 'å…¨éƒ¨' && p.priority !== fPri) return;
            if(sText && !p.name.toLowerCase().includes(sText)) return;

            const imgHtml = p.img ? `<img src="${p.img}" class="prod-img" onclick="showFullImg('${p.img}')">` : `<div class="prod-img" style="line-height:70px;text-align:center;color:#ccc;">?</div>`;
            dashCont.innerHTML += `<div class="item-card card" data-pri="${p.priority}">${imgHtml}<div class="prod-info"><b>${p.name}</b><br><small>${p.sub}</small><div class="action-group"><button class="btn-small" style="background:var(--cart);color:white;border:none;" onclick="openSelector(${p.id},'cart')">ğŸ›’</button><button class="btn-small" onclick="handlePlanAdd(${p.id})">ğŸ“</button><button class="btn-small" onclick="deleteProduct(${p.id})">Ã—</button></div></div></div>`;
        });

        // æ­·å²ç´€éŒ„æ¸²æŸ“
        const histCont = document.getElementById('history-list');
        histCont.innerHTML = historyDB.map(s => `
            <div style="font-size:12px; border-bottom:1px dashed #ddd; padding:10px 0;">
                <div class="history-tag">ğŸ“… ${s.date}</div>
                ${s.items.map(i => `<div>â€¢ ${i.name} (${i.spec}) x${i.qty} - â‚©${(i.price*i.qty).toLocaleString()}</div>`).join('')}
            </div>
        `).join('');

        renderPlans();
        renderCart();
    }

    function renderPlans() {
        document.getElementById('plan-groups').innerHTML = planGroups.map((g, gi) => `
            <div class="card">
                <div style="font-weight:bold; color:var(--plan); display:flex; justify-content:space-between; margin-bottom:8px; border-bottom:1px solid #eee;">
                    <span>ğŸ“Œ ${g.title}</span>
                    <button onclick="if(confirm('åˆªé™¤ï¼Ÿ')){planGroups.splice(${gi},1); saveAndRender();}" style="border:none; color:red; background:none; font-size:10px;">åˆªé™¤</button>
                </div>
                ${g.items.map((i, ii) => {
                    const p = db.find(x => x.id === i.prodId);
                    if(!p) return '';
                    const isDone = g.checks && g.checks[ii];
                    return `<div style="display:flex; justify-content:space-between; align-items:center; padding:5px 0; ${isDone?'opacity:0.3;text-decoration:line-through':''}">
                        <span>${p.name} (${p.specs.find(x=>x.specId===i.specId)?.name}) x${i.qty}</span>
                        <button class="btn-small" onclick="transferToCart(${gi}, ${ii})">${isDone?'âœ…':'ğŸ›’'}</button>
                    </div>`;
                }).join('')}
            </div>
        `).join('');
    }

    function renderCart() {
        const cartCont = document.getElementById('cart-list');
        let total = 0;
        cartCont.innerHTML = '<h3>ğŸ›’ ç•¶å‰ç±ƒå­</h3>';
        cart.forEach((i, idx) => {
            const p = db.find(x => x.id === i.prodId);
            const s = p ? p.specs.find(x => x.specId === i.specId) : null;
            if(s) total += s.price * i.qty;
            cartCont.innerHTML += `<div class="card" style="display:flex; justify-content:space-between; align-items:center;">
                <div><b>${p.name}</b><br><small>${s?s.name:''} x ${i.qty}</small></div>
                <div style="text-align:right;"><b>â‚©${(s?s.price*i.qty:0).toLocaleString()}</b><br><button class="btn-small" style="color:red;border:none;" onclick="cart.splice(${idx},1); saveAndRender();">ç§»é™¤</button></div>
            </div>`;
        });
        document.getElementById('cart-total').innerText = total.toLocaleString();
        document.getElementById('local-total').innerText = Math.round(total * currentRate).toLocaleString();
        
        let refund = 0;
        const refundTable = [{m: 15000, r: 1000}, {m: 30000, r: 2000}, {m: 50000, r: 3000}, {m: 75000, r: 5000}, {m: 100000, r: 7000}, {m: 500000, r: 35000}];
        for(let entry of refundTable) { if(total >= entry.m) refund = entry.r; }
        document.getElementById('tax-refund-display').innerHTML = `é€€ç¨…: <span style="color:var(--cart)">â‚©${refund.toLocaleString()}</span>`;
    }

    function openSelector(prodId, targetType, planIdx = null) {
        const p = db.find(x => x.id === prodId);
        document.getElementById('modalProdName').innerText = p.name;
        document.getElementById('modalSpecSelect').innerHTML = p.specs.map(s => `<option value="${s.specId}">${s.name} (â‚©${s.price})</option>`).join('');
        document.getElementById('modalOverlay').style.display = 'flex';
        document.getElementById('modalConfirmBtn').onclick = function() {
            const specId = Number(document.getElementById('modalSpecSelect').value);
            const qty = Number(document.getElementById('modalQty').value);
            let list = (targetType === 'cart') ? cart : planGroups[planIdx].items;
            let existing = list.find(x => x.prodId === p.id && x.specId === specId);
            if(existing) existing.qty += qty; else list.push({ prodId: p.id, specId, qty });
            saveAndRender(); closeModal();
        };
    }
    function closeModal() { document.getElementById('modalOverlay').style.display = 'none'; }
    function showFullImg(src) { document.getElementById('fullImg').src = src; document.getElementById('imgModal').style.display = 'flex'; }
    function deleteProduct(id) { if(confirm('åˆªé™¤ï¼Ÿ')) { db = db.filter(x => x.id !== id); saveAndRender(); } }
    function saveAndRender() {
        localStorage.setItem('oy_db_v11', JSON.stringify(db));
        localStorage.setItem('oy_cart_v11', JSON.stringify(cart));
        localStorage.setItem('oy_plans_v11', JSON.stringify(planGroups));
        localStorage.setItem('oy_history_v11', JSON.stringify(historyDB));
        render();
    }
    function switchPage(p, btn) {
        document.querySelectorAll('.page').forEach(x => x.classList.remove('active'));
        document.getElementById(p + '-page').classList.add('active');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render();
    }
    function transferToCart(gi, ii) {
        const item = planGroups[gi].items[ii];
        if(!planGroups[gi].checks[ii]) { cart.push({...item}); planGroups[gi].checks[ii] = true; }
        saveAndRender();
    }
    function handlePlanAdd(pid) {
        let c = prompt("ç·¨è™Ÿï¼š\n" + planGroups.map((g,i)=>`[${i}] ${g.title}`).join('\n'), "0");
        if(c !== null && planGroups[c]) openSelector(pid, 'plan', parseInt(c));
    }
    function createNewPlanGroup() { let t = prompt("åç¨±:"); if(t) { planGroups.push({title:t, items:[], checks:[]}); saveAndRender(); } }
    function addSpecRow() {
        const div = document.createElement('div'); div.className = 'card spec-input'; div.style = 'background:#f9f9f9; padding:10px; margin-bottom:8px;';
        div.innerHTML = `<input type="text" class="s-name" placeholder="è¦æ ¼"><input type="number" class="s-price" placeholder="åƒ¹æ ¼ â‚©">`;
        document.getElementById('specContainer').appendChild(div);
    }

    // åˆå§‹åŒ–ä¸‹æ‹‰
    document.getElementById('mainCat').innerHTML = Object.keys(catConfig).map(k => `<option value="${k}">${k}</option>`).join('');
    document.getElementById('fMain').innerHTML = '<option value="å…¨éƒ¨">æ‰€æœ‰å¤§é¡</option>' + Object.keys(catConfig).map(k => `<option value="${k}">${k}</option>`).join('');
    updateSubCats('mainCat', 'subCat');
    render();
</script>
</body>
