<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OY è³¼ç‰©ç®¡å®¶ - æ——è‰¦ç‰ˆ</title>
    <style>
        :root { --primary: #f05a28; --secondary: #97c024; --bg: #f2f2f7; --cart: #2ecc71; --tax: #e67e22; --win: #ffd700; --history: #3498db; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; padding: 10px; padding-bottom: 220px; }
        .card { background: white; border-radius: 16px; padding: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 15px; }
        h2 { color: var(--primary); text-align: center; margin: 5px 0 10px 0; }
        
        /* è¡¨å–® */
        .form-group { display: flex; flex-direction: column; gap: 8px; }
        input, select { padding: 12px; border: 1px solid #ddd; border-radius: 10px; font-size: 15px; outline: none; background: white; }
        .row { display: flex; gap: 6px; align-items: center; }
        .spec-entry { background: #f8f9fa; padding: 10px; border-radius: 10px; margin-bottom: 8px; border-left: 4px solid #ddd; }
        
        /* æŒ‰éˆ• */
        .btn-main { background: var(--primary); color: white; padding: 15px; border: none; border-radius: 10px; font-weight: bold; font-size: 16px; cursor: pointer; }
        .btn-sub { background: #eee; color: #444; padding: 8px; border: none; border-radius: 8px; font-size: 13px; font-weight: bold; margin-bottom: 5px; }
        .btn-del-spec { background: #ffcccc; color: #cc0000; border: none; width: 30px; height: 30px; border-radius: 50%; }

        /* å°è¦½ */
        .nav-tabs { display: flex; background: white; border-radius: 12px; margin-bottom: 15px; padding: 5px; }
        .nav-btn { flex: 1; padding: 10px; border: none; background: none; font-weight: bold; color: #888; border-radius: 8px; cursor: pointer; }
        .nav-btn.active { background: var(--primary); color: white; }

        /* å¡ç‰‡ */
        .item-card { background: white; border-radius: 15px; margin-bottom: 12px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.05); position: relative; }
        .item-card.in-cart { border: 2px solid var(--cart); }
        .prod-img { width: 100%; height: 120px; object-fit: contain; background: #fff; border-bottom: 1px solid #eee; }
        .prod-content { padding: 12px; }
        .cat-tag { font-size: 10px; background: #eee; color: #666; padding: 2px 6px; border-radius: 4px; }
        .prod-title { font-size: 18px; font-weight: bold; margin: 5px 0; display: block; color: #333; text-decoration: none; }

        .spec-row { display: flex; justify-content: space-between; padding: 8px; border-radius: 8px; margin-bottom: 4px; background: #fff; border: 1px solid #eee; font-size: 13px; position: relative; }
        .spec-row.best { border-color: var(--win); background: #fffdf0; }
        .best-label { position: absolute; right: 5px; top: -10px; background: var(--win); font-size: 9px; padding: 2px 5px; border-radius: 4px; font-weight: bold; }

        .history-btn { color: var(--history); font-size: 12px; font-weight: bold; cursor: pointer; margin-top: 10px; display: inline-block; }
        .history-panel { display: none; background: #f0f7ff; padding: 10px; border-radius: 8px; margin-top: 8px; font-size: 12px; }
        
        .checkout-bar { position: fixed; bottom: 0; left: 0; right: 0; background: white; padding: 15px; box-shadow: 0 -4px 20px rgba(0,0,0,0.15); z-index: 100; border-radius: 20px 20px 0 0; }
        .final-row { color: var(--primary); font-size: 24px; font-weight: 900; }
    </style>
</head>
<body>

<div class="nav-tabs">
    <button class="nav-btn active" onclick="switchPage('wishlist', this)">é¡˜æœ›æ¸…å–®</button>
    <button class="nav-btn" onclick="switchPage('cart', this)">è³¼ç‰©ç±ƒ (<span id="cart-count">0</span>)</button>
</div>

<div id="wishlist-page" class="page active">
    <div class="card">
        <h2>æ——è‰¦æ¯”åƒ¹åŠ©æ‰‹ ğŸŒ¿</h2>
        <div class="form-group">
            <input type="text" id="name" placeholder="ç”¢å“åç¨± (å¿…å¡«)">
            <input type="text" id="imgUrl" placeholder="åœ–ç‰‡ç¶²å€ (å¯ç©º)">
            <input type="text" id="prodLink" placeholder="ç”¢å“é€£çµ (å®˜ç¶²/å•†å“é )">
            
            <div class="row">
                <select id="mainCat" onchange="updateSubCat()" style="flex:1">
                    <option value="è­·è†šå“">è­·è†šå“</option>
                    <option value="åŒ–å¦å“">åŒ–å¦å“</option>
                    <option value="å…¶ä»–">å…¶ä»– (ç”Ÿæ´»/é›¶é£Ÿ)</option>
                </select>
                <div id="subCatContainer" style="flex:1; display: flex;">
                    <select id="subCat" style="width: 100%;"></select>
                </div>
            </div>
            
            <div id="specs-container"></div>
            <button class="btn-sub" onclick="addSpecInput()">ï¼‹å¢åŠ å°æ¯”è¦æ ¼</button>
            <button class="btn-main" onclick="saveProduct()">å„²å­˜ç”¢å“</button>
        </div>
    </div>
    <div id="wish-list-container"></div>
</div>

<div id="cart-page" class="page">
    <div class="card"><h2>ğŸ›’ ç¾å ´å°å¸³</h2><div id="cart-list-container"></div></div>
</div>

<div class="checkout-bar">
    <div class="summary-row" style="display:flex; justify-content:space-between; margin-bottom:5px;">
        <span>çµå¸³å°è¨ˆ</span>
        <span style="font-weight:bold;">â‚©<span id="total-amount">0</span></span>
    </div>
    <div class="summary-row final-row" style="display:flex; justify-content:space-between;">
        <span>å¯¦ä»˜é ç®—</span>
        <span>â‚©<span id="final-amount">0</span></span>
    </div>
    <div id="tax-msg" style="font-size:12px; color:var(--tax); text-align:center; margin-top:5px; font-weight:bold;"></div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('oy_flagship_v10')) || [];
    let cart = JSON.parse(localStorage.getItem('oy_cart_v10')) || [];

    const categories = {
        "è­·è†šå“": ["Toner", "Lotion", "Cream", "Mask", "Serum", "Cleanser"],
        "åŒ–å¦å“": ["Base", "Foundation", "Cushion", "Lip", "Eye", "Blush"],
        "å…¶ä»–": ["Health", "Hair", "Body", "Food", "Living"]
    };

    const taxTable = [{ min: 15000, max: 29999, refund: 1000 }, { min: 30000, max: 49999, refund: 2000 }, { min: 50000, max: 74999, refund: 3000 }, { min: 75000, max: 99999, refund: 5000 }, { min: 100000, max: 124999, refund: 7000 }, { min: 125000, max: 149999, refund: 8000 }, { min: 150000, max: 174999, refund: 9000 }, { min: 175000, max: 199999, refund: 10000 }, { min: 200000, max: 224999, refund: 12000 }];

    function updateSubCat() {
        const main = document.getElementById('mainCat').value;
        const subContainer = document.getElementById('subCatContainer');
        
        if (main === "å…¶ä»–") {
            subContainer.innerHTML = `<input type="text" id="subCat" placeholder="è‡ªå®šç¾©é¡åˆ¥" style="width:100%">`;
        } else {
            subContainer.innerHTML = `<select id="subCat" style="width:100%">${categories[main].map(c => `<option value="${c}">${c}</option>`).join('')}</select>`;
        }
    }

    function addSpecInput(qty = '', price = '') {
        const div = document.createElement('div');
        div.className = 'spec-entry';
        div.innerHTML = `
            <div class="row">
                <input type="number" class="spec-qty" placeholder="å…¥æ•¸" value="${qty}" style="flex:1">
                <input type="number" class="spec-price" placeholder="åƒ¹æ ¼ â‚©" value="${price}" style="flex:2">
                <button class="btn-del-spec" onclick="this.parentElement.parentElement.remove()">âœ•</button>
            </div>
        `;
        document.getElementById('specs-container').appendChild(div);
    }

    function saveProduct() {
        const name = document.getElementById('name').value;
        const imgUrl = document.getElementById('imgUrl').value;
        const prodLink = document.getElementById('prodLink').value;
        const mainCat = document.getElementById('mainCat').value;
        const subCat = document.getElementById('subCat').value;
        const specDivs = document.querySelectorAll('.spec-entry');

        if (!name || specDivs.length === 0) return alert('åç¨±èˆ‡è¦æ ¼å¿…å¡«');

        let currentSpecs = [];
        specDivs.forEach(div => {
            const qty = Number(div.querySelector('.spec-qty').value);
            const price = Number(div.querySelector('.spec-price').value);
            if (qty && price) currentSpecs.push({ qty, price, unit: Math.round(price/qty) });
        });

        let existingIdx = db.findIndex(p => p.name === name);
        const timestamp = new Date().toLocaleDateString();

        const productData = { 
            id: Date.now(), name, imgUrl, prodLink, mainCat, subCat, specs: currentSpecs 
        };

        if (existingIdx > -1) {
            db[existingIdx].history = db[existingIdx].history || [];
            db[existingIdx].history.push({ date: timestamp, specs: [...db[existingIdx].specs] });
            Object.assign(db[existingIdx], productData);
        } else {
            productData.history = [];
            db.push(productData);
        }

        localStorage.setItem('oy_flagship_v10', JSON.stringify(db));
        resetForm();
        render();
    }

    function render() {
        const wishC = document.getElementById('wish-list-container');
        const cartC = document.getElementById('cart-list-container');
        wishC.innerHTML = ''; cartC.innerHTML = '';
        let total = 0; let cartCount = 0;

        db.forEach(p => {
            const inCart = cart.includes(p.id);
            const minUnit = Math.min(...p.specs.map(s => s.unit));
            
            let specHtml = p.specs.map((s, i) => `
                <div class="spec-row ${s.unit === minUnit && p.specs.length > 1 ? 'best' : ''}">
                    <span>è¦æ ¼ ${i+1}: ${s.qty}å…¥ / â‚©${s.price.toLocaleString()}</span>
                    <span style="color:#e74c3c; font-weight:bold;">å–®åƒ¹ â‚©${s.unit}</span>
                    ${s.unit === minUnit && p.specs.length > 1 ? '<span class="best-label">ğŸ† æœ€åˆ’ç®—</span>' : ''}
                </div>
            `).join('');

            const cardHtml = `
                <div class="item-card ${inCart ? 'in-cart' : ''}">
                    ${p.imgUrl ? `<img src="${p.imgUrl}" class="prod-img">` : ''}
                    <div class="prod-content">
                        <span class="cat-tag">${p.mainCat} > ${p.subCat}</span>
                        <a href="${p.prodLink || '#'}" target="_blank" class="prod-title">${p.name} ${p.prodLink ? 'ğŸ”—' : ''}</a>
                        <div class="spec-list-display">${specHtml}</div>
                        <div class="history-btn" onclick="toggleHist(${p.id})">ğŸ“Š æ­·å²åƒ¹æ ¼ (${p.history ? p.history.length : 0})</div>
                        <div id="hist-${p.id}" class="history-panel">${(p.history || []).map(h => `<div>ğŸ“… ${h.date}: ${h.specs.map(s=>'â‚©'+s.unit).join(',')}</div>`).join('') || 'å°šç„¡è¨˜éŒ„'}</div>
                        <button class="btn-cart" style="background:${inCart?'#2ecc71':'#f0f0f0'}; color:${inCart?'white':'#333'}; width:100%; padding:12px; border:none; border-radius:10px; font-weight:bold; margin-top:10px;" onclick="toggleCart(${p.id})">
                            ${inCart ? 'âŒ ç§»å‡ºè³¼ç‰©ç±ƒ' : 'â• æ”¾å…¥è³¼ç‰©ç±ƒ (æ¡è¦æ ¼1)'}
                        </button>
                    </div>
                </div>
            `;
            wishC.innerHTML += cardHtml;
            if (inCart) { cartC.innerHTML += cardHtml; total += p.specs[0].price; cartCount++; }
        });

        const tier = taxTable.find(t => total >= t.min && total <= t.max);
        const refund = tier ? tier.refund : (total >= 225000 ? Math.round(total * 0.06) : 0);
        document.getElementById('total-amount').innerText = total.toLocaleString();
        document.getElementById('final-amount').innerText = (total - refund).toLocaleString();
        document.getElementById('cart-count').innerText = cartCount;
        document.getElementById('tax-msg').innerText = total >= 15000 ? `å·²æ¸›å…é€€ç¨… â‚©${refund.toLocaleString()}` : (total > 0 ? `é‚„å·® â‚©${(15000-total).toLocaleString()} é€€ç¨…` : '');
    }

    function toggleHist(id) { const el = document.getElementById(`hist-${id}`); el.style.display = el.style.display === 'block' ? 'none' : 'block'; }
    function toggleCart(id) { const idx = cart.indexOf(id); if (idx > -1) cart.splice(idx, 1); else cart.push(id); localStorage.setItem('oy_cart_v10', JSON.stringify(cart)); render(); }
    function switchPage(page, btn) { document.querySelectorAll('.page').forEach(p => p.classList.remove('active')); document.getElementById(page + '-page').classList.add('active'); document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active'); render(); }
    function resetForm() { document.getElementById('name').value = ''; document.getElementById('imgUrl').value = ''; document.getElementById('prodLink').value = ''; document.getElementById('specs-container').innerHTML = ''; addSpecInput(); }

    updateSubCat(); addSpecInput(); render();
</script>
</body>
</html>
