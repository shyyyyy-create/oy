        .item-card[data-pri="å¿…è²·"] { border-left-color: #ff5252; }

        .btn-small { padding: 5px 10px; font-size: 11px; border-radius: 6px; border: 1px solid #ddd; background: white; }

        .modal-content { background:white; padding:20px; border-radius:20px; width:85%; max-width:350px; }
    </style>
</head>

<div id="dashboard-page" class="page">

        <div class="sub-tab-scroll" id="subTabScroll"></div>

            <button class="sub-btn" onclick="setPriFilter('å¿…è²·', this)">ğŸ”¥ å¿…è²·</button>
            <button class="sub-btn" onclick="setPriFilter('éœ€è¦', this)">âš¡ éœ€è¦</button>

<div id="selectPlanModal">

        <div id="planOptions" style="display:flex; flex-direction:column; gap:10px; margin:15px 0;"></div>
        <button class="btn-main" style="background:var(--gray);" onclick="closePlanModal()">å–æ¶ˆ</button>

</div>

<script>
    const catConfig = {"è­·è†šå“":["åŒ–å¦æ°´","ç²¾è¯","ä¹³æ¶²","é¢è†œ"],"åŒ–å¦å“":["å¦å‰","ç²‰åº•","é®ç‘•","å”‡è†"],"å…¶ä»–":["é›¶é£Ÿ","ç”Ÿæ´»é›œè²¨"]};
    let db = JSON.parse(localStorage.getItem('oy_db_v16')) || [];
    let historyDB = JSON.parse(localStorage.getItem('oy_history_v16')) || [];
    let plans = JSON.parse(localStorage.getItem('oy_plans_v16')) || [{title: "é è¨­è¨ˆç•«", items: []}];
    let activeMain = "å…¨éƒ¨", activeSub = "å…¨éƒ¨", activePri = "å…¨éƒ¨";

    function saveAndRender() {
        localStorage.setItem('oy_db_v16', JSON.stringify(db));
        localStorage.setItem('oy_history_v16', JSON.stringify(historyDB));
        localStorage.setItem('oy_plans_v16', JSON.stringify(plans));
        render();
    }

    // --- ç¯©é¸é‚è¼¯ ---
    function initFilters() {
        const mScroll = document.getElementById('mainTabScroll');
        mScroll.innerHTML = ["å…¨éƒ¨", ...Object.keys(catConfig)].map(c => 
            `<div class="tab-item ${c===activeMain?'active':''}" onclick="activeMain='${c}'; activeSub='å…¨éƒ¨'; initFilters(); render();">${c}</div>`
        ).join('');
        
        const sScroll = document.getElementById('subTabScroll');
        if(activeMain === "å…¨éƒ¨") sScroll.innerHTML = "";
        else {
            sScroll.innerHTML = ["å…¨éƒ¨", ...catConfig[activeMain]].map(s => 
                `<button class="sub-btn ${s===activeSub?'active':''}" onclick="activeSub='${s}'; initFilters(); render();">${s}</button>`
            ).join('');
        }
    }

    function setPriFilter(pri, btn) {
        document.querySelectorAll('#priTabScroll .sub-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        activePri = pri;
        render();
    }

    // --- è¨ˆç•«ç®¡ç† ---
    function createNewPlan() {
        let t = prompt("è¨ˆç•«åç¨±:");
        if(t) { plans.push({title:t, items:[]}); saveAndRender(); }
    }

    function editPlanTitle(idx) {
        let n = prompt("ä¿®æ”¹è¨ˆç•«åç¨±:", plans[idx].title);
        if(n) { plans[idx].title = n; saveAndRender(); }
    }

    function deletePlan(idx) {
        if(confirm("ç¢ºå®šåˆªé™¤æ­¤è¨ˆç•«ï¼Ÿ")) { plans.splice(idx, 1); saveAndRender(); }
    }

    let tempProdId = null;
    function openPlanSelector(pid) {
        tempProdId = pid;
        const opts = document.getElementById('planOptions');
        opts.innerHTML = plans.map((p, i) => `<button class="btn-main" style="background:#f0f0f0; color:black;" onclick="addToSpecificPlan(${i})">${p.title}</button>`).join('');
        document.getElementById('selectPlanModal').style.display = 'flex';
    }

    function addToSpecificPlan(idx) {
        const p = db.find(x => x.id === tempProdId);
        plans[idx].items.push({prodId: p.id, specId: p.specs[0].specId, qty: 1});
        saveAndRender();
        closePlanModal();
        alert("å·²åŠ å…¥è¨ˆç•«: " + plans[idx].title);
    }

    function closePlanModal() { document.getElementById('selectPlanModal').style.display='none'; }

    // --- è³¼ç‰©ç´€éŒ„æ›´å ---
    function renameHistory(idx) {
        let n = prompt("ä¿®æ”¹ç´€éŒ„åç¨±:", historyDB[idx].title);
        if(n) { historyDB[idx].title = n; saveAndRender(); }
    }

    // --- CSV åŒ¯å‡º ---
    function exportCSV() {
        let csv = "åç¨±,å¤§é¡,å­é¡,å„ªå…ˆç´š,è¦æ ¼,åƒ¹æ ¼\n";
        db.forEach(p => p.specs.forEach(s => csv += `${p.name},${p.main},${p.sub},${p.priority},${s.name},${s.price}\n`));
        const blob = new Blob(["\ufeff"+csv], {type: 'text/csv;charset=utf-8;'});
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "è³¼ç‰©æ¸…å–®.csv";
        link.click();
    }

    // --- åˆå§‹åŒ–èˆ‡æ¸²æŸ“ ---
    function render() {
        const dash = document.getElementById('dash-list');
        dash.innerHTML = "";
        db.forEach(p => {
            if(activeMain !== "å…¨éƒ¨" && p.main !== activeMain) return;
            if(activeSub !== "å…¨éƒ¨" && p.sub !== activeSub) return;
            if(activePri !== "å…¨éƒ¨" && p.priority !== activePri) return;
            dash.innerHTML += `<div class="item-card card" data-pri="${p.priority}">
                <div style="flex:1"><b>${p.name}</b><br><small>${p.sub}</small></div>
                <button class="btn-small" onclick="openPlanSelector(${p.id})">ğŸ“ åŠ å…¥è¨ˆç•«</button>
            </div>`;
        });

        document.getElementById('plan-groups').innerHTML = plans.map((g, i) => `
            <div class="card">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                    <b onclick="editPlanTitle(${i})" style="color:var(--plan); cursor:pointer;">ğŸ“Œ ${g.title} (é»æˆ‘æ›´å)</b>
                    <button class="btn-small" style="color:red; border:none;" onclick="deletePlan(${i})">åˆªé™¤</button>
                </div>
                ${g.items.map(item => `<div>â€¢ ${db.find(x=>x.id===item.prodId)?.name || 'æœªçŸ¥'}</div>`).join('')}
            </div>
        `).join('');
    }

    function saveProduct() {
        const name = document.getElementById('name').value;
        if(!name) return;
        db.push({
            id: Date.now(),
            name,
            main: document.getElementById('mainCat').value,
            sub: document.getElementById('subCat').value,
            priority: document.getElementById('priority').value,
            specs: [{specId: Date.now(), name: "æ¨™æº–", price: 0}]
        });
        saveAndRender();
        alert("å·²å­˜æª”ï¼");
    }

    function updateSubCats() {
        const m = document.getElementById('mainCat').value;
        document.getElementById('subCat').innerHTML = catConfig[m].map(c => `<option value="${c}">${c}</option>`).join('');
    }

    document.getElementById('mainCat').innerHTML = Object.keys(catConfig).map(k => `<option value="${k}">${k}</option>`).join('');
    updateSubCats();
    initFilters();
    render();
</script>
